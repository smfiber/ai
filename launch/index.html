<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Launch Pad</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        :root {
            --bg-image: url('https://images.unsplash.com/photo-1470071459604-3b5ec3a7fe05?q=80&w=2874&auto=format&fit=crop');
            --glass-bg: rgba(255, 255, 255, 0.1);
            --glass-border: 1px solid rgba(255, 255, 255, 0.2);
            --text-color: #ffffff;
            
            /* Element Colors */
            --earth-color: #4CAF50;
            --earth-gradient: linear-gradient(135deg, #2e7d32, #a5d6a7);
            
            --water-color: #03A9F4;
            --water-gradient: linear-gradient(135deg, #0277bd, #81d4fa);
            
            --air-color: #90CAF9;
            --air-gradient: linear-gradient(135deg, #607d8b, #cfd8dc);
            
            --fire-color: #FF5722;
            --fire-gradient: linear-gradient(135deg, #c62828, #ffab91);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Montserrat', sans-serif;
            height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            background-image: var(--bg-image);
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            color: var(--text-color);
            overflow: hidden; /* Prevents scrollbars if not needed */
        }

        /* Dark overlay to ensure text pops */
        body::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.6);
            z-index: -1;
        }

        h1 {
            font-weight: 300;
            font-size: 3rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 5px;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            animation: fadeIn Down 1s ease-out;
        }

        /* Grid Layout for Cards */
        .grid-container {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            width: 90%;
            max-width: 1400px;
            padding: 1rem;
        }

        /* Card Styles */
        .card {
            background: var(--glass-bg);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: var(--glass-border);
            border-radius: 20px;
            padding: 2rem;
            text-align: center;
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            cursor: pointer;
            text-decoration: none;
            color: white;
            position: relative;
            overflow: hidden;
            height: 350px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        .card h2 {
            font-size: 1.5rem;
            margin: 1rem 0;
            z-index: 2;
        }

        .card p {
            font-size: 0.9rem;
            opacity: 0.8;
            z-index: 2;
        }

        .icon-container {
            font-size: 4rem;
            margin-bottom: 1rem;
            z-index: 2;
            transition: transform 0.3s ease;
        }

        /* Hover Effects */
        .card:hover {
            transform: translateY(-15px) scale(1.02);
            box-shadow: 0 20px 40px rgba(0,0,0,0.4);
        }

        .card:hover .icon-container {
            transform: scale(1.2);
        }

        /* Specific Element Styling & Glows */
        
        /* EARTH */
        .card.earth:hover { border-color: var(--earth-color); }
        .card.earth .icon-container { color: var(--earth-color); }
        .card.earth::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 5px;
            background: var(--earth-gradient);
            transition: height 0.3s ease;
        }
        .card.earth:hover::after { height: 100%; opacity: 0.2; }

        /* WATER */
        .card.water:hover { border-color: var(--water-color); }
        .card.water .icon-container { color: var(--water-color); }
        .card.water::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 5px;
            background: var(--water-gradient);
            transition: height 0.3s ease;
        }
        .card.water:hover::after { height: 100%; opacity: 0.2; }

        /* AIR */
        .card.air:hover { border-color: var(--air-color); }
        .card.air .icon-container { color: var(--air-color); }
        .card.air::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 5px;
            background: var(--air-gradient);
            transition: height 0.3s ease;
        }
        .card.air:hover::after { height: 100%; opacity: 0.2; }

        /* FIRE */
        .card.fire:hover { border-color: var(--fire-color); }
        .card.fire .icon-container { color: var(--fire-color); }
        .card.fire::after {
            content: '';
            position: absolute;
            bottom: 0; left: 0; width: 100%; height: 5px;
            background: var(--fire-gradient);
            transition: height 0.3s ease;
        }
        .card.fire:hover::after { height: 100%; opacity: 0.2; }


        /* Responsive Design */
        @media (max-width: 1000px) {
            .grid-container {
                grid-template-columns: repeat(2, 1fr);
                overflow-y: auto;
            }
            body {
                height: auto;
                padding: 50px 0;
            }
        }

        @media (max-width: 600px) {
            .grid-container {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>

    <h1>Application Portal</h1>

    <div class="grid-container">
        
        <a href="#" class="card earth">
            <div class="icon-container">
                <i class="fa-solid fa-leaf"></i>
            </div>
            <h2>Life Explorer</h2>
            <p>Cataloging the natural world. Species, plants, and wildlife.</p>
        </a>

        <a href="#" class="card water">
            <div class="icon-container">
                <i class="fa-solid fa-water"></i>
            </div>
            <h2>Deep Dive</h2>
            <p>Analytics, data lakes, and fluid information streams.</p>
        </a>

        <a href="#" class="card air">
            <div class="icon-container">
                <i class="fa-solid fa-wind"></i>
            </div>
            <h2>Psychology</h2>
            <p>Thought, mind, and the invisible currents of behavior.</p>
        </a>

        <a href="#" class="card fire">
            <div class="icon-container">
                <i class="fa-solid fa-fire"></i>
            </div>
            <h2>Project Phoenix</h2>
            <p>Experimental tools, admin panels, and hotfixes.</p>
        </a>

    </div>

</body>
</html>
