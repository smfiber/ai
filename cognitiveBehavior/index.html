<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* Emergency styles to make the logic work */
        .hidden { display: none !important; }
        body { font-family: sans-serif; padding: 20px; }
        .modal { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(255,255,255,0.95); z-index: 1000; display: flex; justify-content: center; align-items: center; }
        .config-card { background: #f0f0f0; padding: 2rem; border: 1px solid #ccc; max-width: 500px; }
        textarea { width: 100%; font-family: monospace; }
    </style>
</head>
<body>

    <div id="setup-modal" class="modal">
        <div class="modal-content config-card">
            <h2>API Keys Required</h2>
            <p class="subtext">Please provide your keys to initialize the application. Values are saved to your browser's LocalStorage.</p>

            <div class="input-group">
                <label>Google Gemini API Key</label>
                <input type="password" id="input-gemini-key" placeholder="AIzaSy...">
            </div>

            <div class="input-group">
                <label>Firebase Web App Config (JSON Object)</label>
                <textarea id="input-firebase-json" rows="6" placeholder='{ "apiKey": "...", "authDomain": "..." }'></textarea>
                <small>Paste the object from Project Settings -> General -> Your Apps</small>
            </div>

            <button id="btn-save-config" class="btn-primary full-width">Save and Continue</button>
            <div id="config-error" class="error-msg hidden"></div>
        </div>
    </div>

    <div id="app-container" class="hidden">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Curriculum</h2>
                <div class="toggle-wrapper">
                    <label class="switch">
                        <input type="checkbox" id="edit-mode-toggle">
                        <span class="slider round"></span>
                    </label>
                    <span class="toggle-label">Manager</span>
                </div>
            </div>
            <div id="module-list"></div>
            <div class="sidebar-footer manager-only">
                <button id="btn-add-module" class="btn-outline full-width">+ New Module</button>
                <button id="btn-clear-config" class="btn-text-only">Reset API Keys</button>
            </div>
        </aside>

        <main class="content-area">
            <div id="auth-section" class="hidden">
                 <div class="placeholder-state">
                    <h3>Authentication Required</h3>
                    <button id="btn-google-login" class="btn-primary">Sign in with Google</button>
                 </div>
            </div>
            <div id="article-view"></div>
        </main>
    </div>

    <script type="module" src="main.js"></script>
</body>
</html>
