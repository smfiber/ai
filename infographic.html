<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Infographic Creator v2.0</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom font styles that can be applied dynamically */
        .font-serif { font-family: serif; }
        .font-sans { font-family: sans-serif; }
        .font-mono { font-family: monospace; }
        .font-cursive { font-family: cursive; }
        /* For contentEditable placeholders */
        [contentEditable=true]:empty:before {
            content: attr(placeholder);
            color: #9ca3af;
            pointer-events: none;
        }
    </style>
    
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel to transpile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- html2canvas for PNG export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-gray-100">
    <div id="root"></div>

    <script type="text/babel">
        // Gemini API Reminder: Always increment version upon significant changes. Current Version: 2.0.0

        // --- ICONS ---
        const FileDownIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" x2="12" y1="15" y2="3" /></svg>);
        const SparklesIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></svg>);
        const WandIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m21.64 3.64-1.28-1.28a1.21 1.21 0 0 0-1.72 0L2.36 18.64a1.21 1.21 0 0 0 0 1.72l1.28 1.28a1.2 1.2 0 0 0 1.72 0L21.64 5.36a1.2 1.2 0 0 0 0-1.72Z" /><path d="m14 7 3 3" /></svg>);
        const LightbulbIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M15 14c.2-1 .7-1.7 1.5-2.5C17.7 10.2 18 9.2 18 8a6 6 0 0 0-12 0c0 1.2.3 2.2 1.5 3.5.7.8 1.3 1.5 1.5 2.5" /><path d="M9 18h6" /><path d="M10 22h4" /></svg>);
        const Spinner = () => <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-white"></div>;

        // --- Main Application ---
        function App() {
            const { useState, useRef, useEffect } = React;

            // --- State Management ---
            const [apiKey, setApiKey] = useState("");
            const [showApiKeyModal, setShowApiKeyModal] = useState(true);
            const [tempApiKey, setTempApiKey] = useState("");
            
            const [tasks, setTasks] = useState([]);
            const [contentPrompt, setContentPrompt] = useState("Key principles of Agile Development");
            const [mainTitle, setMainTitle] = useState("AI Infographic Creator");

            const [layout, setLayout] = useState("Grid");
            const [themePrompt, setThemePrompt] = useState("Sleek dark mode for a tech company");
            const [designTheme, setDesignTheme] = useState({
                backgroundColor: '#111827',
                cardColor: '#1f2937',
                textColor: '#f3f4f6',
                accentColor: '#3b82f6',
                fontFamily: 'sans-serif',
                borderColor: '#374151',
                shadowStyle: 'shadow-lg shadow-blue-500/10'
            });

            const [showIdeasModal, setShowIdeasModal] = useState(false);
            const [ideasTopic, setIdeasTopic] = useState("Marketing");
            const [ideaList, setIdeaList] = useState([]);

            const [isLoading, setIsLoading] = useState({ content: false, icons: false, theme: false, ideas: false });
            const [error, setError] = useState(null);
            
            const infographicRef = useRef(null);
            
            // --- Effects & API Key Handling ---
            useEffect(() => {
                const storedKey = localStorage.getItem("gemini_api_key");
                if (storedKey) {
                    setApiKey(storedKey);
                    setShowApiKeyModal(false);
                }
            }, []);

            const handleApiKeySubmit = () => {
                if (tempApiKey.trim()) {
                    localStorage.setItem("gemini_api_key", tempApiKey.trim());
                    setApiKey(tempApiKey.trim());
                    setShowApiKeyModal(false);
                }
            };
            
             // --- Robust API Call Function ---
            const callGeminiAPI = async (prompt, schema) => {
                const payload = {
                    contents: [{ role: "user", parts: [{ text: prompt }] }],
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: schema
                    }
                };
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`API Error: ${response.statusText}`);
                const result = await response.json();
                if (!result.candidates?.[0]?.content?.parts?.[0]?.text) throw new Error("API returned no content.");
                
                const rawText = result.candidates[0].content.parts[0].text;
                const startIndex = rawText.indexOf('{');
                const endIndex = rawText.lastIndexOf('}');
                if (startIndex === -1 || endIndex === -1) throw new Error("Could not find valid JSON in response.");
                return JSON.parse(rawText.substring(startIndex, endIndex + 1));
            };
            
            // --- Feature 1: AI Design Theme ---
            const handleApplyTheme = async () => {
                setIsLoading(prev => ({ ...prev, theme: true }));
                setError(null);
                try {
                    const prompt = `Generate a JSON object for a web design theme based on the description: "${themePrompt}". Provide hex codes and appropriate values.`;
                    const schema = {
                        type: "OBJECT",
                        properties: {
                            backgroundColor: { type: "STRING" }, cardColor: { type: "STRING" }, textColor: { type: "STRING" }, accentColor: { type: "STRING" }, fontFamily: { type: "STRING", enum: ["sans-serif", "serif", "monospace", "cursive"] }, borderColor: { type: "STRING" }, shadowStyle: { type: "STRING", description: "A Tailwind CSS shadow utility class, e.g., 'shadow-lg'" }
                        }
                    };
                    const newTheme = await callGeminiAPI(prompt, schema);
                    setDesignTheme(newTheme);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsLoading(prev => ({ ...prev, theme: false }));
                }
            };

            // --- Feature 2: Flexible Content & Layout ---
            const handleGenerateContent = async () => {
                setIsLoading(prev => ({ ...prev, content: true, icons: true }));
                setError(null);
                setTasks([]);
                try {
                    const prompt = `Generate content for an infographic about "${contentPrompt}". Provide a main title and 6 distinct points, each with a short title and a one-sentence description.`;
                    const schema = {
                        type: "OBJECT", properties: { "mainTitle": { "type": "STRING" }, "points": { "type": "ARRAY", "items": { "type": "OBJECT", "properties": { "title": { "type": "STRING" }, "description": { "type": "STRING" } } } } }
                    };
                    const { mainTitle, points } = await callGeminiAPI(prompt, schema);
                    setMainTitle(mainTitle);

                    const initialTasks = points.map((p, i) => ({ id: i, ...p, iconUrl: null, isIconLoading: true }));
                    setTasks(initialTasks);
                    
                    await Promise.all(initialTasks.map(async (task) => {
                        try {
                           const iconPrompt = `A minimalist, flat design icon representing '${task.title}', simple, vector style, on a clean white background.`;
                           const payload = { instances: [{ prompt: iconPrompt }], parameters: { "sampleCount": 1 } };
                           const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                           if (!response.ok) return;
                           const result = await response.json();
                           if (result.predictions?.[0]?.bytesBase64Encoded) {
                               const iconUrl = `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
                               setTasks(prev => prev.map(t => t.id === task.id ? { ...t, iconUrl, isIconLoading: false } : t));
                           } else {
                               setTasks(prev => prev.map(t => t.id === task.id ? { ...t, isIconLoading: false } : t));
                           }
                        } catch {
                           setTasks(prev => prev.map(t => t.id === task.id ? { ...t, isIconLoading: false } : t));
                        }
                    }));
                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsLoading(prev => ({ ...prev, content: false, icons: false }));
                }
            };
            
            const handleTextEdit = (id, field, newText) => {
                setTasks(tasks.map(task => task.id === id ? { ...task, [field]: newText } : task));
            };
            
            // --- Feature 3: Infographic Idea Generator ---
             const handleGetIdeas = async () => {
                setIsLoading(prev => ({ ...prev, ideas: true }));
                setError(null);
                setIdeaList([]);
                try {
                    const prompt = `Generate a JSON object containing a list of 50 distinct and specific infographic titles related to the broad topic of "${ideasTopic}".`;
                    const schema = { type: "OBJECT", properties: { "ideas": { type: "ARRAY", "items": { type: "STRING" } } } };
                    const { ideas } = await callGeminiAPI(prompt, schema);
                    setIdeaList(ideas);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setIsLoading(prev => ({ ...prev, ideas: false }));
                }
            };
            
             const selectIdea = (idea) => {
                setContentPrompt(idea);
                setShowIdeasModal(false);
            };

            // --- Render Logic ---
            const renderLayout = () => {
                switch (layout) {
                    case 'Flowchart': return <FlowchartLayout tasks={tasks} designTheme={designTheme} onTextEdit={handleTextEdit} />;
                    case 'Mindmap': return <MindmapLayout tasks={tasks} designTheme={designTheme} onTextEdit={handleTextEdit} mainTitle={mainTitle}/>;
                    default: return <GridLayout tasks={tasks} designTheme={designTheme} onTextEdit={handleTextEdit} />;
                }
            };
            
            if (showApiKeyModal) { /* API Key Modal */ }

            return (
                <div className={`min-h-screen ${designTheme.fontFamily} flex flex-col lg:flex-row items-start p-4 sm:p-6 lg:p-8 transition-colors`} style={{ backgroundColor: designTheme.backgroundColor, color: designTheme.textColor }}>
                    {/* --- Controls Panel --- */}
                    <div className="w-full lg:w-96 lg:mr-8 bg-white/10 backdrop-blur-md border border-white/20 p-6 rounded-2xl shadow-lg mb-8 lg:mb-0 sticky top-8">
                        <div className="flex justify-between items-center border-b border-white/20 pb-3 mb-6">
                            <h2 className="text-2xl font-bold">Creator Studio</h2>
                             <span className="text-xs font-mono opacity-50">v2.0.0</span>
                        </div>
                        {/* Control Tabs */}
                        <div className="space-y-6">
                            {/* Content Generation */}
                            <div>
                               <label className="block text-sm font-bold mb-2">1. Generate Content</label>
                                <textarea value={contentPrompt} onChange={(e) => setContentPrompt(e.target.value)} className="w-full p-2 bg-white/10 border border-white/20 rounded-lg focus:ring-2 focus:ring-blue-400" rows="3"></textarea>
                                 <button onClick={handleGenerateContent} disabled={isLoading.content} className="w-full mt-2 flex items-center justify-center bg-green-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-green-700 disabled:bg-green-400">
                                    <SparklesIcon className="mr-2 w-5 h-5" />
                                    {isLoading.content ? 'Generating...' : 'Create Infographic'}
                                </button>
                                <button onClick={() => setShowIdeasModal(true)} className="w-full mt-2 flex items-center justify-center bg-blue-600/50 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-600/80">
                                    <LightbulbIcon className="mr-2 w-5 h-5" />
                                    Get Topic Ideas
                                </button>
                            </div>
                            {/* Design & Layout */}
                             <div className="space-y-4 pt-4 border-t border-white/20">
                                <label className="block text-sm font-bold mb-2">2. Customize Design</label>
                                <label className="text-xs font-medium">Describe a Theme</label>
                                <div className="flex items-center space-x-2">
                                     <input type="text" value={themePrompt} onChange={e => setThemePrompt(e.target.value)} className="w-full p-2 bg-white/10 border border-white/20 rounded-lg" />
                                     <button onClick={handleApplyTheme} disabled={isLoading.theme} className="p-2 bg-blue-600 rounded-lg hover:bg-blue-700 disabled:bg-blue-400">{isLoading.theme ? <Spinner/> : <WandIcon className="w-5 h-5"/>}</button>
                                </div>
                                <label className="text-xs font-medium">Layout</label>
                                <select value={layout} onChange={e => setLayout(e.target.value)} className="w-full p-2 bg-white/10 border border-white/20 rounded-lg">
                                    <option value="Grid">Grid</option>
                                    <option value="Flowchart">Flowchart</option>
                                    <option value="Mindmap">Mind Map</option>
                                </select>
                             </div>
                             {/* Export */}
                             <div className="space-y-4 pt-4 border-t border-white/20">
                                <label className="block text-sm font-bold mb-2">3. Export</label>
                                 <button disabled={tasks.length === 0} className="w-full flex items-center justify-center bg-blue-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-blue-700 disabled:bg-blue-400">
                                    <FileDownIcon className="mr-2 w-5 h-5" />
                                    Save as PNG
                                </button>
                            </div>
                        </div>
                         {error && <p className="text-red-400 text-sm mt-4 bg-red-500/20 p-2 rounded-lg">{error}</p>}
                    </div>
                    {/* --- Infographic Display --- */}
                    <div className="w-full lg:flex-1">
                        <div ref={infographicRef} className="p-6 sm:p-8 md:p-12 rounded-2xl shadow-lg min-h-[600px] transition-colors" style={{ backgroundColor: designTheme.cardColor, color: designTheme.textColor }}>
                            <h1 contentEditable suppressContentEditableWarning onBlur={e => setMainTitle(e.currentTarget.textContent)} className="text-3xl sm:text-4xl md:text-5xl font-bold text-center mb-10 md:mb-16 outline-none focus:ring-2 focus:ring-blue-400 p-2 rounded-lg">{mainTitle}</h1>
                            {isLoading.content && <div className="flex justify-center items-center"><div className="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-400"></div></div>}
                            {renderLayout()}
                        </div>
                    </div>

                    {/* --- Modals --- */}
                    {showIdeasModal && <IdeaGeneratorModal onClose={() => setShowIdeasModal(false)} onSelect={selectIdea} onGenerate={handleGetIdeas} ideas={ideaList} topic={ideasTopic} setTopic={setIdeasTopic} isLoading={isLoading.ideas} />}
                    {showApiKeyModal && <ApiKeyModal value={tempApiKey} onChange={setTempApiKey} onSubmit={handleApiKeySubmit} />}
                </div>
            );
        }

        // --- Layout Components ---
        const GridLayout = ({ tasks, designTheme, onTextEdit }) => (
            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                {tasks.map(task => <Card key={task.id} task={task} designTheme={designTheme} onTextEdit={onTextEdit}/>)}
            </div>
        );

        const FlowchartLayout = ({ tasks, designTheme, onTextEdit }) => (
            <div className="flex flex-col items-center space-y-4">
                {tasks.map((task, index) => (
                    <React.Fragment key={task.id}>
                        <Card task={task} designTheme={designTheme} onTextEdit={onTextEdit}/>
                        {index < tasks.length - 1 && <div className="w-1 h-16" style={{backgroundColor: designTheme.borderColor || designTheme.accentColor}}></div>}
                    </React.Fragment>
                ))}
            </div>
        );
        
        const MindmapLayout = ({ tasks, designTheme, onTextEdit, mainTitle }) => (
            <div className="relative flex items-center justify-center min-h-[500px]">
                <div className="absolute z-10 p-4 rounded-lg" style={{backgroundColor: designTheme.accentColor, color: '#fff'}}>
                    <h2 className="font-bold text-lg text-center">{mainTitle}</h2>
                </div>
                {tasks.map((task, index) => {
                    const angle = (index / tasks.length) * 2 * Math.PI;
                    const x = Math.cos(angle) * 250;
                    const y = Math.sin(angle) * 180;
                    return (
                        <div key={task.id} className="absolute" style={{ transform: `translate(${x}px, ${y}px)` }}>
                            <Card task={task} designTheme={designTheme} onTextEdit={onTextEdit} small={true}/>
                        </div>
                    );
                })}
            </div>
        );

        // --- Sub-Components ---
        const Card = ({ task, designTheme, onTextEdit, small }) => (
            <div className={`backdrop-blur-sm p-6 rounded-xl border flex flex-col items-center text-center transition-all ${designTheme.shadowStyle}`} style={{ backgroundColor: designTheme.cardColor, borderColor: designTheme.borderColor }}>
                <div className={`w-24 h-24 mb-5 shadow-lg rounded-full flex items-center justify-center overflow-hidden`} style={{ backgroundColor: designTheme.accentColor }}>
                    {task.isIconLoading ? <Spinner /> : task.iconUrl ? <img src={task.iconUrl} alt={task.title} className="w-full h-full object-cover" /> : <div className="text-gray-400 text-xs p-1">?</div>}
                </div>
                <h3 contentEditable suppressContentEditableWarning onBlur={e => onTextEdit(task.id, 'title', e.currentTarget.textContent)} className={`font-bold outline-none focus:ring-1 p-1 rounded ${small ? 'text-lg' : 'text-xl'}`} style={{ color: designTheme.textColor, ringColor: designTheme.accentColor }}>{task.title}</h3>
                <p contentEditable suppressContentEditableWarning onBlur={e => onTextEdit(task.id, 'description', e.currentTarget.textContent)} className={`outline-none focus:ring-1 p-1 rounded ${small ? 'text-sm' : 'text-base'}`} style={{ color: designTheme.textColor, ringColor: designTheme.accentColor }}>{task.description}</p>
            </div>
        );
        
        const IdeaGeneratorModal = ({ onClose, onSelect, onGenerate, ideas, topic, setTopic, isLoading }) => (
            <div className="fixed inset-0 bg-black/60 flex items-center justify-center z-50 p-4">
                <div className="bg-gray-800 text-white p-6 rounded-lg shadow-2xl w-full max-w-2xl max-h-[80vh] flex flex-col">
                    <h2 className="text-2xl font-bold mb-4">Infographic Idea Generator</h2>
                    <div className="flex space-x-2 mb-4">
                         <input type="text" value={topic} onChange={e => setTopic(e.target.value)} placeholder="Enter a broad topic..." className="w-full p-2 bg-gray-700 border border-gray-600 rounded-lg"/>
                         <button onClick={onGenerate} disabled={isLoading} className="p-2 bg-blue-600 rounded-lg hover:bg-blue-700 disabled:bg-blue-400">{isLoading ? <Spinner/> : 'Get Ideas'}</button>
                    </div>
                    <ul className="flex-grow overflow-y-auto space-y-2 pr-2">
                        {ideas.map((idea, i) => <li key={i} onClick={() => onSelect(idea)} className="p-3 bg-gray-700 rounded-md hover:bg-blue-600 cursor-pointer transition-colors">{idea}</li>)}
                    </ul>
                    <button onClick={onClose} className="mt-4 text-sm text-gray-400">Close</button>
                </div>
            </div>
        );
        
        const ApiKeyModal = ({ value, onChange, onSubmit }) => (
             <div className="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 p-4">
                <div className="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
                    <h2 className="text-2xl font-bold mb-4">Enter Gemini API Key</h2>
                    <p className="text-gray-600 mb-6">To generate content, please provide your Google AI Studio API key. It will be saved in your browser's local storage.</p>
                    <input type="password" value={value} onChange={e => onChange(e.target.value)} placeholder="Enter your API key" className="w-full p-2 border border-gray-300 rounded-lg mb-4"/>
                    <button onClick={onSubmit} className="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700">Save and Continue</button>
                </div>
            </div>
        );

        // --- Render App ---
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);

    </script>
</body>
</html>
