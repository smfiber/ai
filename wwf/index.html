<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Club Keeper - WWF Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="h-full font-sans antialiased text-gray-200 bg-wildlife flex flex-col">

    <div id="api-key-modal-backdrop" class="fixed inset-0 z-50 bg-gray-900/90 backdrop-blur-md flex items-center justify-center p-4">
        <div class="glass-panel text-gray-100 rounded-2xl shadow-2xl p-8 w-full max-w-lg border border-gray-700">
            <form id="api-key-form">
                <div class="text-center mb-8">
                    <span class="text-5xl mb-2 block">üèÜ</span>
                    <h2 class="text-3xl font-bold text-white">Club Setup</h2>
                    <p class="text-gray-400 mt-2">Enter Firebase Config to load your club.</p>
                </div>

                <div class="space-y-5">
                    <div class="hidden">
                         <input type="text" name="gemini-key" value="unused">
                    </div>

                    <div>
                        <label for="google-client-id" class="block text-sm font-medium text-gray-300 mb-1">Google Cloud Client ID</label>
                        <input type="text" id="google-client-id" name="google-client-id" class="w-full bg-gray-800 border border-gray-600 text-white rounded-lg px-4 py-3 focus:ring-green-500 focus:border-green-500 transition-colors" placeholder="For Sign In" required>
                    </div>

                    <div>
                        <label for="firebase-config" class="block text-sm font-medium text-gray-300 mb-1">Firebase Web App Config (JSON)</label>
                        <textarea id="firebase-config" name="firebase-config" rows="5" class="w-full bg-gray-800 border border-gray-600 text-white rounded-lg px-4 py-3 font-mono text-xs focus:ring-green-500 focus:border-green-500 transition-colors" placeholder='{ "apiKey": "...", "authDomain": "...", ... }' required></textarea>
                    </div>
                </div>

                <button type="submit" class="mt-8 w-full bg-green-600 text-white py-3 px-4 rounded-lg font-bold shadow-lg hover:bg-green-500 transition-all">
                    Load Database
                </button>
            </form>
        </div>
    </div>

    <div id="app-container" class="w-full max-w-7xl mx-auto p-4 md:p-8 flex-1 flex flex-col">
        
        <header class="flex justify-between items-center py-4 mb-8 border-b border-gray-700 pb-6">
            <div class="flex items-center space-x-3">
                <span class="text-4xl">üìä</span>
                <div>
                    <h1 class="text-2xl font-bold text-white tracking-tight">Club Keeper</h1>
                    <p class="text-xs text-gray-400">Words With Friends Tracker</p>
                </div>
            </div>
            
            <nav class="flex items-center space-x-4">
                <div id="auth-container">
                    <button id="google-signin-btn" class="bg-blue-600 text-white font-medium py-2 px-5 rounded-full shadow-lg hover:bg-blue-500 transition-all">Sign in</button>
                    <div id="user-info" class="hidden items-center bg-gray-800/50 rounded-full pr-4 p-1 border border-white/10">
                        <img id="user-photo" src="" class="w-8 h-8 rounded-full mr-3">
                        <span id="user-name" class="font-medium text-white text-sm mr-2"></span>
                        <button id="google-signout-btn" class="text-xs text-gray-400 hover:text-white uppercase font-bold tracking-wider">Sign Out</button>
                    </div>
                </div>
            </nav>
        </header>

        <main id="main-content" class="flex-1 flex flex-col hidden">
            
            <div class="flex flex-col md:flex-row justify-between items-center mb-6 gap-4">
                <div class="flex gap-2 bg-gray-800/50 p-1 rounded-lg border border-gray-700">
                    <button id="view-dashboard-btn" class="px-4 py-2 rounded-md bg-gray-700 text-white font-bold shadow-sm">Current Week</button>
                    <button id="view-players-btn" class="px-4 py-2 rounded-md text-gray-400 hover:text-white hover:bg-gray-800 transition-all">Roster</button>
                </div>

                <div class="flex gap-3">
                    <select id="week-selector" class="bg-gray-800 border border-gray-600 text-white rounded-lg px-3 py-2 text-sm focus:ring-green-500">
                        <option value="current">Current Week</option>
                        </select>
                    <button id="start-week-btn" class="bg-indigo-600 hover:bg-indigo-500 text-white px-4 py-2 rounded-lg font-bold shadow-lg flex items-center gap-2">
                        <span>üìÖ</span> New Week
                    </button>
                </div>
            </div>

            <div id="dashboard-view" class="flex-1">
                <div class="glass-panel rounded-xl overflow-hidden border border-gray-600">
                    <div class="overflow-x-auto">
                        <table class="w-full text-left border-collapse">
                            <thead>
                                <tr class="bg-gray-800/80 text-gray-300 uppercase text-xs tracking-wider border-b border-gray-600">
                                    <th class="p-4">Player</th>
                                    <th class="p-4 text-center">Boosts</th>
                                    <th class="p-4 text-right">Score</th>
                                    <th class="p-4 text-center">Actions</th>
                                </tr>
                            </thead>
                            <tbody id="week-table-body" class="divide-y divide-gray-700/50">
                                </tbody>
                            <tfoot class="bg-gray-800/80 font-bold">
                                <tr>
                                    <td class="p-4 text-green-400">TOTALS</td>
                                    <td class="p-4 text-center text-white" id="total-boosts">0</td>
                                    <td class="p-4 text-right text-white" id="total-score">0</td>
                                    <td></td>
                                </tr>
                            </tfoot>
                        </table>
                    </div>
                </div>
                
                <div id="empty-week-msg" class="hidden text-center py-12">
                    <p class="text-gray-400 text-lg">No active week found.</p>
                    <p class="text-sm text-gray-500">Click "New Week" to start tracking.</p>
                </div>
            </div>

            <div id="players-view" class="hidden flex-1">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold">Club Roster</h2>
                    <button id="add-player-btn" class="bg-green-600 hover:bg-green-500 text-white px-3 py-2 rounded-lg text-sm font-bold shadow-lg">
                        + Add Player
                    </button>
                </div>
                <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="players-grid">
                    </div>
            </div>

        </main>
    </div>

    <div id="player-modal" class="hidden fixed inset-0 z-50 bg-gray-900/90 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="glass-panel p-6 rounded-xl w-full max-w-sm border border-gray-600">
            <h3 class="text-xl font-bold mb-4">Add Player</h3>
            <input type="text" id="new-player-name" class="w-full bg-gray-800 border border-gray-600 text-white rounded-lg px-4 py-2 mb-4" placeholder="Name (e.g. Andy)">
            <div class="flex justify-end gap-2">
                <button id="cancel-player-btn" class="text-gray-400 hover:text-white px-3 py-2">Cancel</button>
                <button id="save-player-btn" class="bg-green-600 text-white px-4 py-2 rounded-lg font-bold">Save</button>
            </div>
        </div>
    </div>

    <script src="config.js" type="module"></script>
    <script src="api.js" type="module"></script>
    <script src="app.js" type="module"></script>
</body>
</html>
