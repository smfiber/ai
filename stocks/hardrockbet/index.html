            async function cfbApiFetch(url) {
                const headers = { 'Authorization': `Bearer ${cfbDataApiKey}` };
                try {
                    const response = await fetch(url, { headers });
                    if (!response.ok) {
                        console.error(`API Error for ${url}: ${response.status}`);
                        return null;
                    }
                    return await response.json();
                } catch (error) {
                    console.error(`Fetch error for ${url}:`, error);
                    return null;
                }
            }

            async function fetchTeamData(teamName) {
                const currentYear = new Date().getFullYear();
                const previousYear = currentYear - 1;
                const aliasedTeamName = teamNameAliases[teamName] || teamName;
                const encodedTeamName = encodeURIComponent(aliasedTeamName);

                const recordsUrl = `https://api.collegefootballdata.com/records?year=${previousYear}&team=${encodedTeamName}`;
                const returningUrl = `https://api.collegefootballdata.com/player/returning?year=${previousYear}&team=${encodedTeamName}`;
                const talentUrl = `https://api.collegefootballdata.com/talent?year=${previousYear}&team=${encodedTeamName}`;

                const [recordsData, returningData, talentData] = await Promise.all([
                    cfbApiFetch(recordsUrl),
                    cfbApiFetch(returningUrl),
                    cfbApiFetch(talentUrl)
                ]);

                const teamRecord = recordsData?.[0];
                const record = teamRecord ? `${teamRecord.total.wins}-${teamRecord.total.losses}` : 'N/A';
                const returningProduction = returningData?.[0];
                const talentScore = talentData?.[0]?.talent || 'N/A';

                return {
                    name: aliasedTeamName,
                    record,
                    returningProduction,
                    talentScore
                };
            }
            
            async function fetchAdvancedSeasonStats(teamName) {
                const currentYear = new Date().getFullYear();
                const encodedTeamName = encodeURIComponent(teamName);
                const url = `https://api.collegefootballdata.com/stats/season/advanced?year=${currentYear}&team=${encodedTeamName}`;
                const data = await cfbApiFetch(url);
                return data?.[0];
            }
            
            async function fetchHeadToHead(team1, team2) {
                const currentYear = new Date().getFullYear();
                const yearsToFetch = Array.from({length: 5}, (_, i) => currentYear - (i + 1));

                const promises = yearsToFetch.map(year => {
                    const url = `https://api.collegefootballdata.com/games?year=${year}&seasonType=both&team=${encodeURIComponent(team1)}&opponent=${encodeURIComponent(team2)}`;
                    return cfbApiFetch(url);
                });

                const resultsByYear = await Promise.all(promises);
                return resultsByYear.filter(Boolean).flat() || [];
            }

            async function fetchSPRatings(team) {
                const currentYear = new Date().getFullYear();
                const url = `https://api.collegefootballdata.com/ratings/sp?year=${currentYear}&team=${encodeURIComponent(team)}`;
                const data = await cfbApiFetch(url);
                return data?.[0];
            }

            async function fetchInjuries(team) {
                const currentYear = new Date().getFullYear();
                const url = `https://api.collegefootballdata.com/injuries?year=${currentYear}&team=${encodeURIComponent(team)}`;
                const data = await cfbApiFetch(url);
                return data || [];
            }


            async function fetchGameNews(query) {
                const apiUrl = `https://www.googleapis.com/customsearch/v1?key=${googleApiKey}&cx=${googleCx}&q=${encodeURIComponent(query)}`;
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        throw new Error(`Google Search API error! Status: ${response.status}`);
                    }
                    const data = await response.json();
                    if (!data.items || data.items.length === 0) {
                        return "No recent news found for this matchup.";
                    }
                    return data.items.slice(0, 3).map(item => item.snippet).join(' ... ');
                } catch (error) {
                    console.error('Error fetching game news:', error);
                    return "Could not retrieve recent news.";
                }
            }
            
            async function generateNarrative(prompt, retries = 3, delay = 1000) {
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${geminiApiKey}`;

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    
                    if (!response.ok) {
                        if (response.status === 403) {
                             const errorBody = await response.json();
                             console.error('Gemini API Error Response (403):', errorBody);
                             throw new Error(`AI generation failed with a 403 Forbidden error. Check Gemini API key permissions.`);
                        }
                        if (response.status >= 500 && retries > 0) {
                            await new Promise(res => setTimeout(res, delay));
                            return generateNarrative(prompt, retries - 1, delay * 2);
                        }
                        const errorBody = await response.json();
                        throw new Error(`AI generation failed. Status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts[0]) {
                        return result.candidates[0].content.parts[0].text;
                    } else {
                        if(retries > 0) {
                            await new Promise(res => setTimeout(res, delay));
                            return generateNarrative(prompt, retries - 1, delay * 2);
                        }
                        throw new Error("Could not parse the AI's response.");
                    }
                } catch (error) {
                    if (error instanceof TypeError && retries > 0) {
                         await new Promise(res => setTimeout(res, delay));
                         return generateNarrative(prompt, retries - 1, delay * 2);
                    }
                    throw error;
                }
            }

            function displayGames(games) {
                gamesList.innerHTML = '';
                gamesList.className = 'space-y-8';

                const gamesByDate = games.reduce((acc, game) => {
                    const homeTeam = game.home_team;
                    const awayTeam = game.away_team;
                    const bookmaker = game.bookmakers.find(b => b.key === 'draftkings' || b.key === 'fanduel') || game.bookmakers[0];
                    const spreadMarket = bookmaker.markets.find(m => m.key === 'spreads');
                    
                    if (!spreadMarket) return acc;

                    const homeOutcome = spreadMarket.outcomes.find(o => o.name === homeTeam);
                    const awayOutcome = spreadMarket.outcomes.find(o => o.name === awayTeam);

                    if (!homeOutcome || !awayOutcome) return acc;
                    
                    const absoluteSpread = Math.abs(homeOutcome.point);
                    const spreadDisplay = `${homeOutcome.name} ${homeOutcome.point > 0 ? '+' : ''}${homeOutcome.point}`;
                    
                    const gameDate = new Date(game.commence_time);
                    const dateKey = gameDate.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

                    if (!acc[dateKey]) {
                        acc[dateKey] = [];
                    }
                    acc[dateKey].push({ ...game, absoluteSpread, spreadDisplay });
                    return acc;
                }, {});

                const sortedDates = Object.keys(gamesByDate).sort((a, b) => new Date(a) - new Date(b));

                sortedDates.forEach((dateKey, index) => {
                    const gamesForDate = gamesByDate[dateKey];
                    gamesForDate.sort((a, b) => b.absoluteSpread - a.absoluteSpread);

                    const gamesHtml = gamesForDate.map(game => `

                                <p class="text-blue-400 font-semibold w-full md:w-auto text-left md:text-right min-w-[180px]">${game.spreadDisplay}</p>
                                <div class="flex items-center space-x-2 w-full md:w-auto">
                                    <button 
                                        data-home-team="${game.home_team}" 
                                        data-away-team="${game.away_team}" 
                                        data-spread="${game.spreadDisplay}" 
                                        data-commence-time="${game.commence_time}"
                                        class="odds-btn flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-3 rounded-md transition duration-300">
                                        Odds
                                    </button>
                                    <button 
                                        data-home-team="${game.home_team}" 
                                        data-away-team="${game.away_team}" 
                                        data-spread="${game.spreadDisplay}" 
                                        data-commence-time="${game.commence_time}"
                                        class="generate-reverse-odds-btn flex-1 bg-purple-600 hover:bg-purple-700 text-white font-bold py-2 px-3 rounded-md transition duration-300">
                                        Reverse Odds
                                    </button>
                                    <button 
                                        data-home-team="${game.home_team}" 
                                        data-away-team="${game.away_team}" 
                                        data-spread="${game.spreadDisplay}" 
                                        data-commence-time="${game.commence_time}"
                                        class="generate-no-spread-btn flex-1 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-3 rounded-md transition duration-300">
                                        No Spread
                                    </button>
                                </div>
                            </div>
                        </li>
                    `).join('');

                    const dateCard = document.createElement('div');
                    dateCard.className = 'bg-gray-800 rounded-lg shadow-lg overflow-hidden card-enter';
                    dateCard.innerHTML = `
                        <div class="bg-gray-700 p-4 border-b border-gray-600">
                            <h2 class="text-2xl font-bold text-white">${dateKey}</h2>
                        </div>
                        <ul class="divide-y divide-gray-600">
                            ${gamesHtml}
                        </ul>
                    `;
                    gamesList.appendChild(dateCard);
                    setTimeout(() => dateCard.classList.add('card-enter-active'), index * 100);
                });
            }
            
            function displayNarrative(narrative, gameDetails, rawData, isSpreadAnalysis) {
                // Format the AI response to include styled headings
                let formattedNarrative = narrative
                    .replace(/### Pre-Game Narrative/g, '<h3 class="text-xl font-semibold text-white mb-2">Pre-Game Narrative</h3>')
                    .replace(/### Analyst's Pick/g, '<h3 class="text-xl font-semibold text-white mt-6 mb-2">Analyst\'s Pick</h3>')
                    .replace(/\n/g, '<br>');

                const gameDateTime = new Date(gameDetails.commenceTime).toLocaleString('en-US', { dateStyle: 'full', timeStyle: 'short' });

                // Conditionally show the spread
                const spreadDisplay = isSpreadAnalysis 
                    ? `<p class="text-blue-400 text-center font-semibold mb-6">${gameDetails.spread}</p>`
                    : '<div class="mb-6"></div>'; // Add empty div to maintain spacing

                narrativeModalContent.innerHTML = `
                    <h2 class="text-3xl font-bold mb-2 text-center">${gameDetails.awayTeam} vs. ${gameDetails.homeTeam}</h2>
                    <p class="text-center text-gray-400 text-sm mb-2">${gameDateTime}</p>
                    ${spreadDisplay}
                    <div class="prose prose-invert max-w-none text-gray-300">
                        ${formattedNarrative}
                    </div>
                    <div class="mt-8 border-t border-gray-600 pt-4">
                        <button id="accordion-button" class="w-full text-left text-lg font-semibold text-gray-300 hover:text-white focus:outline-none">
                           <span class="accordion-arrow transform transition-transform duration-300 inline-block mr-2">‚ñ∂</span> View Raw API Data
                        </button>
                        <div id="accordion-content" class="accordion-content bg-gray-900 p-4 rounded-md mt-2">
                            <h4 class="font-bold text-md mb-2 text-gray-400">Home Team Data (${rawData.homeData.name})</h4>
                            <pre class="text-xs text-gray-400 whitespace-pre-wrap">${JSON.stringify(rawData.homeData, null, 2)}</pre>
                            <h4 class="font-bold text-md mt-4 mb-2 text-gray-400">Away Team Data (${rawData.awayData.name})</h4>
                            <pre class="text-xs text-gray-400 whitespace-pre-wrap">${JSON.stringify(rawData.awayData, null, 2)}</pre>
                             <h4 class="font-bold text-md mt-4 mb-2 text-gray-400">Head to Head</h4>
                            <pre class="text-xs text-gray-400 whitespace-pre-wrap">${JSON.stringify(rawData.headToHead, null, 2)}</pre>
                             <h4 class="font-bold text-md mt-4 mb-2 text-gray-400">SP+ Ratings</h4>
                            <pre class="text-xs text-gray-400 whitespace-pre-wrap">Home: ${JSON.stringify(rawData.homeSP, null, 2)}\nAway: ${JSON.stringify(rawData.awaySP, null, 2)}</pre>
                             <h4 class="font-bold text-md mt-4 mb-2 text-gray-400">Injuries</h4>
                            <pre class="text-xs text-gray-400 whitespace-pre-wrap">Home: ${JSON.stringify(rawData.homeInjuries, null, 2)}\nAway: ${JSON.stringify(rawData.awayInjuries, null, 2)}</pre>
                        </div>
                    </div>
                `;
                narrativeModal.classList.remove('hidden');

                // Accordion logic
                const accordionButton = document.getElementById('accordion-button');
                const accordionContent = document.getElementById('accordion-content');
                const accordionArrow = accordionButton.querySelector('.accordion-arrow');

                accordionButton.addEventListener('click', () => {
                    const isExpanded = accordionContent.style.maxHeight;
                    if (isExpanded && isExpanded !== '0px') {
                        accordionContent.style.maxHeight = '0px';
                        accordionArrow.style.transform = 'rotate(0deg)';
                    } else {
                        accordionContent.style.maxHeight = accordionContent.scrollHeight + 'px';
                        accordionArrow.style.transform = 'rotate(90deg)';
                    }
                });
            }

            function showLoader(isLoading) {
                mainLoader.classList.toggle('hidden', !isLoading);
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorDisplay.classList.remove('hidden');
            }

            function clearError() {
                errorDisplay.classList.add('hidden');
            }
            
            function updateButtonStatus(button, message, originalContent) {
                if (message) {
                    const spinner = `<div class="inline-block h-5 w-5 animate-spin rounded-full border-2 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]" role="status"></div>`;
                    button.innerHTML = `${spinner} <span class="ml-2">${message}</span>`;
                    button.disabled = true;
                } else {
                    button.innerHTML = originalContent;
                    button.disabled = false;
                }
            }
            
            function buildPrompt(gameDetails, homeData, awayData, homeStats, awayStats, headToHead, homeSP, awaySP, homeInjuries, awayInjuries, isSpreadAnalysis) {
                const { gameDateTime, spread } = gameDetails;
                const previousYear = new Date().getFullYear() - 1;

                const formatInjuries = (injuries) => {
                    if (!injuries || injuries.length === 0) return 'None reported.';
                    return injuries.map(i => `${i.firstName} ${i.lastName} (${i.position}) - ${i.status}`).join(', ');
                };

                const formatHeadToHead = (h2h) => {
                    if (!h2h || h2h.length === 0) return 'No recent meetings.';
                    return h2h.map(g => `${new Date(g.start_date).getFullYear()}: ${g.home_team} ${g.home_points}-${g.away_points} ${g.away_team}`).join('\n    - ');
                };

                // Conditionally create the spread line and analyst instructions
                const spreadContextLine = isSpreadAnalysis ? `-   **Current Spread:** ${spread}.` : '';
                const analystPickInstructions = isSpreadAnalysis
                    ? `Now, perform a deeper analysis to determine which team is more likely to cover the spread.
-   **Analyze Factors:** Explicitly reference the provided data in your analysis:
    -   **SP+ vs. Spread:** Does the SP+ rating difference suggest the spread is accurate, or is there value on one side?
    -   **Key Matchups:** Based on the PPA, success rates, and SP+ unit ratings, where are the biggest mismatches?
    -   **Injuries & News:** How might the reported injuries or news impact these matchups?
-   **State Your Pick:** Clearly state which team you believe will cover the spread and provide a concise, data-backed reason for your choice.`
                    : `Now, perform a deeper analysis to determine which team is more likely to win the game outright.
-   **Analyze Factors:** Explicitly reference the provided data in your analysis:
    -   **SP+ Ratings:** Which team has the superior overall and unit-specific ratings?
    -   **Key Matchups:** Based on the PPA, success rates, and SP+ unit ratings, where are the biggest mismatches that could determine the game's outcome?
    -   **Other Factors:** How do returning production, talent, and injuries impact the likely result?
-   **State Your Pick:** Clearly state which team you believe will win and provide a concise, data-backed reason for your choice.`;

                let inSeasonSection = '';
                if (homeStats && awayStats) {
                    inSeasonSection = `
**IN-SEASON PERFORMANCE (${new Date().getFullYear()}):**
-   **${homeData.name}:**
    -   **Offense:**
        - PPA: ${homeStats.offense?.ppa?.toFixed(2) || 'N/A'}
        - Success Rate: ${(homeStats.offense?.successRate * 100).toFixed(1) || 'N/A'}%
        - Explosiveness: ${homeStats.offense?.explosiveness?.toFixed(2) || 'N/A'}
    -   **Defense:**
        - PPA: ${homeStats.defense?.ppa?.toFixed(2) || 'N/A'}
        - Success Rate: ${(homeStats.defense?.successRate * 100).toFixed(1) || 'N/A'}%
        - Havoc Rate: ${(homeStats.defense?.havoc?.total * 100).toFixed(1) || 'N/A'}%
-   **${awayData.name}:**
    -   **Offense:**
        - PPA: ${awayStats.offense?.ppa?.toFixed(2) || 'N/A'}
        - Success Rate: ${(awayStats.offense?.successRate * 100).toFixed(1) || 'N/A'}%
        - Explosiveness: ${awayStats.offense?.explosiveness?.toFixed(2) || 'N/A'}
    -   **Defense:**
        - PPA: ${awayStats.defense?.ppa?.toFixed(2) || 'N/A'}
        - Success Rate: ${(awayStats.defense?.successRate * 100).toFixed(1) || 'N/A'}%
        - Havoc Rate: ${(awayStats.defense?.havoc?.total * 100).toFixed(1) || 'N/A'}%
`;
                }

                return `
You are an expert college football analyst. Your task is to generate a two-part analysis for the upcoming game using detailed data.

**DATA DEFINITIONS:**
- **PPA (Predicted Points Added):** Measures how many points a unit is expected to add (offense) or prevent (defense) on a given play compared to an average team. Higher is better for offense, lower is better for defense.
- **Success Rate:** The percentage of plays that are considered "successful." Higher is better for offense, lower is better for defense.
- **SP+ Rating:** A tempo- and opponent-adjusted measure of college football efficiency. It is a predictive measure of future performance.
- **Total Returning Production (%):** The overall percentage of the team's production returning from the previous season.

**CONTEXTUAL DATA:**
-   **Game Date & Time:** ${gameDateTime}
-   **Matchup:** ${awayData.name} at ${homeData.name}
${spreadContextLine}
-   **Recent News Snippets:** ${gameDetails.newsSnippets}
-   **Head-to-Head (Last 5 Years):** - ${formatHeadToHead(headToHead)}
-   **SP+ Ratings (${new Date().getFullYear()}):**
    -   **${homeData.name}:** ${homeSP?.rating?.toFixed(1) || 'N/A'} (Overall), ${homeSP?.offense?.rating?.toFixed(1) || 'N/A'} (Off), ${homeSP?.defense?.rating?.toFixed(1) || 'N/A'} (Def)
    -   **${awayData.name}:** ${awaySP?.rating?.toFixed(1) || 'N/A'} (Overall), ${awaySP?.offense?.rating?.toFixed(1) || 'N/A'} (Off), ${awaySP?.defense?.rating?.toFixed(1) || 'N/A'} (Def)
-   **Key Injuries:**
    -   **${homeData.name}:** ${formatInjuries(homeInjuries)}
    -   **${awayData.name}:** ${formatInjuries(awayInjuries)}

**PRE-SEASON DATA (${previousYear} Season):**
-   **${homeData.name}:**
    -   **Record:** ${homeData.record}
    -   **Composite Talent Score:** ${homeData.talentScore}
    -   **Total Returning Production:** ${(homeData.returningProduction?.percentPPA * 100).toFixed(1) || 'N/A'}%
-   **${awayData.name}:**
    -   **Record:** ${awayData.record}
    -   **Composite Talent Score:** ${awayData.talentScore}
    -   **Total Returning Production:** ${(awayData.returningProduction?.percentPPA * 100).toFixed(1) || 'N/A'}%

${inSeasonSection}
---

**PART 1: Pre-Game Narrative**
Using all the data provided, write a compelling, data-driven pre-game narrative (around 200 words).
-   **Synthesize Data:** Weave in pre-season expectations (talent, returning production), SP+ ratings, historical matchups, and any available in-season performance data.
-   **Integrate News & Injuries:** Use the news snippets and injury reports to add current events and context to the narrative.
-   **Formatting:** Start this section with the heading: ### Pre-Game Narrative

---

**PART 2: Analyst's Pick**
${analystPickInstructions}
-   **Formatting:** Start this section with the heading: ### Analyst's Pick
`;
            }

            // --- Event Handling ---
            async function handleGenerateClick(button, isSpreadAnalysis, reverseSpread = false) {
                const originalButtonContent = button.innerHTML;
                const allButtonsInRow = button.closest('li').querySelectorAll('button');

                allButtonsInRow.forEach(btn => updateButtonStatus(btn, 'Working...', btn.innerHTML));
                
                const homeTeam = button.dataset.homeTeam;
                const awayTeam = button.dataset.awayTeam;
                let spread = button.dataset.spread;
                const commenceTime = button.dataset.commenceTime;
                
                clearError();

                // Reverse the spread if requested
                if (reverseSpread) {
                    const parts = spread.split(' ');
                    const point = parseFloat(parts.pop());
                    const teamNameInSpread = parts.join(' ');

                    const newPoint = -point;
                    const newTeam = teamNameInSpread === homeTeam ? awayTeam : homeTeam;
                    spread = `${newTeam} ${newPoint > 0 ? '+' : ''}${newPoint}`;
                }

                try {
                    updateButtonStatus(button, 'Team Data...', originalButtonContent);
                    const [homeData, awayData] = await Promise.all([
                        fetchTeamData(homeTeam),
                        fetchTeamData(awayTeam)
                    ]);

                    updateButtonStatus(button, 'Extra Data...', originalButtonContent);
                    const [headToHead, homeSP, awaySP, homeInjuries, awayInjuries] = await Promise.all([
                        fetchHeadToHead(homeData.name, awayData.name),
                        fetchSPRatings(homeData.name),
                        fetchSPRatings(awayData.name),
                        fetchInjuries(homeData.name),
                        fetchInjuries(awayData.name)
                    ]);
                    
                    let homeStats = null;
                    let awayStats = null;
                    const seasonStartDate = new Date(new Date().getFullYear(), 7, 20); // Approx. Aug 20
                    if (new Date() > seasonStartDate) {
                        updateButtonStatus(button, 'Season Stats...', originalButtonContent);
                        [homeStats, awayStats] = await Promise.all([
                            fetchAdvancedSeasonStats(homeData.name),
                            fetchAdvancedSeasonStats(awayData.name)
                        ]);
                    }
                    
                    updateButtonStatus(button, 'News...', originalButtonContent);
                    const newsQuery = `"${homeData.name}" vs "${awayData.name}" football`;
                    const newsSnippets = await fetchGameNews(newsQuery);
                    
                    const gameDateTime = new Date(commenceTime).toLocaleString('en-US', { dateStyle: 'full', timeStyle: 'short' });

                    const gameDetails = { gameDateTime, spread, newsSnippets };
                    const prompt = buildPrompt(gameDetails, homeData, awayData, homeStats, awayStats, headToHead, homeSP, awaySP, homeInjuries, awayInjuries, isSpreadAnalysis);

                    updateButtonStatus(button, 'Generating...', originalButtonContent);
                    const narrativeText = await generateNarrative(prompt);

                    const rawData = { homeData, awayData, headToHead, homeSP, awaySP, homeInjuries, awayInjuries };
                    displayNarrative(narrativeText, { homeTeam, awayTeam, spread, commenceTime }, rawData, isSpreadAnalysis);

                } catch (error) {
                    console.error("Narrative generation failed:", error);
                    showError(`Could not generate narrative. ${error.message}`);
                } finally {
                     allButtonsInRow.forEach(btn => {
                        let originalContent = 'No Spread';
                        if (btn.classList.contains('odds-btn')) originalContent = 'Odds';
                        if (btn.classList.contains('generate-reverse-odds-btn')) originalContent = 'Reverse Odds';
                        updateButtonStatus(btn, null, originalContent);
                    });
                }
            }

            gamesList.addEventListener('click', async (e) => {
                const oddsBtn = e.target.closest('.odds-btn');
                const noSpreadBtn = e.target.closest('.generate-no-spread-btn');
                const reverseOddsBtn = e.target.closest('.generate-reverse-odds-btn');

                if (oddsBtn) {
                    handleGenerateClick(oddsBtn, true, false); // isSpreadAnalysis: true, reverseSpread: false
                } else if (noSpreadBtn) {
                    handleGenerateClick(noSpreadBtn, false, false); // isSpreadAnalysis: false, reverseSpread: false
                } else if (reverseOddsBtn) {
                    handleGenerateClick(reverseOddsBtn, true, true); // isSpreadAnalysis: true, reverseSpread: true
                }
            });

            // --- Start the app ---
            init();
        });
    </script>
