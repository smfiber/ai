            async function cfbApiFetch(url) {
                const headers = { 'Authorization': `Bearer ${cfbDataApiKey}` };
                try {
                    const response = await fetch(url, { headers });
                    if (!response.ok) {
                        console.error(`API Error for ${url}: ${response.status}`);
                        return null;
                    }
                    return await response.json();
                } catch (error) {
                    console.error(`Fetch error for ${url}:`, error);
                    return null;
                }
            }

            async function fetchTeamData(teamName) {
                const currentYear = new Date().getFullYear();
                const previousYear = currentYear - 1;
                const aliasedTeamName = teamNameAliases[teamName] || teamName;
                const encodedTeamName = encodeURIComponent(aliasedTeamName);

                const recordsUrl = `https://api.collegefootballdata.com/records?year=${previousYear}&team=${encodedTeamName}`;
                const returningUrl = `https://api.collegefootballdata.com/player/returning?year=${previousYear}&team=${encodedTeamName}`;
                const talentUrl = `https://api.collegefootballdata.com/talent?year=${currentYear}`;

                const recordsData = await cfbApiFetch(recordsUrl);
                await sleep(250);
                const returningData = await cfbApiFetch(returningUrl);
                await sleep(250);
                const talentData = await cfbApiFetch(talentUrl);

                const teamRecord = recordsData?.[0];
                const record = teamRecord ? `${teamRecord.total.wins}-${teamRecord.total.losses}` : 'N/A';
                const returningProduction = returningData?.[0];
                
                const teamTalent = talentData?.find(t => t.school === aliasedTeamName);
                const talentScore = teamTalent?.talent || 'N/A';

                return {
                    name: aliasedTeamName,
                    record,
                    returningProduction,
                    talentScore
                };
            }
            
            async function fetchAdvancedSeasonStats(teamName, year) {
                const encodedTeamName = encodeURIComponent(teamName);
                const url = `https://api.collegefootballdata.com/stats/season/advanced?year=${year}&team=${encodedTeamName}`;
                return await cfbApiFetch(url);
            }
            
            async function fetchHeadToHead(team1, team2) {
                const url = `https://api.collegefootballdata.com/teams/matchup?team1=${encodeURIComponent(team1)}&team2=${encodeURIComponent(team2)}`;
                return await cfbApiFetch(url);
            }

            async function fetchSPRatings(team) {
                const currentYear = new Date().getFullYear();
                const url = `https://api.collegefootballdata.com/ratings/sp?year=${currentYear}&team=${encodeURIComponent(team)}`;
                const data = await cfbApiFetch(url);
                if (data && data[0] && data[0].team.toLowerCase() === team.toLowerCase()) {
                    return data[0];
                }
                return null;
            }

            async function fetchGameNews(query) {
                let allArticles = [];
                const numPages = 5;
            
                try {
                    for (let i = 0; i < numPages; i++) {
                        const start = i * 10 + 1;
                        const apiUrl = `https://www.googleapis.com/customsearch/v1?key=${googleApiKey}&cx=${googleCx}&q=${encodeURIComponent(query)}&start=${start}`;
                        
                        const response = await fetch(apiUrl);
                        if (!response.ok) {
                            console.error(`Google Search API error on page ${i+1}! Status: ${response.status}`);
                            break; 
                        }
                        
                        const data = await response.json();
                        if (data.items && data.items.length > 0) {
                            const articles = data.items.map(item => ({
                                title: item.title,
                                link: item.link,
                                snippet: item.snippet
                            }));
                            allArticles = allArticles.concat(articles);
                        } else {
                            break;
                        }
                        await sleep(250); // Pause between news fetches
                    }
                    return allArticles;
                } catch (error) {
                    console.error('Error fetching game news:', error);
                    return [];
                }
            }
            
            async function generateNarrative(prompt, retries = 3, delay = 1000) {
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${geminiApiKey}`;

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    
                    if (!response.ok) {
                        if (response.status === 403) {
                             const errorBody = await response.json();
                             console.error('Gemini API Error Response (403):', errorBody);
                             throw new Error(`AI generation failed with a 403 Forbidden error. Check Gemini API key permissions.`);
                        }
                        if (response.status >= 500 && retries > 0) {

- **Open Field Yards:** Avg. rushing yards gained 10+ yards past the LOS. Measures an offense's ability to create explosive "home run" plays.
- **Front Seven Havoc:** Percentage of plays where the defensive line or linebackers record a TFL, forced fumble, or pass breakup. Measures disruption at and behind the line of scrimmage.
- **Avg. Starting Field Position:** The average starting yard line for an offense.
- **SP+ Rating:** A tempo- and opponent-adjusted measure of college football efficiency. It is a predictive measure of future performance.
- **Special Teams SP+ Rating:** The SP+ rating for the team's special teams unit.
- **Total Returning Production (%):** The overall percentage of the team's production returning from the previous season.

**CONTEXTUAL DATA:**
-   **Game Date & Time:** ${gameDateTime}
-   **Matchup:** ${awayData.name} at ${homeData.name}
${spreadContextLine}
-   **Recent News Snippets:** ${newsSnippets}
-   **Head-to-Head (Last 5 Years):** - ${formatHeadToHead(headToHead)}
-   **SP+ Ratings (${new Date().getFullYear()}):**
    -   **${homeData.name}:** ${homeSP ? homeSP.rating?.toFixed(1) : 'N/A'} (Overall), ${homeSP ? homeSP.offense?.rating?.toFixed(1) : 'N/A'} (Off), ${homeSP ? homeSP.defense?.rating?.toFixed(1) : 'N/A'} (Def), ${homeSP ? homeSP.specialTeams?.rating?.toFixed(1) : 'N/A'} (ST)
    -   **${awayData.name}:** ${awaySP ? awaySP.rating?.toFixed(1) : 'N/A'} (Overall), ${awaySP ? awaySP.offense?.rating?.toFixed(1) : 'N/A'} (Off), ${awaySP ? awaySP.defense?.rating?.toFixed(1) : 'N/A'} (Def), ${awaySP ? awaySP.specialTeams?.rating?.toFixed(1) : 'N/A'} (ST)
-   **Key Injuries:**
    -   **${homeData.name}:** ${formatInjuries(homeInjuries)}
    -   **${awayData.name}:** ${formatInjuries(awayInjuries)}

**PRE-SEASON DATA (${previousYear} Season):**
-   **${homeData.name}:**
    -   **Record:** ${homeData.record}
    -   **Composite Talent Score:** ${homeData.talentScore}
    -   **Total Returning Production:** ${(homeData.returningProduction?.percentPPA * 100).toFixed(1) || 'N/A'}%
-   **${awayData.name}:**
    -   **Record:** ${awayData.record}
    -   **Composite Talent Score:** ${awayData.talentScore}
    -   **Total Returning Production:** ${(awayData.returningProduction?.percentPPA * 100).toFixed(1) || 'N/A'}%

${statsSection}
---
${instructions}
`;
            }

            // --- Event Handling ---
            async function handleGenerateClick(button, analysisType) {
                const allButtonsInRow = button.closest('li').querySelectorAll('button, select');
                allButtonsInRow.forEach(el => { el.disabled = true; });

                const gameId = button.dataset.gameId;
                const homeTeam = button.dataset.homeTeam;
                const awayTeam = button.dataset.awayTeam;
                const spread = button.dataset.spread;
                const commenceTime = button.dataset.commenceTime;

                showModalLoadingState({ homeTeam, awayTeam, analysisType: analysisType.replace('-', ' ') });
                narrativeModal.classList.remove('hidden');
                clearError();

                try {
                    updateModalStatus('Fetching home team data...');
                    const homeData = await fetchTeamData(homeTeam);
                    await sleep(250);

                    updateModalStatus('Fetching away team data...');
                    const awayData = await fetchTeamData(awayTeam);
                    await sleep(250);

                    updateModalStatus('Fetching head-to-head data...');
                    const headToHeadData = await fetchHeadToHead(homeData.name, awayData.name);
                    const headToHead = headToHeadData?.games || [];
                    await sleep(250);

                    updateModalStatus('Fetching SP+ ratings...');
                    const homeSP = await fetchSPRatings(homeData.name);
                    await sleep(250);
                    const awaySP = await fetchSPRatings(awayData.name);
                    await sleep(250);

                    updateModalStatus('Fetching injuries...');
                    const homeInjuries = await fetchInjuries(homeData.name);
                    await sleep(250);
                    const awayInjuries = await fetchInjuries(awayData.name);
                    await sleep(250);
                    
                    let homeStats = null, awayStats = null;
                    const currentDate = new Date();
                    const cutoffDate = new Date('2025-09-05T00:00:00');
                    const currentYear = currentDate.getFullYear();
                    const previousYear = currentYear - 1;
                    let statsYear;

                    if (currentDate < cutoffDate) {
                        statsYear = previousYear;
                    } else {
                        statsYear = currentYear;
                    }

                    updateModalStatus('Fetching season stats...');
                    homeStats = await fetchAdvancedSeasonStats(homeData.name, statsYear);
                    await sleep(250);
                    awayStats = await fetchAdvancedSeasonStats(awayData.name, statsYear);
                    await sleep(250);
                    
                    updateModalStatus('Fetching latest news...');
                    const newsQuery = `"${homeData.name}" vs "${awayData.name}" football`;
                    const newsArticles = await fetchGameNews(newsQuery);
                    const newsSnippets = newsArticles.length > 0 
                        ? newsArticles.map(a => a.snippet).join(' ... ') 
                        : "No recent news found for this matchup.";
                    
                    const gameDateTime = new Date(commenceTime).toLocaleString('en-US', { dateStyle: 'full', timeStyle: 'short' });
                    const gameDetails = { gameDateTime, spread, newsSnippets };
                    const prompt = buildPrompt(gameDetails, homeData, awayData, homeStats, awayStats, headToHead, homeSP, awaySP, homeInjuries, awayInjuries, analysisType, statsYear);

                    updateModalStatus('Generating AI narrative...');
                    const narrativeText = await generateNarrative(prompt);

                    if (user) {
                        const rating = gameRatings.get(gameId) || 'none';
                        await saveAnalysis(gameId, analysisType, narrativeText, rating);
                    }

                    const rawData = { homeData, awayData, headToHead, homeSP, awaySP, homeInjuries, awayInjuries, newsArticles };
                    const isSpreadAnalysis = analysisType === 'odds';
                    displayNarrative(narrativeText, { homeTeam, awayTeam, spread, commenceTime }, rawData, isSpreadAnalysis, analysisType.replace('-', ' ').toUpperCase());

                } catch (error) {
                    console.error("Narrative generation failed:", error);
                    narrativeModal.classList.add('hidden');
                    showError(`Could not generate narrative. ${error.message}`);
                } finally {
                     allButtonsInRow.forEach(el => { el.disabled = false; });
                }
            }

            gamesList.addEventListener('click', async (e) => {
                const gameItem = e.target.closest('.game-item');
                if (!gameItem) return;

                const gameId = gameItem.dataset.gameId;

                const aiPredictionBtn = e.target.closest('.ai-prediction-btn');
                const oddsBtn = e.target.closest('.odds-btn');
                const noSpreadBtn = e.target.closest('.generate-no-spread-btn');

                if (aiPredictionBtn) {
                    handleGenerateClick(aiPredictionBtn, 'prediction');
                } else if (oddsBtn) {
                    handleGenerateClick(oddsBtn, 'odds');
                } else if (noSpreadBtn) {
                    handleGenerateClick(noSpreadBtn, 'no-spread');
                }
            });

            gamesList.addEventListener('change', (e) => {
                if (e.target.classList.contains('confidence-rating')) {
                    if (!user) {
                        alert("Please log in to rate games.");
                        e.target.value = '';
                        return;
                    }
                    handleRatingChange(e.target);
                }
            });

            // --- Firebase Functions ---
            function handleRatingChange(selectElement) {
                const gameId = selectElement.dataset.gameId;
                const rating = selectElement.value;
                const gameItem = selectElement.closest('.game-item');

                // Remove all old confidence classes
                gameItem.classList.remove('confidence-low', 'confidence-medium', 'confidence-high', 'confidence-very-high');

                if (rating && rating !== 'clear') {
                    gameRatings.set(gameId, rating);
                    gameItem.classList.add(`confidence-${rating}`);
                } else {
                    gameRatings.delete(gameId);
                }

                saveGameRatings();
            }

            async function saveGameRatings() {
                if (!user) return;
                const userDocRef = doc(db, "users", user.uid);
                // Convert Map to an Object for Firestore compatibility
                const ratingsObject = Object.fromEntries(gameRatings);
                await setDoc(userDocRef, { gameRatings: ratingsObject }, { merge: true });
            }

            async function loadGameRatings() {
                if (!user) return;
                const userDocRef = doc(db, "users", user.uid);
                const docSnap = await getDoc(userDocRef);
                if (docSnap.exists() && docSnap.data().gameRatings) {
                    // Convert Object back to a Map
                    const ratingsObject = docSnap.data().gameRatings;
                    gameRatings = new Map(Object.entries(ratingsObject));
                } else {
                    gameRatings = new Map();
                }
            }

            async function saveAnalysis(gameId, analysisType, analysisText, rating) {
                if (!user) return;
                try {
                    await addDoc(collection(db, "game_analyses"), {
                        userId: user.uid,
                        gameId: gameId,
                        analysisType: analysisType,
                        analysis: analysisText,
                        rating: rating,
                        createdAt: new Date()
                    });
                } catch (error) {
                    console.error("Error saving analysis to Firestore:", error);
                }
            }

            function updateUserProfile() {
                if (user) {
                    userProfileContainer.innerHTML = `
                        <img src="${user.photoURL}" alt="User" class="w-10 h-10 rounded-full mr-4">
                        <button id="sign-out-btn" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded-md transition">Sign Out</button>
                    `;
                    document.getElementById('sign-out-btn').addEventListener('click', () => {
                        signOut(auth).then(() => {
                            // This will trigger onAuthStateChanged, which will clear ratings and re-fetch games for a logged-out state.
                            initialAuthCheckDone = false; // Reset for re-login
                        });
                    });
                } else {
                    userProfileContainer.innerHTML = `
                        <button id="sign-in-btn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded-md transition">Sign In with Google</button>
                    `;
                    document.getElementById('sign-in-btn').addEventListener('click', () => {
                        const provider = new GoogleAuthProvider();
                        signInWithPopup(auth, provider);
                    });
                }
            }

            // --- Start the app ---
            init();
        });
    </script>
