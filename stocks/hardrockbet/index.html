    <script>
        // Version 3.8 - Updated prompt instructions for clearer AI reasoning.

            const sleep = ms => new Promise(resolve => setTimeout(resolve, ms));

            // --- Initialization ---
            function init() {

            apiKeyForm.addEventListener('submit', (e) => {

            // --- API Fetching ---

            async function fetchOdds() {
                showLoader(true);

                gamesList.innerHTML = '';

                const sport = 'americanfootball_ncaaf';
                const regions = 'us';
                const markets = 'spreads';
                const oddsFormat = 'american';

                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                    }

            const fcsTeams = {
                // --- FCS Teams ---
                "Chattanooga Mocs": "Chattanooga", "Eastern Kentucky Colonels": "Eastern Kentucky", "Furman Paladins": "Furman", "Holy Cross Crusaders": "Holy Cross", "Idaho State Bengals": "Idaho State", "Illinois State Redbirds": "Illinois State", "Incarnate Word Cardinals": "Incarnate Word", "Mercer Bears": "Mercer", "Montana Grizzlies": "Montana", "Montana State Bobcats": "Montana State", "North Dakota Fighting Hawks": "North Dakota", "North Dakota State Bison": "North Dakota State", "Northern Iowa Panthers": "Northern Iowa", "Sacramento State Hornets": "Sacramento State", "Samford Bulldogs": "Samford", "South Dakota Coyotes": "South Dakota", "South Dakota State Jackrabbits": "South Dakota State", "Southern Illinois Salukis": "Southern Illinois", "UC Davis Aggies": "UC Davis", "Villanova Wildcats": "Villanova", "Weber State Wildcats": "Weber State", "William & Mary Tribe": "William & Mary",

            async function cfbApiFetch(url) {
                const headers = { 'Authorization': `Bearer ${cfbDataApiKey}` };
                try {
                    const response = await fetch(url, { headers });
                    if (!response.ok) {
                        console.error(`API Error for ${url}: ${response.status}`);
                        return null;
                    }
                    return await response.json();
                } catch (error) {
                    console.error(`Fetch error for ${url}:`, error);
                    return null;
                }
            }

            async function fetchTeamData(teamName) {
                const currentYear = new Date().getFullYear();
                const previousYear = currentYear - 1;
                const aliasedTeamName = teamNameAliases[teamName] || teamName;
                const encodedTeamName = encodeURIComponent(aliasedTeamName);

                const recordsUrl = `https://api.collegefootballdata.com/records?year=${previousYear}&team=${encodedTeamName}`;
                const returningUrl = `https://api.collegefootballdata.com/player/returning?year=${previousYear}&team=${encodedTeamName}`;
                const talentUrl = `https://api.collegefootballdata.com/talent?year=${previousYear}`;

                const recordsData = await cfbApiFetch(recordsUrl);
                await sleep(250);
                const returningData = await cfbApiFetch(returningUrl);
                await sleep(250);
                const talentData = await cfbApiFetch(talentUrl);

                const teamRecord = recordsData?.[0];
                const record = teamRecord ? `${teamRecord.total.wins}-${teamRecord.total.losses}` : 'N/A';
                const returningProduction = returningData?.[0];
                
                const teamTalent = talentData?.find(t => t.school === aliasedTeamName);
                const talentScore = teamTalent?.talent || 'N/A';

                return {
                    name: aliasedTeamName,
                    record,
                    returningProduction,
                    talentScore
                };
            }
            
            async function fetchAdvancedSeasonStats(teamName, year) {
                const encodedTeamName = encodeURIComponent(teamName);
                const url = `https://api.collegefootballdata.com/stats/season/advanced?year=${year}&team=${encodedTeamName}`;
                return await cfbApiFetch(url);
            }
            
            async function fetchHeadToHead(team1, team2) {
                const url = `https://api.collegefootballdata.com/teams/matchup?team1=${encodeURIComponent(team1)}&team2=${encodeURIComponent(team2)}`;
                return await cfbApiFetch(url);
            }

            async function fetchSPRatings(team) {
                const currentYear = new Date().getFullYear();
                const url = `https://api.collegefootballdata.com/ratings/sp?year=${currentYear}&team=${encodeURIComponent(team)}`;
                const data = await cfbApiFetch(url);
                if (data && data[0] && data[0].team.toLowerCase() === team.toLowerCase()) {
                    return data[0];
                }
                return null;
            }

            async function fetchInjuries(team) {
                const currentYear = new Date().getFullYear();
                const url = `https://api.collegefootballdata.com/injuries?year=${currentYear}&team=${encodeURIComponent(team)}`;
                return await cfbApiFetch(url);
            }

            async function fetchGameNews(query) {
                let allArticles = [];
                const numPages = 5;
            
                try {
                    for (let i = 0; i < numPages; i++) {
                        const start = i * 10 + 1;
                        const apiUrl = `https://www.googleapis.com/customsearch/v1?key=${googleApiKey}&cx=${googleCx}&q=${encodeURIComponent(query)}&start=${start}`;
                        
                        const response = await fetch(apiUrl);
                        if (!response.ok) {
                            console.error(`Google Search API error on page ${i+1}! Status: ${response.status}`);
                            break; 
                        }
                        
                        const data = await response.json();
                        if (data.items && data.items.length > 0) {
                            const articles = data.items.map(item => ({
                                title: item.title,
                                link: item.link,
                                snippet: item.snippet
                            }));
                            allArticles = allArticles.concat(articles);
                        } else {
                            break;
                        }
                        await sleep(250); // Pause between news fetches
                    }
                    return allArticles;
                } catch (error) {
                    console.error('Error fetching game news:', error);
                    return [];
                }
            }
            
            async function generateNarrative(prompt, retries = 3, delay = 1000) {
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${geminiApiKey}`;

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    
                    if (!response.ok) {
                        if (response.status === 403) {
                             const errorBody = await response.json();
                             console.error('Gemini API Error Response (403):', errorBody);
                             throw new Error(`AI generation failed with a 403 Forbidden error. Check Gemini API key permissions.`);
                        }
                        if (response.status >= 500 && retries > 0) {
                            await new Promise(res => setTimeout(res, delay));
                            return generateNarrative(prompt, retries - 1, delay * 2);
                        }
                        const errorBody = await response.json();
                        throw new Error(`AI generation failed. Status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts[0]) {
                        return result.candidates[0].content.parts[0].text;
                    } else {
                        if(retries > 0) {
                            await new Promise(res => setTimeout(res, delay));
                            return generateNarrative(prompt, retries - 1, delay * 2);
                        }
                        throw new Error("Could not parse the AI's response.");
                    }
                } catch (error) {
                    if (error instanceof TypeError && retries > 0) {
                         await new Promise(res => setTimeout(res, delay));
                         return generateNarrative(prompt, retries - 1, delay * 2);
                    }
                    throw error;
                }
            }


            // --- UI Rendering ---

            function displayGames(games) {
                gamesList.innerHTML = '';
                gamesList.className = 'space-y-8';

                const fbsTeamSet = new Set(Object.keys(teamNameAliases));
                const fbsOnlyGames = games.filter(game => 
                    fbsTeamSet.has(game.home_team) && fbsTeamSet.has(game.away_team)
                );

                const gamesByDate = fbsOnlyGames.reduce((acc, game) => {
                    const homeTeam = game.home_team;
                    const awayTeam = game.away_team;
                    const bookmaker = game.bookmakers.find(b => b.key === 'draftkings' || b.key === 'fanduel') || game.bookmakers[0];
                    const spreadMarket = bookmaker.markets.find(m => m.key === 'spreads');
                    
                    if (!spreadMarket) return acc;

                    const homeOutcome = spreadMarket.outcomes.find(o => o.name === homeTeam);
                    const awayOutcome = spreadMarket.outcomes.find(o => o.name === awayTeam);

                    if (!homeOutcome || !awayOutcome) return acc;
                    
                    const absoluteSpread = Math.abs(homeOutcome.point);
                    const spreadDisplay = `${homeOutcome.name} ${homeOutcome.point > 0 ? '+' : ''}${homeOutcome.point}`;
                    
                    const gameDate = new Date(game.commence_time);
                    const dateKey = gameDate.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

                    if (!acc[dateKey]) {
                        acc[dateKey] = [];
                    }
                    acc[dateKey].push({ ...game, absoluteSpread, spreadDisplay });
                    return acc;
                }, {});

                const sortedDates = Object.keys(gamesByDate).sort((a, b) => new Date(a) - new Date(b));

                if (sortedDates.length === 0) {
                    showError("No upcoming FBS vs. FBS games found with available odds.");
                    return;
                }

                sortedDates.forEach((dateKey, index) => {
                    const gamesForDate = gamesByDate[dateKey];

                            </div>
                            <div class="flex flex-col md:flex-row items-stretch md:items-center space-y-2 md:space-y-0 md:space-x-4 w-full md:w-auto">
                                <p class="text-blue-400 font-semibold w-full md:w-auto text-left md:text-right min-w-[180px]">${game.spreadDisplay}</p>
                                <div class="flex flex-col space-y-2 w-full md:w-auto">
                                    <button 
                                        data-home-team="${game.home_team}" 
                                        data-away-team="${game.away_team}" 
                                        data-spread="${game.spreadDisplay}" 
                                        data-commence-time="${game.commence_time}"
                                        class="ai-prediction-btn w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded-md transition duration-300 whitespace-nowrap">
                                        AI Prediction
                                    </button>
                                    <div class="flex items-center space-x-2 w-full">
                                        <button 
                                            data-home-team="${game.home_team}" 
                                            data-away-team="${game.away_team}" 
                                            data-spread="${game.spreadDisplay}" 
                                            data-commence-time="${game.commence_time}"
                                            class="odds-btn flex-1 bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-3 rounded-md transition duration-300 whitespace-nowrap text-sm">
                                            Spread Analysis
                                        </button>
                                        <button

- **Success Rate:** Percentage of "successful" plays (gaining 50% of needed yards on 1st down, 70% on 2nd, 100% on 3rd/4th). Higher is better for offense, lower for defense.
- **Explosiveness:** Measures the magnitude of successful plays.
- **Power Success Rate:** Percentage of successful runs on 3rd/4th and short. Measures short-yardage rushing ability.
- **Stuff Rate:** Percentage of runs stopped at or behind the line of scrimmage. Measures defensive line dominance.

            async function handleGenerateClick(button, analysisType) {
                const originalButtonContent = button.innerHTML;
                const allButtonsInRow = button.closest('li').querySelectorAll('button');
                allButtonsInRow.forEach(btn => { btn.disabled = true; });
                updateButtonStatus(button, 'Generating...', originalButtonContent);
                
                const homeTeam = button.dataset.homeTeam;
                const awayTeam = button.dataset.awayTeam;
                let spread = button.dataset.spread;
                const commenceTime = button.dataset.commenceTime;
                
                clearError();

                try {
                    updateButtonStatus(button, 'Home Data...', originalButtonContent);
                    const homeData = await fetchTeamData(homeTeam);
                    await sleep(250);

                    updateButtonStatus(button, 'Away Data...', originalButtonContent);
                    const awayData = await fetchTeamData(awayTeam);
                    await sleep(250);

                    updateButtonStatus(button, 'H2H...', originalButtonContent);
                    const headToHeadData = await fetchHeadToHead(homeData.name, awayData.name);
                    const headToHead = headToHeadData?.games || [];
                    await sleep(250);

                    updateButtonStatus(button, 'SP+ Ratings...', originalButtonContent);
                    const homeSP = await fetchSPRatings(homeData.name);
                    await sleep(250);
                    const awaySP = await fetchSPRatings(awayData.name);
                    await sleep(250);

                    updateButtonStatus(button, 'Injuries...', originalButtonContent);
                    const homeInjuries = await fetchInjuries(homeData.name);
                    await sleep(250);
                    const awayInjuries = await fetchInjuries(awayData.name);
                    await sleep(250);
                    
                    let homeStats = null, awayStats = null;
                    const currentDate = new Date();
                    const cutoffDate = new Date('2025-09-05T00:00:00');
                    const currentYear = currentDate.getFullYear();
                    const previousYear = currentYear - 1;
                    let statsYear;

                    if (currentDate < cutoffDate) {
                        statsYear = previousYear;
                    } else {
                        statsYear = currentYear;
                    }

                    updateButtonStatus(button, 'Season Stats...', originalButtonContent);
                    homeStats = await fetchAdvancedSeasonStats(homeData.name, statsYear);
                    await sleep(250);
                    awayStats = await fetchAdvancedSeasonStats(awayData.name, statsYear);
                    await sleep(250);
                    
                    updateButtonStatus(button, 'News...', originalButtonContent);
                    const newsQuery = `"${homeData.name}" vs "${awayData.name}" football`;
                    const newsArticles = await fetchGameNews(newsQuery);
                    const newsSnippets = newsArticles.length > 0 
                        ? newsArticles.map(a => a.snippet).join(' ... ') 
                        : "No recent news found for this matchup.";
                    
                    const gameDateTime = new Date(commenceTime).toLocaleString('en-US', { dateStyle: 'full', timeStyle: 'short' });
                    const gameDetails = { gameDateTime, spread, newsSnippets };
                    const prompt = buildPrompt(gameDetails, homeData, awayData, homeStats, awayStats, headToHead, homeSP, awaySP, homeInjuries, awayInjuries, analysisType, statsYear);

                    updateButtonStatus(button, 'Generating...', originalButtonContent);
                    const narrativeText = await generateNarrative(prompt);

                    const rawData = { homeData, awayData, headToHead, homeSP, awaySP, homeInjuries, awayInjuries, newsArticles };
                    const isSpreadAnalysis = analysisType === 'odds';
                    displayNarrative(narrativeText, { homeTeam, awayTeam, spread, commenceTime }, rawData, isSpreadAnalysis, analysisType.replace('-', ' ').toUpperCase());

                } catch (error) {
                    console.error("Narrative generation failed:", error);
                    showError(`Could not generate narrative. ${error.message}`);
                } finally {
                     allButtonsInRow.forEach(btn => {
                        let originalContent = '...';
                        if (btn.classList.contains('ai-prediction-btn')) originalContent = 'AI Prediction';
                        if (btn.classList.contains('odds-btn')) originalContent = 'Spread Analysis';
                        if (btn.classList.contains('generate-no-spread-btn')) originalContent = 'Game Analysis';
                        updateButtonStatus(btn, null, originalContent);
                    });
                }
            }

            gamesList.addEventListener('click', async (e) => {
                const aiPredictionBtn = e.target.closest('.ai-prediction-btn');
                const oddsBtn = e.target.closest('.odds-btn');
                const noSpreadBtn = e.target.closest('.generate-no-spread-btn');

                if (aiPredictionBtn) {
                    handleGenerateClick(aiPredictionBtn, 'prediction');
                } else if (oddsBtn) {
                    handleGenerateClick(oddsBtn, 'odds');
                } else if (noSpreadBtn) {
                    handleGenerateClick(noSpreadBtn, 'no-spread');
                }

            init();
