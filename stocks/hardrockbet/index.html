<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Football AI Narratives</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üèà</text></svg>">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .card-enter {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .card-enter-active {
            opacity: 1;
            transform: translateY(0);
        }
        .prose h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #4a5568;
            padding-bottom: 0.5rem;
        }
        /* Custom Scrollbar Styles */
        #narrativeModalContent::-webkit-scrollbar {
            width: 8px;
        }
        #narrativeModalContent::-webkit-scrollbar-track {
            background: #2d3748; /* gray-800 */
        }
        #narrativeModalContent::-webkit-scrollbar-thumb {
            background-color: #4a5568; /* gray-600 */
            border-radius: 10px;
            border: 2px solid #2d3748; /* gray-800 */
        }
        /* Accordion Styles */
        .accordion-content {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Combined API Key Modal -->
    <div id="apiKeyModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-md mx-4">
            <h2 class="text-2xl font-bold mb-4 text-center">Enter API Keys</h2>
            <p class="text-gray-400 mb-6 text-center">Please provide your API keys to start the application.</p>
            <form id="apiKeyForm">
                <div class="mb-4">
                    <label for="oddsApiKeyInput" class="block text-gray-400 text-sm font-bold mb-2">The Odds API Key:</label>
                    <input type="password" id="oddsApiKeyInput" class="w-full bg-gray-700 border border-gray-600 rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Odds API Key">
                </div>
                <div class="mb-4">
                    <label for="cfbDataApiKeyInput" class="block text-gray-400 text-sm font-bold mb-2">College Football Data API Key:</label>
                    <input type="password" id="cfbDataApiKeyInput" class="w-full bg-gray-700 border border-gray-600 rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-red-500" placeholder="Your CFB Data API Key">
                </div>
                <div class="mb-4">
                    <label for="geminiApiKeyInput" class="block text-gray-400 text-sm font-bold mb-2">Google Gemini API Key:</label>
                    <input type="password" id="geminiApiKeyInput" class="w-full bg-gray-700 border border-gray-600 rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Your Gemini API Key">
                </div>
                 <div class="mb-4">
                    <label for="googleApiKeyInput" class="block text-gray-400 text-sm font-bold mb-2">Google Search API Key:</label>
                    <input type="password" id="googleApiKeyInput" class="w-full bg-gray-700 border border-gray-600 rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Your Google API Key">
                </div>
                <div class="mb-6">
                    <label for="googleCxInput" class="block text-gray-400 text-sm font-bold mb-2">Google Engine ID (CX):</label>
                    <input type="password" id="googleCxInput" class="w-full bg-gray-700 border border-gray-600 rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Your Google Engine ID">
                </div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Start Application</button>
            </form>
        </div>
    </div>

    <!-- Narrative Modal -->
    <div id="narrativeModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-2xl mx-4 relative">
            <button id="closeNarrativeModal" class="absolute top-4 right-6 text-gray-400 hover:text-white text-3xl font-bold z-10">&times;</button>
            <div id="narrativeModalContent" class="max-h-[80vh] overflow-y-auto pr-8">
                <!-- Narrative will be injected here -->
            </div>
        </div>
    </div>


    <!-- Main Content -->
    <div id="app" class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold">College Football Weekly</h1>
            <p class="text-gray-400 mt-2">AI-Generated Game Narratives Based on Live Spreads</p>
        </header>

        <!-- Loading Indicator -->
        <div id="mainLoader" class="flex justify-center items-center my-16 hidden">
            <div class="loader"></div>
            <p class="ml-4 text-lg">Fetching upcoming games...</p>
        </div>
        
        <!-- Error Display -->
        <div id="errorDisplay" class="hidden bg-red-900 border border-red-700 text-red-200 px-4 py-3 rounded-lg relative my-4" role="alert">
            <strong class="font-bold">Error:</strong>
            <span id="errorMessage" class="block sm:inline"></span>
        </div>

        <!-- Games List -->
        <div id="games-list" class="space-y-8">
            <!-- Game date cards will be injected here -->
        </div>

    </div>

    <script>
        // Version 2.5
        document.addEventListener('DOMContentLoaded', () => {
            const apiKeyModal = document.getElementById('apiKeyModal');
            const apiKeyForm = document.getElementById('apiKeyForm');
            const oddsApiKeyInput = document.getElementById('oddsApiKeyInput');
            const cfbDataApiKeyInput = document.getElementById('cfbDataApiKeyInput');
            const geminiApiKeyInput = document.getElementById('geminiApiKeyInput');
            const googleApiKeyInput = document.getElementById('googleApiKeyInput');
            const googleCxInput = document.getElementById('googleCxInput');
            
            const narrativeModal = document.getElementById('narrativeModal');
            const narrativeModalContent = document.getElementById('narrativeModalContent');
            const closeNarrativeModal = document.getElementById('closeNarrativeModal');

            const mainLoader = document.getElementById('mainLoader');
            const errorDisplay = document.getElementById('errorDisplay');
            const errorMessage = document.getElementById('errorMessage');
            const gamesList = document.getElementById('games-list');
            
            let oddsApiKey = '';
            let cfbDataApiKey = '';
            let geminiApiKey = '';
            let googleApiKey = '';
            let googleCx = '';

            // --- Initialization ---
            function init() {
                apiKeyModal.classList.remove('hidden');
            }

            apiKeyForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const oddsKey = oddsApiKeyInput.value.trim();
                const cfbDataKey = cfbDataApiKeyInput.value.trim();
                const geminiKey = geminiApiKeyInput.value.trim();
                const googleKey = googleApiKeyInput.value.trim();
                const cxKey = googleCxInput.value.trim();
                
                if (oddsKey && cfbDataKey && geminiKey && googleKey && cxKey) {
                    oddsApiKey = oddsKey;
                    cfbDataApiKey = cfbDataKey;
                    geminiApiKey = geminiKey;
                    googleApiKey = googleKey;
                    googleCx = cxKey;
                    apiKeyModal.classList.add('hidden');
                    fetchOdds();
                } else {
                    alert('Please provide all five API keys.');
                }
            });

            closeNarrativeModal.addEventListener('click', () => {
                narrativeModal.classList.add('hidden');
            });


            // --- API Fetching ---

            async function fetchOdds() {
                showLoader(true);
                clearError();
                gamesList.innerHTML = '';

                const sport = 'americanfootball_ncaaf';
                const regions = 'us';
                const markets = 'spreads';
                const oddsFormat = 'american';
                const apiUrl = `https://api.the-odds-api.com/v4/sports/${sport}/odds/?regions=${regions}&markets=${markets}&oddsFormat=${oddsFormat}&apiKey=${oddsApiKey}`;

                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    if (data.length === 0) {
                        throw new Error("No upcoming college football games found.");
                    }
                    displayGames(data);
                } catch (error) {
                    console.error('Error fetching odds:', error);
                    showError(`Failed to fetch odds: ${error.message}`);
                    apiKeyModal.classList.remove('hidden');
                } finally {
                    showLoader(false);
                }
            }
            
            const teamNameAliases = {
                "San Diego State Aztecs": "San Diego State",
                "Stony Brook Seawolves": "Stony Brook",
                "UNLV Rebels": "UNLV",
                "Idaho State Bengals": "Idaho State",
                "LSU Tigers": "LSU"
            };

            async function cfbApiFetch(url) {
                const headers = { 'Authorization': `Bearer ${cfbDataApiKey}` };
                try {
                    const response = await fetch(url, { headers });
                    if (!response.ok) {
                        console.error(`API Error for ${url}: ${response.status}`);
                        return null;
                    }
                    return await response.json();
                } catch (error) {
                    console.error(`Fetch error for ${url}:`, error);
                    return null;
                }
            }

            async function fetchTeamData(teamName) {
                const currentYear = new Date().getFullYear();
                const previousYear = currentYear - 1;
                const aliasedTeamName = teamNameAliases[teamName] || teamName;
                const encodedTeamName = encodeURIComponent(aliasedTeamName);

                const recordsUrl = `https://api.collegefootballdata.com/records?year=${previousYear}&team=${encodedTeamName}`;
                const returningUrl = `https://api.collegefootballdata.com/player/returning?year=${previousYear}&team=${encodedTeamName}`;
                const talentUrl = `https://api.collegefootballdata.com/talent?year=${previousYear}&team=${encodedTeamName}`;

                const [recordsData, returningData, talentData] = await Promise.all([
                    cfbApiFetch(recordsUrl),
                    cfbApiFetch(returningUrl),
                    cfbApiFetch(talentUrl)
                ]);

                const teamRecord = recordsData?.[0];
                const record = teamRecord ? `${teamRecord.total.wins}-${teamRecord.total.losses}` : 'N/A';
                const returningProduction = returningData?.[0];
                let talentScore = talentData?.[0]?.talent || null;

                if (talentScore !== null && talentScore < 1) {
                    talentScore = null;
                }

                return {
                    name: aliasedTeamName,
                    record,
                    returningProduction,
                    talentScore
                };
            }
            
            async function fetchAdvancedSeasonStats(teamName) {
                const currentYear = new Date().getFullYear();
                const encodedTeamName = encodeURIComponent(teamName);
                const url = `https://api.collegefootballdata.com/stats/season/advanced?year=${currentYear}&team=${encodedTeamName}`;
                const data = await cfbApiFetch(url);
                return data?.[0];
            }
            
            async function fetchHeadToHead(team1, team2) {
                const minYear = 2019;
                const maxYear = 2024;
                const url = `https://api.collegefootballdata.com/teams/matchup?team1=${encodeURIComponent(team1)}&team2=${encodeURIComponent(team2)}&minYear=${minYear}&maxYear=${maxYear}`;
                const data = await cfbApiFetch(url);
                return data || { team1Wins: 0, team2Wins: 0, ties: 0, games: [] };
            }

            async function fetchSPRatings(team) {
                const currentYear = new Date().getFullYear();
                const url = `https://api.collegefootballdata.com/ratings/sp?year=${currentYear}&team=${encodeURIComponent(team)}`;
                const data = await cfbApiFetch(url);
                if (data && data.length > 0 && data[0].team === 'nationalAverages') {
                    return null;
                }
                return data?.[0];
            }

            async function fetchInjuries(team) {
                const currentYear = new Date().getFullYear();
                const url = `https://api.collegefootballdata.com/injuries?year=${currentYear}&team=${encodeURIComponent(team)}`;
                const data = await cfbApiFetch(url);
                return data || [];
            }


            async function fetchGameNews(query) {
                const search = async (start) => {
                    const apiUrl = `https://www.googleapis.com/customsearch/v1?key=${googleApiKey}&cx=${googleCx}&q=${encodeURIComponent(query)}&start=${start}`;
                    try {
                        const response = await fetch(apiUrl);
                        if (!response.ok) throw new Error(`Google Search API error! Status: ${response.status}`);
                        return await response.json();
                    } catch (error) {
                        console.error(`Error fetching game news (start=${start}):`, error);
                        return null;
                    }
                };

                const [results1, results2] = await Promise.all([search(1), search(11)]);
                
                let allItems = [];
                if (results1 && results1.items) allItems = allItems.concat(results1.items);
                if (results2 && results2.items) allItems = allItems.concat(results2.items);

                if (allItems.length === 0) return "No recent news found for this matchup.";
                
                return allItems.map(item => item.snippet).join(' ... ');
            }
            
            async function callGeminiAPI(prompt, retries = 3, delay = 1000) {
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${geminiApiKey}`;

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    
                    if (!response.ok) {
                        if (response.status === 403) {
                             throw new Error(`AI generation failed with a 403 Forbidden error. Check Gemini API key permissions.`);
                        }
                        if (response.status >= 500 && retries > 0) {
                            await new Promise(res => setTimeout(res, delay));
                            return callGeminiAPI(prompt, retries - 1, delay * 2);
                        }
                        throw new Error(`AI generation failed. Status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts[0]) {
                        return result.candidates[0].content.parts[0].text;
                    } else {
                        if(retries > 0) {
                            await new Promise(res => setTimeout(res, delay));
                            return callGeminiAPI(prompt, retries - 1, delay * 2);
                        }
                        throw new Error("Could not parse the AI's response.");
                    }
                } catch (error) {
                    if (error instanceof TypeError && retries > 0) {
                         await new Promise(res => setTimeout(res, delay));
                         return callGeminiAPI(prompt, retries - 1, delay * 2);
                    }
                    throw error;
                }
            }


            // --- UI Rendering ---

            function displayGames(games) {
                gamesList.innerHTML = '';
                gamesList.className = 'space-y-8';

                const gamesByDate = games.reduce((acc, game) => {
                    const homeTeam = game.home_team;
                    const awayTeam = game.away_team;
                    const bookmaker = game.bookmakers.find(b => b.key === 'draftkings' || b.key === 'fanduel') || game.bookmakers[0];
                    const spreadMarket = bookmaker.markets.find(m => m.key === 'spreads');
                    
                    if (!spreadMarket) return acc;

                    const homeOutcome = spreadMarket.outcomes.find(o => o.name === homeTeam);
                    const awayOutcome = spreadMarket.outcomes.find(o => o.name === awayTeam);

                    if (!homeOutcome || !awayOutcome) return acc;
                    
                    const absoluteSpread = Math.abs(homeOutcome.point);
                    const spreadDisplay = `${homeOutcome.name} ${homeOutcome.point > 0 ? '+' : ''}${homeOutcome.point}`;
                    
                    const gameDate = new Date(game.commence_time);
                    const dateKey = gameDate.toLocaleDateString('en-US', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' });

                    if (!acc[dateKey]) {
                        acc[dateKey] = [];
                    }
                    acc[dateKey].push({ ...game, absoluteSpread, spreadDisplay });
                    return acc;
                }, {});

                const sortedDates = Object.keys(gamesByDate).sort((a, b) => new Date(a) - new Date(b));

                sortedDates.forEach((dateKey, index) => {
                    const gamesForDate = gamesByDate[dateKey];
                    gamesForDate.sort((a, b) => b.absoluteSpread - a.absoluteSpread);

                    const gamesHtml = gamesForDate.map(game => `
                        <li class="flex flex-col md:flex-row justify-between items-start md:items-center p-4 hover:bg-gray-700 transition duration-200">
                            <div class="mb-2 md:mb-0 flex-grow">
                                <p class="font-bold text-lg">${game.away_team} @ ${game.home_team}</p>
                                <p class="text-sm text-gray-400">${new Date(game.commence_time).toLocaleTimeString('en-US', { timeStyle: 'short' })}</p>
                            </div>
                            <div class="flex items-center space-x-4 w-full md:w-auto">
                                <p class="text-blue-400 font-semibold w-full md:w-auto text-left md:text-right min-w-[180px]">${game.spreadDisplay}</p>
                                <button 
                                    data-home-team="${game.home_team}" 
                                    data-away-team="${game.away_team}" 
                                    data-spread="${game.spreadDisplay}" 
                                    data-commence-time="${game.commence_time}"
                                    class="generate-btn bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-3 rounded-md transition duration-300 w-full md:w-auto">
                                    Generate
                                </button>
                            </div>
                        </li>
                    `).join('');

                    const dateCard = document.createElement('div');
                    dateCard.className = 'bg-gray-800 rounded-lg shadow-lg overflow-hidden card-enter';
                    dateCard.innerHTML = `
                        <div class="bg-gray-700 p-4 border-b border-gray-600">
                            <h2 class="text-2xl font-bold text-white">${dateKey}</h2>
                        </div>
                        <ul class="divide-y divide-gray-600">
                            ${gamesHtml}
                        </ul>
                    `;
                    gamesList.appendChild(dateCard);
                    setTimeout(() => dateCard.classList.add('card-enter-active'), index * 100);
                });
            }
            
            function displayNarrative(narrative, gameDetails, rawData) {
                let formattedNarrative = narrative
                    .replace(/### Pre-Game Narrative/g, '<h3 class="text-xl font-semibold text-white mb-2">Pre-Game Narrative</h3>')
                    .replace(/### Key Matchup Analysis/g, '<h3 class="text-xl font-semibold text-white mt-6 mb-2">Key Matchup Analysis</h3>')
                    .replace(/### Analyst's Pick/g, '<h3 class="text-xl font-semibold text-white mt-6 mb-2">Analyst\'s Pick</h3>')
                    .replace(/### Underdog Path to Victory/g, '<h3 class="text-xl font-semibold text-white mt-6 mb-2">Underdog Path to Victory</h3>')
                    .replace(/\n/g, '<br>');

                const gameDateTime = new Date(gameDetails.commenceTime).toLocaleString('en-US', { dateStyle: 'full', timeStyle: 'short' });

                narrativeModalContent.innerHTML = `
                    <h2 class="text-3xl font-bold mb-2 text-center">${gameDetails.awayTeam} vs. ${gameDetails.homeTeam}</h2>
                    <p class="text-center text-gray-400 text-sm mb-2">${gameDateTime}</p>
                    <p class="text-blue-400 text-center font-semibold mb-6">${gameDetails.spread}</p>
                    <div class="prose prose-invert max-w-none text-gray-300">
                        ${formattedNarrative}
                    </div>
                    <div class="mt-8 border-t border-gray-600 pt-4">
                        <button id="accordion-button" class="w-full text-left text-lg font-semibold text-gray-300 hover:text-white focus:outline-none">
                           <span class="accordion-arrow transform transition-transform duration-300 inline-block mr-2">‚ñ∂</span> View Raw API Data
                        </button>
                        <div id="accordion-content" class="accordion-content bg-gray-900 p-4 rounded-md mt-2">
                            <h4 class="font-bold text-md mb-2 text-gray-400">Home Team Data (${rawData.homeData.name})</h4>
                            <pre class="text-xs text-gray-400 whitespace-pre-wrap">${JSON.stringify(rawData.homeData, null, 2)}</pre>
                            <h4 class="font-bold text-md mt-4 mb-2 text-gray-400">Away Team Data (${rawData.awayData.name})</h4>
                            <pre class="text-xs text-gray-400 whitespace-pre-wrap">${JSON.stringify(rawData.awayData, null, 2)}</pre>
                             <h4 class="font-bold text-md mt-4 mb-2 text-gray-400">Head to Head</h4>
                            <pre class="text-xs text-gray-400 whitespace-pre-wrap">${JSON.stringify(rawData.headToHead, null, 2)}</pre>
                             <h4 class="font-bold text-md mt-4 mb-2 text-gray-400">SP+ Ratings</h4>
                            <pre class="text-xs text-gray-400 whitespace-pre-wrap">Home: ${JSON.stringify(rawData.homeSP, null, 2)}\nAway: ${JSON.stringify(rawData.awaySP, null, 2)}</pre>
                             <h4 class="font-bold text-md mt-4 mb-2 text-gray-400">Injuries</h4>
                            <pre class="text-xs text-gray-400 whitespace-pre-wrap">Home: ${JSON.stringify(rawData.homeInjuries, null, 2)}\nAway: ${JSON.stringify(rawData.awayInjuries, null, 2)}</pre>
                        </div>
                    </div>
                `;
                narrativeModal.classList.remove('hidden');

                const accordionButton = document.getElementById('accordion-button');
                const accordionContent = document.getElementById('accordion-content');
                const accordionArrow = accordionButton.querySelector('.accordion-arrow');

                accordionButton.addEventListener('click', () => {
                    const isExpanded = accordionContent.style.maxHeight;
                    if (isExpanded && isExpanded !== '0px') {
                        accordionContent.style.maxHeight = '0px';
                        accordionArrow.style.transform = 'rotate(0deg)';
                    } else {
                        accordionContent.style.maxHeight = accordionContent.scrollHeight + 'px';
                        accordionArrow.style.transform = 'rotate(90deg)';
                    }
                });
            }

            function showLoader(isLoading) {
                mainLoader.classList.toggle('hidden', !isLoading);
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorDisplay.classList.remove('hidden');
            }

            function clearError() {
                errorDisplay.classList.add('hidden');
            }
            
            function updateButtonStatus(button, message) {
                const spinner = `<div class="inline-block h-5 w-5 animate-spin rounded-full border-2 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]" role="status"></div>`;
                button.innerHTML = `${spinner} <span class="ml-2">${message}</span>`;
            }
            
            // --- Prompt Builders for Chain of Thought ---

            function buildPrompt1_FactualFoundation(gameDetails, allData) {
                const { homeData, awayData, homeStats, awayStats, headToHead, homeSP, awaySP, homeInjuries, awayInjuries } = allData;
                const { gameDateTime, spread, newsSnippets } = gameDetails;
                const previousYear = new Date().getFullYear() - 1;

                const formatInjuries = (injuries) => {
                    if (!injuries || injuries.length === 0) return 'None reported.';
                    return injuries.map(i => `${i.firstName} ${i.lastName} (${i.position}) - ${i.status}`).join(', ');
                };

                const formatHeadToHead = (h2h) => {
                    if (!h2h || !h2h.games || h2h.games.length === 0) return 'No recent meetings.';
                    return h2h.games.map(g => `${g.season}: ${g.homeTeam} ${g.homeScore}-${g.awayScore} ${g.awayTeam}`).join('\n    - ');
                };

                let inSeasonSection = '';
                if (homeStats || awayStats) {
                    inSeasonSection = `
**IN-SEASON PERFORMANCE (${new Date().getFullYear()}):**
-   **${homeData.name}:** Offense (PPA: ${homeStats?.offense?.ppa?.toFixed(2) || 'N/A'}, Success Rate: ${(homeStats?.offense?.successRate * 100).toFixed(1) || 'N/A'}%), Defense (PPA: ${homeStats?.defense?.ppa?.toFixed(2) || 'N/A'}, Success Rate: ${(homeStats?.defense?.successRate * 100).toFixed(1) || 'N/A'}%)
-   **${awayData.name}:** Offense (PPA: ${awayStats?.offense?.ppa?.toFixed(2) || 'N/A'}, Success Rate: ${(awayStats?.offense?.successRate * 100).toFixed(1) || 'N/A'}%), Defense (PPA: ${awayStats?.defense?.ppa?.toFixed(2) || 'N/A'}, Success Rate: ${(awayStats?.defense?.successRate * 100).toFixed(1) || 'N/A'}%)
`;
                }

                return `
You are a data summarization expert. Based ONLY on the data provided, write a neutral, 300-word pre-game narrative. Do not make any predictions about the outcome. Your task is to present the key data points, team strengths/weaknesses, and relevant context (like injuries and news) in a clear, narrative format.

**CONTEXTUAL DATA:**
-   Matchup: ${awayData.name} at ${homeData.name}
-   Spread: ${spread}
-   Recent News: ${newsSnippets}
-   Head-to-Head (2019-2024): ${formatHeadToHead(headToHead)}
-   SP+ Ratings: ${homeData.name} (${homeSP ? homeSP.rating.toFixed(1) : 'N/A'}), ${awayData.name} (${awaySP ? awaySP.rating.toFixed(1) : 'N/A'})
-   Injuries: ${homeData.name}: ${formatInjuries(homeInjuries)}; ${awayData.name}: ${formatInjuries(awayInjuries)}

**PRE-SEASON DATA (${previousYear}):**
-   ${homeData.name}: Record (${homeData.record}), Talent (${homeData.talentScore || 'N/A'}), Returning Production (${(homeData.returningProduction?.percentPPA * 100).toFixed(1) || 'N/A'}%)
-   ${awayData.name}: Record (${awayData.record}), Talent (${awayData.talentScore || 'N/A'}), Returning Production (${(awayData.returningProduction?.percentPPA * 100).toFixed(1) || 'N/A'}%)

${inSeasonSection}

Begin the output with the heading: ### Pre-Game Narrative`;
            }

            function buildPrompt2_MatchupAnalysis(narrative1, allData) {
                const { homeData, awayData, homeStats, awayStats, homeSP, awaySP } = allData;
                return `
You are a football strategist. Using the pre-game narrative provided below, analyze the key matchups. Specifically, compare ${homeData.name}'s offensive strengths against ${awayData.name}'s defensive weaknesses, and vice-versa. Reference the PPA, Success Rate, and SP+ unit ratings to determine where the biggest advantages and disadvantages lie. Conclude by stating which team appears to have the overall matchup advantage on paper.

**Pre-Game Narrative:**
${narrative1}

**Key Stats for Analysis:**
-   **${homeData.name}:** Offense (PPA: ${homeStats?.offense?.ppa?.toFixed(2) || 'N/A'}, SP+ Unit: ${homeSP?.offense?.rating.toFixed(1) || 'N/A'}), Defense (PPA: ${homeStats?.defense?.ppa?.toFixed(2) || 'N/A'}, SP+ Unit: ${homeSP?.defense?.rating.toFixed(1) || 'N/A'})
-   **${awayData.name}:** Offense (PPA: ${awayStats?.offense?.ppa?.toFixed(2) || 'N/A'}, SP+ Unit: ${awaySP?.offense?.rating.toFixed(1) || 'N/A'}), Defense (PPA: ${awayStats?.defense?.ppa?.toFixed(2) || 'N/A'}, SP+ Unit: ${awaySP?.defense?.rating.toFixed(1) || 'N/A'})

Begin the output with the heading: ### Key Matchup Analysis`;
            }

            function buildPrompt3_PredictWinner(narrative2, allData) {
                 const { homeSP, awaySP } = allData;
                return `
You are an expert game analyst. Based on your matchup analysis below and the overall SP+ ratings, which team is more likely to win the game outright? State your pick clearly. Then, in a separate paragraph, list the top three most critical data points from your analysis that support your conclusion.

**Matchup Analysis:**
${narrative2}

**Overall SP+ Ratings:**
-   ${allData.homeData.name}: ${homeSP ? homeSP.rating.toFixed(1) : 'N/A'}
-   ${allData.awayData.name}: ${awaySP ? awaySP.rating.toFixed(1) : 'N/A'}

Begin the output with the heading: ### Analyst's Pick`;
            }

            function buildPrompt4_UnderdogPath(narrative3, underdogName) {
                return `
Based on your complete analysis below, describe a plausible scenario for how the underdog, **${underdogName}**, could win this game outright. What specific factors must go their way (e.g., winning the turnover battle, explosive plays, neutralizing a key opponent)? Based on all the data, provide a percentage probability for this upset occurring.

**Full Analysis:**
${narrative3}

Begin the output with the heading: ### Underdog Path to Victory`;
            }


            // --- Main Event Handler ---
            gamesList.addEventListener('click', async (e) => {
                if (e.target.classList.contains('generate-btn')) {
                    const button = e.target;
                    const homeTeam = button.dataset.homeTeam;
                    const awayTeam = button.dataset.awayTeam;
                    const spread = button.dataset.spread;
                    const commenceTime = button.dataset.commenceTime;
                    
                    button.disabled = true;
                    clearError();

                    try {
                        // --- 1. Data Gathering ---
                        updateButtonStatus(button, 'Fetching team data...');
                        const [homeData, awayData] = await Promise.all([
                            fetchTeamData(homeTeam),
                            fetchTeamData(awayTeam)
                        ]);

                        updateButtonStatus(button, 'Fetching extra data...');
                        const [headToHead, homeSP, awaySP, homeInjuries, awayInjuries] = await Promise.all([
                            fetchHeadToHead(homeData.name, awayData.name),
                            fetchSPRatings(homeData.name),
                            fetchSPRatings(awayData.name),
                            fetchInjuries(homeData.name),
                            fetchInjuries(awayData.name)
                        ]);
                        
                        let homeStats = null, awayStats = null;
                        const seasonStartDate = new Date(new Date().getFullYear(), 7, 20);
                        if (new Date() > seasonStartDate) {
                            updateButtonStatus(button, 'Fetching season stats...');
                            [homeStats, awayStats] = await Promise.all([
                                fetchAdvancedSeasonStats(homeData.name),
                                fetchAdvancedSeasonStats(awayData.name)
                            ]);
                        }
                        
                        updateButtonStatus(button, 'Fetching recent news...');
                        const newsQuery = `"${homeData.name}" vs "${awayData.name}" football`;
                        const newsSnippets = await fetchGameNews(newsQuery);
                        
                        const gameDateTime = new Date(commenceTime).toLocaleString('en-US', { dateStyle: 'full', timeStyle: 'short' });
                        const gameDetails = { gameDateTime, spread, newsSnippets };
                        const allData = { homeData, awayData, homeStats, awayStats, headToHead, homeSP, awaySP, homeInjuries, awayInjuries };

                        // --- 2. Iterative Prompting Chain ---
                        updateButtonStatus(button, 'Step 1/4: Building Foundation...');
                        const prompt1 = buildPrompt1_FactualFoundation(gameDetails, allData);
                        const narrative1 = await callGeminiAPI(prompt1);

                        updateButtonStatus(button, 'Step 2/4: Analyzing Matchups...');
                        const prompt2 = buildPrompt2_MatchupAnalysis(narrative1, allData);
                        const narrative2 = await callGeminiAPI(prompt2);

                        updateButtonStatus(button, 'Step 3/4: Making Pick...');
                        const prompt3 = buildPrompt3_PredictWinner(narrative1 + '\n\n' + narrative2, allData);
                        const narrative3 = await callGeminiAPI(prompt3);

                        updateButtonStatus(button, 'Step 4/4: Analyzing Underdog...');
                        const spreadNumber = parseFloat(spread.split(' ').pop());
                        const spreadTeam = spread.substring(0, spread.lastIndexOf(' '));
                        const underdogName = spreadNumber > 0 ? spreadTeam : (spreadTeam === homeData.name ? awayData.name : homeData.name);
                        const prompt4 = buildPrompt4_UnderdogPath(narrative1 + '\n\n' + narrative2 + '\n\n' + narrative3, underdogName);
                        const narrative4 = await callGeminiAPI(prompt4);

                        // --- 3. Display Final Result ---
                        const finalNarrative = [narrative1, narrative2, narrative3, narrative4].join('\n\n');
                        const rawData = { homeData, awayData, headToHead, homeSP, awaySP, homeInjuries, awayInjuries };
                        displayNarrative(finalNarrative, { homeTeam, awayTeam, spread, commenceTime }, rawData);

                    } catch (error) {
                        console.error("Analysis generation failed:", error);
                        showError(`Could not generate analysis. ${error.message}`);
                    } finally {
                        button.disabled = false;
                        button.innerHTML = 'Generate';
                    }
                }
            });

            // --- Start the app ---
            init();
        });
    </script>
</body>
</html>
