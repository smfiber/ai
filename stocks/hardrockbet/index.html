<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Football AI Narratives</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .loader {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .card-enter {
            opacity: 0;
            transform: translateY(20px);
            transition: opacity 0.5s ease, transform 0.5s ease;
        }
        .card-enter-active {
            opacity: 1;
            transform: translateY(0);
        }
        .prose h3 {
            font-size: 1.25rem;
            font-weight: 600;
            margin-top: 1.5rem;
            margin-bottom: 1rem;
            border-bottom: 1px solid #4a5568;
            padding-bottom: 0.5rem;
        }
        /* Custom Scrollbar Styles */
        #narrativeModalContent::-webkit-scrollbar {
            width: 8px;
        }
        #narrativeModalContent::-webkit-scrollbar-track {
            background: #2d3748; /* gray-800 */
        }
        #narrativeModalContent::-webkit-scrollbar-thumb {
            background-color: #4a5568; /* gray-600 */
            border-radius: 10px;
            border: 2px solid #2d3748; /* gray-800 */
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

    <!-- Combined API Key Modal -->
    <div id="apiKeyModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50">
        <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-md mx-4">
            <h2 class="text-2xl font-bold mb-4 text-center">Enter API Keys</h2>
            <p class="text-gray-400 mb-6 text-center">Please provide your API keys to start the application.</p>
            <form id="apiKeyForm">
                <div class="mb-4">
                    <label for="oddsApiKeyInput" class="block text-gray-400 text-sm font-bold mb-2">The Odds API Key:</label>
                    <input type="password" id="oddsApiKeyInput" class="w-full bg-gray-700 border border-gray-600 rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-blue-500" placeholder="Your Odds API Key">
                </div>
                <div class="mb-4">
                    <label for="geminiApiKeyInput" class="block text-gray-400 text-sm font-bold mb-2">Google Gemini API Key:</label>
                    <input type="password" id="geminiApiKeyInput" class="w-full bg-gray-700 border border-gray-600 rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-green-500" placeholder="Your Gemini API Key">
                </div>
                 <div class="mb-4">
                    <label for="googleApiKeyInput" class="block text-gray-400 text-sm font-bold mb-2">Google Search API Key:</label>
                    <input type="password" id="googleApiKeyInput" class="w-full bg-gray-700 border border-gray-600 rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Your Google API Key">
                </div>
                <div class="mb-6">
                    <label for="googleCxInput" class="block text-gray-400 text-sm font-bold mb-2">Google Engine ID (CX):</label>
                    <input type="password" id="googleCxInput" class="w-full bg-gray-700 border border-gray-600 rounded-md px-4 py-2 text-white focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="Your Google Engine ID">
                </div>
                <button type="submit" class="w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">Start Application</button>
            </form>
        </div>
    </div>

    <!-- Narrative Modal -->
    <div id="narrativeModal" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-50 hidden">
        <div class="bg-gray-800 p-8 rounded-lg shadow-2xl w-full max-w-2xl mx-4 relative">
            <button id="closeNarrativeModal" class="absolute top-2 right-4 text-gray-400 hover:text-white text-3xl font-bold">&times;</button>
            <div id="narrativeModalContent" class="max-h-[80vh] overflow-y-auto pr-4">
                <!-- Narrative will be injected here -->
            </div>
        </div>
    </div>


    <!-- Main Content -->
    <div id="app" class="container mx-auto p-4 md:p-8">
        <header class="text-center mb-10">
            <h1 class="text-4xl md:text-5xl font-bold">College Football Weekly</h1>
            <p class="text-gray-400 mt-2">AI-Generated Game Narratives Based on Live Spreads</p>
        </header>

        <!-- Loading Indicator -->
        <div id="mainLoader" class="flex justify-center items-center my-16 hidden">
            <div class="loader"></div>
            <p class="ml-4 text-lg">Fetching upcoming games...</p>
        </div>
        
        <!-- Error Display -->
        <div id="errorDisplay" class="hidden bg-red-900 border border-red-700 text-red-200 px-4 py-3 rounded-lg relative my-4" role="alert">
            <strong class="font-bold">Error:</strong>
            <span id="errorMessage" class="block sm:inline"></span>
        </div>

        <!-- Games List -->
        <div id="games-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
            <!-- Game cards will be injected here -->
        </div>

    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiKeyModal = document.getElementById('apiKeyModal');
            const apiKeyForm = document.getElementById('apiKeyForm');
            const oddsApiKeyInput = document.getElementById('oddsApiKeyInput');
            const geminiApiKeyInput = document.getElementById('geminiApiKeyInput');
            const googleApiKeyInput = document.getElementById('googleApiKeyInput');
            const googleCxInput = document.getElementById('googleCxInput');
            
            const narrativeModal = document.getElementById('narrativeModal');
            const narrativeModalContent = document.getElementById('narrativeModalContent');
            const closeNarrativeModal = document.getElementById('closeNarrativeModal');

            const mainLoader = document.getElementById('mainLoader');
            const errorDisplay = document.getElementById('errorDisplay');
            const errorMessage = document.getElementById('errorMessage');
            const gamesList = document.getElementById('games-list');
            
            const SPORTSDB_API_KEY = '3'; // Public key for TheSportsDB
            let oddsApiKey = '';
            let geminiApiKey = '';
            let googleApiKey = '';
            let googleCx = '';

            // --- Initialization ---
            function init() {
                apiKeyModal.classList.remove('hidden');
            }

            apiKeyForm.addEventListener('submit', (e) => {
                e.preventDefault();
                const oddsKey = oddsApiKeyInput.value.trim();
                const geminiKey = geminiApiKeyInput.value.trim();
                const googleKey = googleApiKeyInput.value.trim();
                const cxKey = googleCxInput.value.trim();
                
                if (oddsKey && geminiKey && googleKey && cxKey) {
                    oddsApiKey = oddsKey;
                    geminiApiKey = geminiKey;
                    googleApiKey = googleKey;
                    googleCx = cxKey;
                    apiKeyModal.classList.add('hidden');
                    fetchOdds();
                } else {
                    alert('Please provide all four API keys.');
                }
            });

            closeNarrativeModal.addEventListener('click', () => {
                narrativeModal.classList.add('hidden');
            });


            // --- API Fetching ---

            async function fetchOdds() {
                showLoader(true);
                clearError();
                gamesList.innerHTML = '';

                const sport = 'americanfootball_ncaaf';
                const regions = 'us';
                const markets = 'spreads';
                const oddsFormat = 'american';
                const apiUrl = `https://api.the-odds-api.com/v4/sports/${sport}/odds/?regions=${regions}&markets=${markets}&oddsFormat=${oddsFormat}&apiKey=${oddsApiKey}`;

                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        const errorData = await response.json();
                        throw new Error(errorData.message || `HTTP error! status: ${response.status}`);
                    }
                    const data = await response.json();
                    if (data.length === 0) {
                        throw new Error("No upcoming college football games found.");
                    }
                    displayGames(data);
                } catch (error) {
                    console.error('Error fetching odds:', error);
                    showError(`Failed to fetch odds: ${error.message}`);
                    apiKeyModal.classList.remove('hidden');
                } finally {
                    showLoader(false);
                }
            }

            async function fetchTeamData(teamName) {
                try {
                    const searchNames = [teamName, teamName.replace(' State', '')];
                    let teamDetails = null;

                    for (const name of searchNames) {
                        const teamResponse = await fetch(`https://www.thesportsdb.com/api/v1/json/${SPORTSDB_API_KEY}/searchteams.php?t=${encodeURIComponent(name)}`);
                        const teamData = await teamResponse.json();
                        if (teamData.teams) {
                            teamDetails = teamData.teams.find(t => t.strSport === 'American Football' && t.strLeague.includes('NCAA'));
                            if (teamDetails) break;
                        }
                    }
                    
                    if (!teamDetails) {
                        console.warn(`Could not find team details for: ${teamName}`);
                        return { id: null, name: teamName, record: 'N/A', league: 'N/A', description: 'No detailed data available.' };
                    }

                    const eventsResponse = await fetch(`https://www.thesportsdb.com/api/v1/json/${SPORTSDB_API_KEY}/eventslast.php?id=${teamDetails.idTeam}`);
                    const eventsData = await eventsResponse.json();
                    let wins = 0, losses = 0;

                    if (eventsData.results) {
                        eventsData.results.forEach(game => {
                            if (game.strWinner === teamDetails.strTeam) wins++;
                            else losses++;
                        });
                    }
                    
                    const record = (wins > 0 || losses > 0) ? `${wins}-${losses}` : '0-0';

                    return {
                        id: teamDetails.idTeam,
                        name: teamDetails.strTeam,
                        record,
                        league: teamDetails.strLeague,
                        description: teamDetails.strDescriptionEN?.split('. ').slice(0, 2).join('. ') + '.' || 'No description available.'
                    };
                } catch (error) {
                    console.error(`Error fetching data for ${teamName}:`, error);
                    return { id: null, name: teamName, error: 'Could not fetch data.' };
                }
            }

            async function fetchGameNews(query) {
                const apiUrl = `https://www.googleapis.com/customsearch/v1?key=${googleApiKey}&cx=${googleCx}&q=${encodeURIComponent(query)}`;
                try {
                    const response = await fetch(apiUrl);
                    if (!response.ok) {
                        throw new Error(`Google Search API error! Status: ${response.status}`);
                    }
                    const data = await response.json();
                    if (!data.items || data.items.length === 0) {
                        return "No recent news found for this matchup.";
                    }
                    // Return snippets from the top 3 results
                    return data.items.slice(0, 3).map(item => item.snippet).join(' ... ');
                } catch (error) {
                    console.error('Error fetching game news:', error);
                    return "Could not retrieve recent news.";
                }
            }
            
            async function generateNarrative(prompt, retries = 3, delay = 1000) {
                const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-05-20:generateContent?key=${geminiApiKey}`;

                try {
                    const response = await fetch(apiUrl, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ contents: [{ parts: [{ text: prompt }] }] })
                    });
                    
                    if (!response.ok) {
                        if (response.status === 403) {
                             const errorBody = await response.json();
                             console.error('Gemini API Error Response (403):', errorBody);
                             throw new Error(`AI generation failed with a 403 Forbidden error. Check Gemini API key permissions.`);
                        }
                        if (response.status >= 500 && retries > 0) {
                            await new Promise(res => setTimeout(res, delay));
                            return generateNarrative(prompt, retries - 1, delay * 2);
                        }
                        const errorBody = await response.json();
                        throw new Error(`AI generation failed. Status: ${response.status}`);
                    }

                    const result = await response.json();
                    
                    if (result.candidates && result.candidates[0].content && result.candidates[0].content.parts[0]) {
                        return result.candidates[0].content.parts[0].text;
                    } else {
                        if(retries > 0) {
                            await new Promise(res => setTimeout(res, delay));
                            return generateNarrative(prompt, retries - 1, delay * 2);
                        }
                        throw new Error("Could not parse the AI's response.");
                    }
                } catch (error) {
                    if (error instanceof TypeError && retries > 0) {
                         await new Promise(res => setTimeout(res, delay));
                         return generateNarrative(prompt, retries - 1, delay * 2);
                    }
                    throw error;
                }
            }


            // --- UI Rendering ---

            function displayGames(games) {
                gamesList.innerHTML = '';
                games.forEach((game, index) => {
                    const homeTeam = game.home_team;
                    const awayTeam = game.away_team;
                    
                    const bookmaker = game.bookmakers.find(b => b.key === 'draftkings' || b.key === 'fanduel') || game.bookmakers[0];
                    const spreadMarket = bookmaker.markets.find(m => m.key === 'spreads');
                    
                    if (!spreadMarket) return;

                    const homeOutcome = spreadMarket.outcomes.find(o => o.name === homeTeam);
                    const awayOutcome = spreadMarket.outcomes.find(o => o.name === awayTeam);

                    if (!homeOutcome || !awayOutcome) return;

                    const spreadDisplay = `${homeOutcome.name} ${homeOutcome.point > 0 ? '+' : ''}${homeOutcome.point}`;

                    const card = document.createElement('div');
                    card.className = 'bg-gray-800 rounded-lg p-5 shadow-lg card-enter';
                    card.innerHTML = `
                        <div class="flex justify-between items-center mb-3">
                            <span class="text-sm text-gray-400">${new Date(game.commence_time).toLocaleString()}</span>
                        </div>
                        <div class="text-center">
                            <h3 class="text-xl font-bold">${awayTeam} @ ${homeTeam}</h3>
                            <p class="text-blue-400 font-semibold mt-2">Spread: ${spreadDisplay}</p>
                        </div>
                        <button 
                            data-home-team="${homeTeam}" 
                            data-away-team="${awayTeam}" 
                            data-spread="${spreadDisplay}" 
                            data-commence-time="${game.commence_time}"
                            class="generate-btn mt-4 w-full bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-md transition duration-300">
                            Generate Narrative
                        </button>
                    `;
                    gamesList.appendChild(card);
                    setTimeout(() => card.classList.add('card-enter-active'), index * 100);
                });
            }
            
            function displayNarrative(narrative, gameDetails) {
                // Format the AI response to include styled headings
                let formattedNarrative = narrative
                    .replace(/### Pre-Game Narrative/g, '<h3 class="text-xl font-semibold text-white mb-2">Pre-Game Narrative</h3>')
                    .replace(/### Analyst's Pick/g, '<h3 class="text-xl font-semibold text-white mt-6 mb-2">Analyst\'s Pick</h3>')
                    .replace(/\n/g, '<br>');

                const gameDateTime = new Date(gameDetails.commenceTime).toLocaleString('en-US', { dateStyle: 'full', timeStyle: 'short' });

                narrativeModalContent.innerHTML = `
                    <h2 class="text-3xl font-bold mb-2 text-center">${gameDetails.awayTeam} vs. ${gameDetails.homeTeam}</h2>
                    <p class="text-center text-gray-400 text-sm mb-2">${gameDateTime}</p>
                    <p class="text-blue-400 text-center font-semibold mb-6">${gameDetails.spread}</p>
                    <div class="prose prose-invert max-w-none text-gray-300">
                        ${formattedNarrative}
                    </div>
                `;
                narrativeModal.classList.remove('hidden');
            }

            function showLoader(isLoading) {
                mainLoader.classList.toggle('hidden', !isLoading);
            }

            function showError(message) {
                errorMessage.textContent = message;
                errorDisplay.classList.remove('hidden');
            }

            function clearError() {
                errorDisplay.classList.add('hidden');
            }

            // --- Event Handling ---
            gamesList.addEventListener('click', async (e) => {
                if (e.target.classList.contains('generate-btn')) {
                    const button = e.target;
                    const homeTeam = button.dataset.homeTeam;
                    const awayTeam = button.dataset.awayTeam;
                    const spread = button.dataset.spread;
                    const commenceTime = button.dataset.commenceTime;
                    
                    button.disabled = true;
                    button.innerHTML = `<div class="inline-block h-5 w-5 animate-spin rounded-full border-2 border-solid border-current border-r-transparent align-[-0.125em] motion-reduce:animate-[spin_1.5s_linear_infinite]" role="status"></div> Generating...`;
                    clearError();

                    try {
                        // 1. Fetch rich data for both teams
                        const [homeData, awayData] = await Promise.all([
                            fetchTeamData(homeTeam),
                            fetchTeamData(awayTeam)
                        ]);
                        
                        // 2. Fetch recent news about the matchup
                        const newsQuery = `"${homeData.name}" vs "${awayData.name}" football`;
                        const newsSnippets = await fetchGameNews(newsQuery);
                        
                        const gameDateTime = new Date(commenceTime).toLocaleString('en-US', { dateStyle: 'full', timeStyle: 'short' });

                        // 3. Construct the new, two-part "Analyst Role-Play" prompt
                        const prompt = `
                            You are an expert college football analyst. Your task is to generate a two-part analysis for the upcoming game.

                            **CONTEXTUAL DATA:**
                            -   **Game Date & Time:** ${gameDateTime}
                            -   **Matchup:** ${awayData.name} (${awayData.league}) at ${homeData.name} (${homeData.league})
                            -   **Current Spread:** ${spread}.
                            -   **Recent News Snippets:** ${newsSnippets}
                            -   **${homeData.name} Info:** Last Season's Record is ${homeData.record}.
                            -   **${awayData.name} Info:** Last Season's Record is ${awayData.record}.

                            ---

                            **PART 1: Pre-Game Narrative**
                            Using the contextual data, write a compelling, factually accurate pre-game narrative (around 200 words).
                            -   **Fact Check Records:** If a team's record is '0-0' or 'N/A', the season has NOT started. DO NOT invent a win-loss record.
                            -   **Preseason Focus:** If it is the preseason, focus on season expectations based on the news and what the point spread implies.
                            -   **Synthesize News:** Integrate key points from the "Recent News Snippets".
                            -   **Formatting:** Start this section with the heading: ### Pre-Game Narrative

                            ---

                            **PART 2: Analyst's Pick**
                            Now, perform a deeper analysis to determine which team is more likely to cover the spread.
                            -   **Analyze Factors:** Briefly consider the following:
                                -   **Program Trajectory:** Do the news snippets suggest a team is improving (e.g., good recruiting, returning starters) or declining (e.g., losing talent, coaching changes)?
                                -   **Coaching Stability:** Is there a new coach, implying a rebuilding phase, or a veteran coach with a proven system?
                                -   **Strength of Key Units:** Does the news mention specific strengths or weaknesses (e.g., a dominant offensive line, an inexperienced secondary) that could create a mismatch?
                                -   **Talent Gap:** How significant is the talent difference based on their conferences (e.g., Power 5 vs. Group of 5)?
                            -   **State Your Pick:** Clearly state which team you believe will cover the spread and provide a concise reason for your choice based on your synthesis of these factors.
                            -   **Formatting:** Start this section with the heading: ### Analyst's Pick
                        `;

                        // 4. Generate the narrative
                        const narrativeText = await generateNarrative(prompt);

                        // 5. Display the result
                        displayNarrative(narrativeText, { homeTeam, awayTeam, spread, commenceTime });

                    } catch (error) {
                        console.error("Narrative generation failed:", error);
                        showError(`Could not generate narrative. ${error.message}`);
                    } finally {
                        button.disabled = false;
                        button.innerHTML = 'Generate Narrative';
                    }
                }
            });

            // --- Start the app ---
            init();
        });
    </script>
</body>
</html>
