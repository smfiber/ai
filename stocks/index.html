<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Research Hub v7.0.0</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- Marked.js for rendering Markdown from the AI -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-100">

    <!-- Header Section -->
    <header class="relative bg-gray-800 text-white p-6 shadow-lg">
        <div id="header-bg-image" class="absolute inset-0 bg-cover bg-center opacity-20"></div>
        <div class="relative container mx-auto flex justify-between items-center">
            <div>
                <h1 class="text-3xl font-bold tracking-tight">Stock Research Hub</h1>
                <div class="flex items-center gap-x-3">
                    <span id="app-version-display" class="text-xs bg-indigo-500 text-white font-semibold px-2 py-0.5 rounded"></span>
                    <span id="connection-status" class="text-xs font-semibold px-2 py-0.5 rounded"></span>
                </div>
            </div>
            <div id="auth-container">
                <!-- Auth buttons will be injected here -->
            </div>
        </div>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto p-6">
        <div id="main-content" class="hidden">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                <!-- Stock Research Card -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">Stock Research</h2>
                    <form id="stock-research-form">
                        <div>
                            <label for="ticker-input" class="block text-sm font-medium text-gray-700">Ticker Symbol</label>
                            <input type="text" id="ticker-input" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 uppercase" placeholder="e.g., GOOGL" required>
                        </div>
                        <div class="mt-4">
                            <label for="sector-input" class="block text-sm font-medium text-gray-700">Sector (Optional)</label>
                            <input type="text" id="sector-input" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" placeholder="e.g., Technology">
                        </div>
                        <button type="submit" class="mt-6 w-full bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                            Generate Financial Analysis
                        </button>
                    </form>
                </div>

                <!-- Portfolio Management Card -->
                <div class="bg-white p-6 rounded-lg shadow-md">
                    <h2 class="text-2xl font-bold text-gray-800 mb-4">My Portfolio</h2>
                    <p class="text-gray-600 mb-4">Manage your tracked stocks and view your portfolio.</p>
                    <button id="manage-portfolio-button" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-lg transition duration-300">
                        View Portfolio
                    </button>
                </div>
            </div>
        </div>
        <div id="login-prompt" class="text-center py-10">
            <h2 class="text-2xl font-bold text-gray-700">Welcome to the Stock Research Hub</h2>
            <p class="text-gray-600 mt-2">Please sign in with Google to begin.</p>
        </div>
    </main>

    <!-- Modals (hidden by default) -->
    
    <!-- Loading State Modal -->
    <div id="loadingStateModal" class="modal fixed inset-0 bg-gray-900 bg-opacity-75 flex items-center justify-center z-50">
        <div class="text-center text-white">
            <div class="loader ease-linear rounded-full border-8 border-t-8 border-gray-200 h-24 w-24 mx-auto"></div>
            <p id="loading-message" class="mt-4 text-lg">Loading...</p>
        </div>
    </div>

    <!-- Message Modal -->
    <div id="messageModal" class="modal fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl p-6 w-full max-w-md mx-auto">
            <h3 id="message-title" class="text-xl font-bold mb-4">Notification</h3>
            <p id="message-text" class="text-gray-700"></p>
            <div class="mt-6 text-right">
                <button id="message-ok-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">OK</button>
            </div>
        </div>
    </div>

    <!-- Financial Analysis Modal -->
    <div id="financialAnalysisModal" class="modal fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-3xl mx-auto flex flex-col" style="height: 90vh;">
            <div class="p-4 border-b flex justify-between items-center">
                <h3 class="text-xl font-bold">Financial Analysis</h3>
                <button id="close-financial-analysis" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div id="financial-analysis-content" class="p-6 overflow-y-auto flex-grow prose max-w-none"></div>
            <div class="p-4 border-t bg-gray-50 flex justify-end gap-4">
                 <button id="save-analysis-button" class="bg-green-600 hover:bg-green-700 text-white font-bold py-2 px-4 rounded">Save to Google Drive</button>
            </div>
        </div>
    </div>

    <!-- Portfolio Modal -->
    <div id="portfolioModal" class="modal fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-4xl mx-auto flex flex-col" style="height: 90vh;">
            <div class="p-4 border-b flex justify-between items-center">
                <h3 class="text-xl font-bold">My Portfolio</h3>
                <button id="close-portfolio-modal" class="text-gray-500 hover:text-gray-800">&times;</button>
            </div>
            <div id="portfolio-content" class="p-6 overflow-y-auto flex-grow"></div>
            <div class="p-4 border-t bg-gray-50 flex justify-end gap-4">
                <button id="add-stock-button" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Add New Stock</button>
            </div>
        </div>
    </div>

    <!-- Manage Stock Modal (for adding/editing) -->
    <div id="manageStockModal" class="modal fixed inset-0 bg-gray-900 bg-opacity-60 flex items-center justify-center z-50">
        <div class="bg-white rounded-lg shadow-xl w-full max-w-lg mx-auto">
            <form id="manage-stock-form">
                <div class="p-6">
                    <h3 id="manage-stock-title" class="text-xl font-bold mb-4">Add Stock to Portfolio</h3>
                    <div class="space-y-4">
                        <div>
                            <label for="manage-stock-ticker" class="block text-sm font-medium text-gray-700">Ticker Symbol</label>
                            <input type="text" id="manage-stock-ticker" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2 uppercase" required>
                        </div>
                        <div>
                            <label for="manage-stock-name" class="block text-sm font-medium text-gray-700">Company Name</label>
                            <input type="text" id="manage-stock-name" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                        </div>
                        <div>
                            <label for="manage-stock-sector" class="block text-sm font-medium text-gray-700">Sector</label>
                            <input type="text" id="manage-stock-sector" class="mt-1 block w-full border border-gray-300 rounded-md shadow-sm p-2" required>
                        </div>
                    </div>
                </div>
                <div class="p-4 border-t border-gray-200 bg-gray-50 flex justify-end gap-4">
                    <button type="button" id="cancel-manage-stock-button" class="bg-gray-200 hover:bg-gray-300 text-gray-800 font-bold py-2 px-4 rounded">Cancel</button>
                    <button type="submit" id="save-stock-button" class="bg-indigo-600 hover:bg-indigo-700 text-white font-bold py-2 px-4 rounded">Save Stock</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module" src="main.js"></script>

</body>
</html>
