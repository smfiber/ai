<!DOCTYPE html>
<html lang="en" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Collaborative Whiteboard 4.2 (3D Primitives)</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ§Š</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro@5"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <style>
        :root { --bg-color: #111827; --surface-color: rgba(31, 41, 55, 0.7); --border-color: rgba(55, 65, 81, 0.8); --accent-color: #4f46e5; --text-color: #ffffff; --text-muted-color: #9ca3af; }
        body { font-family: 'Inter', sans-serif; background: radial-gradient(ellipse at bottom, #1b2735 0%, #090a0f 100%); }
        html, body { height: 100%; margin: 0; padding: 0; overflow: hidden; }
        #main-layout { display: flex; height: 100vh; width: 100vw; }
        #whiteboard-wrapper { flex-grow: 1; display: flex; flex-direction: column; overflow: hidden; position: relative; }
        #app-container { width: 100%; height: 100%; display: flex; flex-direction: column; padding: 1rem; }
        #main-content { position: relative; flex-grow: 1; background-color: transparent; border-radius: 0.75rem; }
        .glass-ui { background: var(--surface-color); backdrop-filter: blur(12px); -webkit-backdrop-filter: blur(12px); border: 1px solid var(--border-color); border-radius: 0.75rem; transition: all 0.3s ease; }
        #whiteboard, #event-capture-layer { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background-color: transparent; border-radius: 0.75rem; }
        #toolbar { display: flex; align-items: center; justify-content: center; flex-wrap: wrap; gap: 0.75rem; padding: 0.5rem; margin-bottom: 1rem; position: relative; z-index: 100; }
        .toolbar-group { display: flex; align-items: center; padding: 0.25rem; gap: 0.25rem; }
        .divider { width: 1px; height: 24px; background-color: var(--border-color); margin: 0 0.5rem; }
        .tool-btn, .size-btn { background: transparent; border: none; color: var(--text-muted-color); padding: 0.5rem; border-radius: 0.5rem; transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1); }
        .tool-btn:hover:not(:disabled), .size-btn:hover { transform: scale(1.15) rotate(-5deg); filter: brightness(1.2); color: var(--text-color); }
        .tool-btn.selected, .size-btn.selected { background-color: var(--accent-color); color: white; transform: scale(1.1); }
        .tool-btn:disabled { color: #555; cursor: not-allowed; }
        .tool-btn:disabled:hover { transform: none; filter: none; }
    </style>
</head>
<body class="text-white antialiased">
    <div id="main-layout">
        <div id="chat-container" class="hidden"></div>

        <div id="whiteboard-wrapper">
            <button id="show-chat-btn"><i class="fa-solid fa-chevron-right"></i></button>
            <div id="app-container">
                <header class="flex flex-col md:flex-row justify-between items-start mb-4">
                    <div>
                        <h1 id="whiteboard-title" class="text-2xl font-bold text-white rounded px-1"></h1>
                        <p id="whiteboard-description" class="text-sm text-gray-400 rounded px-1"></p>
                    </div>
                    <div class="flex flex-col items-end mt-2 md:mt-0 space-y-2">
                        <div class="text-xs text-gray-500">Version: <span id="version-number" class="font-mono bg-gray-700 px-2 py-1 rounded">4.2-3D-primitives</span></div>
                     </div>
                </header>
                 <div id="toolbar" class="glass-ui">
                    <div class="toolbar-group">
                        <button data-tool="select" id="select-tool-btn" class="tool-btn selected p-2" title="Select (V)"><i class="fa-solid fa-arrow-pointer"></i></button>
                    </div>
                    <div class="divider"></div>
                    <div class="toolbar-group">
                        <button data-mode="translate" id="translate-mode-btn" class="tool-btn p-2" title="Translate (W)"><i class="fa-solid fa-arrows-up-down-left-right"></i></button>
                        <button data-mode="rotate" id="rotate-mode-btn" class="tool-btn p-2" title="Rotate (E)"><i class="fa-solid fa-rotate"></i></button>
                        <button data-mode="scale" id="scale-mode-btn" class="tool-btn p-2" title="Scale (R)"><i class="fa-solid fa-expand"></i></button>
                    </div>
                    <div class="divider"></div>
                    <div class="toolbar-group">
                        <button id="add-cube-btn" class="tool-btn p-2" title="Add Cube"><i class="fa-solid fa-cube"></i></button>
                    </div>
                    <div class="divider"></div>
                     <div class="toolbar-group">
                        <button id="clear-canvas-btn" class="tool-btn p-2 text-red-400" title="Clear Canvas"><i class="fa-solid fa-eraser"></i></button>
                    </div>
                </div>

                <main id="main-content" class="flex-grow w-full h-full min-h-0 relative">
                    <canvas id="whiteboard"></canvas>
                    <div id="event-capture-layer"></div>
                </main>
            </div>
        </div>
    </div>
    
    <script type="module">
        // --- Three.js Imports ---
        import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.166.1/build/three.module.js';
        import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.166.1/examples/jsm/controls/OrbitControls.js';
        import { TransformControls } from 'https://cdn.jsdelivr.net/npm/three@0.166.1/examples/jsm/controls/TransformControls.js';
        // --- Firebase Imports ---
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInAnonymously } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-auth.js";
        import { getFirestore, onSnapshot, collection, doc, query, where, writeBatch, getDocs, setDoc, updateDoc, serverTimestamp, addDoc } from "https://www.gstatic.com/firebasejs/11.6.1/firebase-firestore.js";
        
        // DOM Elements
        const main_content = document.getElementById('main-content');
        const canvas = document.getElementById('whiteboard');
        const eventCaptureLayer = document.getElementById('event-capture-layer');
        const whiteboardId = 'whiteboard-00-default';
        
        // --- Firebase & State Globals ---
        let db, auth;
        let unsubscribeFromDrawings, unsubscribeFromState;
        const state = { allDrawings: new Map(), currentEpoch: 0, };
        const threeObjects = new Map();
        
        // --- Three.js Globals ---
        let scene, camera, renderer, orbitControls, transformControls, raycaster, mouse;
        let selectedObject = null;
        
        function initThree() {
            const rect = main_content.getBoundingClientRect();
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x111827);

            camera = new THREE.PerspectiveCamera(75, rect.width / rect.height, 0.1, 5000);
            camera.position.set(0, 200, 500);
            
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(rect.width, rect.height);
            renderer.setPixelRatio(window.devicePixelRatio);
            
            orbitControls = new OrbitControls(camera, eventCaptureLayer);
            orbitControls.enableDamping = true;
            
            scene.add(new THREE.AmbientLight(0xffffff, 0.7));
            const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
            directionalLight.position.set(100, 200, 300);
            scene.add(directionalLight);
            
            scene.add(new THREE.GridHelper(2000, 100, 0x444444, 0x222222));
            
            raycaster = new THREE.Raycaster();
            mouse = new THREE.Vector2();

            transformControls = new TransformControls(camera, eventCaptureLayer);
            transformControls.addEventListener('dragging-changed', (event) => {
                orbitControls.enabled = !event.value;
            });
            transformControls.addEventListener('mouseUp', () => {
                if (selectedObject) {
                    updateObjectInFirestore3D(selectedObject);
                }
            });
            scene.add(transformControls);

            animate();
        }

        function animate() {
            requestAnimationFrame(animate);
            orbitControls.update();
            renderer.render(scene, camera);
        }

        function onWindowResize() {
            const rect = main_content.getBoundingClientRect();
            if (rect.width === 0 || rect.height === 0) return;
            camera.aspect = rect.width / rect.height;
            camera.updateProjectionMatrix();
            renderer.setSize(rect.width, rect.height);
        }

        function updateSceneFromState() {
             state.allDrawings.forEach((data, id) => {
                if (!threeObjects.has(id)) {
                    const threeObj = createThreeObject(data);
                    if (threeObj) {
                        threeObjects.set(id, threeObj);
                        scene.add(threeObj);
                    }
                } else {
                    const obj = threeObjects.get(id);
                    if (obj.userData.firestoreId === selectedObject?.userData.firestoreId) return; // Don't update the object while it's selected
                    if (data.position) obj.position.copy(data.position);
                    if (data.rotation) obj.rotation.set(data.rotation._x, data.rotation._y, data.rotation._z);
                    if (data.scale) obj.scale.copy(data.scale);
                }
            });
        }

        function createThreeObject(data) {
            if (!data) return null;
            let obj;
            const material = new THREE.MeshStandardMaterial({ color: data.color || 0xffffff, side: THREE.DoubleSide });
            const is3dData = data.position && data.rotation && data.scale;

            switch (data.type) {
                case 'rectangle':
                    obj = new THREE.Mesh(new THREE.PlaneGeometry(data.width || 1, data.height || 1), material);
                    break;
                case 'circle':
                    obj = new THREE.Mesh(new THREE.CircleGeometry(data.radius || 0.5, 32), material);
                    break;
                // +++ NEW CASE +++
                case 'cube':
                    obj = new THREE.Mesh(new THREE.BoxGeometry(data.size || 50, data.size || 50, data.size || 50), material);
                    break;
                case 'path':
                     if (!data.points || data.points.length < 2) return null;
                     const points = data.points.map(p => new THREE.Vector3(p.x, -p.y, 0));
                     const geometry = new THREE.BufferGeometry().setFromPoints(points);
                     obj = new THREE.Line(geometry, new THREE.LineBasicMaterial({ color: data.color || 0xffffff }));
                    break;
                default: return null;
            }

            if (is3dData) {
                obj.position.copy(data.position);
                obj.rotation.set(data.rotation._x, data.rotation._y, data.rotation._z);
                obj.scale.copy(data.scale);
            } else {
                // Legacy 2D object placement logic, can be removed later
                const zPos = (data.timestamp?.seconds || 0) % 100;
                let xPos=0, yPos=0;
                if(data.type === 'rectangle') { xPos = data.x + data.width / 2; yPos = data.y + data.height / 2; }
                else if (data.type === 'circle') { xPos = data.x; yPos = data.y; }
                obj.position.set(xPos, -yPos, zPos);
                obj.rotation.x = -Math.PI / 2;
            }
            
            obj.userData.firestoreId = data.id;
            return obj;
        }

        async function updateObjectInFirestore3D(object) {
            const id = object.userData.firestoreId;
            if (!id) return;
            const docRef = doc(db, `artifacts/${whiteboardId}/public/data/drawings`, id);
            
            const updateData = {
                position: {x: object.position.x, y: object.position.y, z: object.position.z},
                rotation: { _x: object.rotation.x, _y: object.rotation.y, _z: object.rotation.z, _order: object.rotation.order },
                scale: {x: object.scale.x, y: object.scale.y, z: object.scale.z},
                timestamp: serverTimestamp()
            };
            await updateDoc(docRef, updateData);
        }

        function onCanvasClick(event) {
            if (transformControls.dragging) return;
            const rect = renderer.domElement.getBoundingClientRect();
            mouse.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mouse.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
            
            raycaster.setFromCamera(mouse, camera);
            const intersects = raycaster.intersectObjects(Array.from(threeObjects.values()), false);
            if (intersects.length > 0) {
                const firstIntersected = intersects[0].object;
                if (selectedObject !== firstIntersected) {
                    selectedObject = firstIntersected;
                    transformControls.attach(selectedObject);
                }
            } else {
                if (selectedObject) {
                    transformControls.detach();
                    selectedObject = null;
                }
            }
        }
        
        // +++ NEW FUNCTION +++
        async function addPrimitive(type) {
            if (!db || !state.currentEpoch) return;

            // Calculate a position in front of the camera
            const position = new THREE.Vector3();
            const quaternion = new THREE.Quaternion();
            camera.getWorldPosition(position);
            camera.getWorldQuaternion(quaternion);
            const forward = new THREE.Vector3(0, 0, -1).applyQuaternion(quaternion);
            position.add(forward.multiplyScalar(250)); // Place it 250 units in front of camera

            const newObjectData = {
                type: type,
                epoch: state.currentEpoch,
                timestamp: serverTimestamp(),
                position: { x: position.x, y: position.y, z: position.z },
                rotation: { _x: 0, _y: 0, _z: 0, _order: 'XYZ' },
                scale: { x: 1, y: 1, z: 1 },
                color: Math.random() * 0xffffff, // Add a random color
                size: 50 // Default size for primitives
            };

            try {
                const collectionRef = collection(db, `artifacts/${whiteboardId}/public/data/drawings`);
                await addDoc(collectionRef, newObjectData);
            } catch (error) {
                console.error("Error adding new primitive to Firestore:", error);
            }
        }

        function setupEventListeners() {
            window.addEventListener('resize', onWindowResize, { passive: true });
            eventCaptureLayer.addEventListener('click', onCanvasClick); // Use event capture layer for clicks
            
            document.getElementById('translate-mode-btn').addEventListener('click', () => transformControls.setMode('translate'));
            document.getElementById('rotate-mode-btn').addEventListener('click', () => transformControls.setMode('rotate'));
            document.getElementById('scale-mode-btn').addEventListener('click', () => transformControls.setMode('scale'));
            document.getElementById('clear-canvas-btn').addEventListener('click', clearAllDrawings);
            // +++ NEW EVENT LISTENER +++
            document.getElementById('add-cube-btn').addEventListener('click', () => addPrimitive('cube'));
        }

        function initializeAppLogic(fKey) {
            const firebaseConfig = { apiKey: fKey, authDomain: "whiteboard-00.firebaseapp.com", projectId: "whiteboard-00", storageBucket: "whiteboard-00.appspot.com", messagingSenderId: "34696279859", appId: "1:34696279859:web:a01addc7e57a8d06947046", };
            try {
                const app = initializeApp(firebaseConfig);
                auth = getAuth(app);
                db = getFirestore(app);
            } catch (error) { console.error("Firebase init failed:", error); return; }
            
            initThree();
            onAuthStateChanged(auth, async (user) => { if (user) { setupStateListener(); setupDrawingsListener(); } });
            if (!auth.currentUser) { signInAnonymously(auth).catch(console.error); }
            setupEventListeners();
        }
        
        // --- Firebase Functions ---
        function setupStateListener() {
            if(unsubscribeFromState) unsubscribeFromState();
            const stateRef = doc(db, `artifacts/${whiteboardId}/public/state`);
            unsubscribeFromState = onSnapshot(stateRef, (docSnap) => {
                if (docSnap.exists()) {
                    const data = docSnap.data();
                    if(data.currentEpoch && data.currentEpoch !== state.currentEpoch) {
                        state.currentEpoch = data.currentEpoch;
                        setupDrawingsListener();
                    }
                }
            });
        }
        
        function setupDrawingsListener() {
            if (unsubscribeFromDrawings) unsubscribeFromDrawings();
            
            // Clear existing scene
            threeObjects.forEach(obj => scene.remove(obj));
            threeObjects.clear();
            state.allDrawings.clear();
            
            if (state.currentEpoch === 0) { 
                console.log("Waiting for epoch...");
                return;
            }

            const q = query(collection(db, `artifacts/${whiteboardId}/public/data/drawings`), where("epoch", "==", state.currentEpoch));
            unsubscribeFromDrawings = onSnapshot(q, (snapshot) => {
                 snapshot.docChanges().forEach((change) => {
                    const docData = change.doc.data();
                    const docId = change.doc.id;
                    if (change.type === 'removed') { 
                        state.allDrawings.delete(docId);
                        if (threeObjects.has(docId)) {
                            scene.remove(threeObjects.get(docId));
                            threeObjects.delete(docId);
                        }
                    } else { 
                        state.allDrawings.set(docId, { id: docId, ...docData }); 
                    }
                 });
                 updateSceneFromState();
            }, (error) => console.error("Snapshot listener error:", error));
        }

        async function clearAllDrawings() {
            const newEpoch = Date.now();
            const batch = writeBatch(db);
            const stateRef = doc(db, `artifacts/${whiteboardId}/public/state`);
            batch.update(stateRef, { currentEpoch: newEpoch });
            await batch.commit();
            // Listeners will handle the cleanup
        }

        window.addEventListener('load', () => {
             const storedFirebaseKey = localStorage.getItem('firebaseApiKey');
             initializeAppLogic(storedFirebaseKey || "YOUR_API_KEY_HERE");
        });
    </script>
</body>
</html>
