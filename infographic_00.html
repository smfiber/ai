<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced AI Infographic Creator</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel to transpile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Libraries for Exporting -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>
<body class="bg-gray-100 font-sans">
    <!-- The React app will be rendered here -->
    <div id="root"></div>

    <!-- The React code, written in JSX, to be transpiled by Babel -->
    <script type="text/babel">
        // --- SVG Icons (for UI controls) ---
        const FileDownIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" x2="12" y1="15" y2="3" /></svg>);
        const SparklesIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></svg>);
        const PlusIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>);
        const TrashIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>);
        const WandIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m21.64 3.64-1.28-1.28a1.21 1.21 0 0 0-1.72 0L2.36 18.64a1.21 1.21 0 0 0 0 1.72l1.28 1.28a1.2 1.2 0 0 0 1.72 0L21.64 5.36a1.2 1.2 0 0 0 0-1.72Z"></path><path d="m14 7 3 3"></path><path d="M5 6v4"></path><path d="M19 14v4"></path><path d="M10 2v2"></path><path d="M7 8H3"></path><path d="M21 16h-4"></path><path d="M11 3H9"></path></svg>);

        // --- Loading Spinner Component ---
        const Spinner = () => <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>;

        // --- Main App Component ---
        function App() {
            const { useState, useRef, useEffect, useCallback } = React;
            const { jsPDF } = window.jspdf;

            // --- State Management ---
            const [apiKey, setApiKey] = useState("");
            const [showApiKeyModal, setShowApiKeyModal] = useState(true);
            const [tempApiKey, setTempApiKey] = useState("");
            
            const [contentMode, setContentMode] = useState('ai'); // 'ai' or 'manual'
            const [tasks, setTasks] = useState([]);
            const [prompt, setPrompt] = useState("The process of photosynthesis");
            const [title, setTitle] = useState("Your Infographic Title");
            const [pointCount, setPointCount] = useState(4);
            const [layout, setLayout] = useState('grid'); // 'grid', 'list'

            // Expanded theme state for advanced design controls
            const [theme, setTheme] = useState({
                backgroundColor: '#F3F4F6',
                titleColor: '#111827',
                textColor: '#374151',
                cardBgColor: '#FFFFFF',
                cardPadding: 24, // in pixels
                cardBorderRadius: 16, // in pixels
                titleFontSize: 48, // in pixels
                itemTitleFontSize: 20, // in pixels
            });

            const [isDownloading, setIsDownloading] = useState(false);
            const [isGenerating, setIsGenerating] = useState(false);
            const [error, setError] = useState(null);

            const infographicRef = useRef(null);
            
            // --- API Key and Initial Setup ---
            useEffect(() => {
                const storedKey = localStorage.getItem("gemini_api_key");
                if(storedKey) {
                    setApiKey(storedKey);
                    setShowApiKeyModal(false);
                }
            }, []);

            const handleApiKeySubmit = () => {
                if(tempApiKey.trim()) {
                    localStorage.setItem("gemini_api_key", tempApiKey.trim());
                    setApiKey(tempApiKey.trim());
                    setShowApiKeyModal(false);
                }
            };

            // --- API Call Functions ---
            const generateTextContent = useCallback(async () => {
                const systemPrompt = `You are an expert infographic designer. Based on the user's prompt, generate a main title for the infographic and ${pointCount} distinct points. For each point, provide a short, engaging title and a one-sentence description.`;
                const payload = {
                    contents: [{ role: "user", parts: [{ text: `Prompt: "${prompt}"\n\n${systemPrompt}` }] }],
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "OBJECT",
                            properties: {
                                "mainTitle": { "type": "STRING" },
                                "points": { "type": "ARRAY", "items": { "type": "OBJECT", "properties": { "title": { "type": "STRING" }, "description": { "type": "STRING" } } } }
                            }
                        }
                    }
                };
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`Gemini API Error: ${response.status} ${response.statusText}`);
                const result = await response.json();
                if (!result.candidates?.[0]?.content?.parts?.[0]?.text) throw new Error("No content generated from Gemini.");
                const rawText = result.candidates[0].content.parts[0].text;
                const jsonString = rawText.substring(rawText.indexOf('{'), rawText.lastIndexOf('}') + 1);
                return JSON.parse(jsonString);
            }, [prompt, pointCount, apiKey]);

            const generateIconForPoint = useCallback(async (pointTitle) => {
                const iconPrompt = `A minimalist, flat design icon representing '${pointTitle}', simple, vector style, on a clean white background.`;
                const payload = { instances: [{ prompt: iconPrompt }], parameters: { "sampleCount": 1 } };
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`Imagen API Error: ${response.status} ${response.statusText}`);
                const result = await response.json();
                if (!result.predictions?.[0]?.bytesBase64Encoded) throw new Error("No image generated from Imagen.");
                return `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
            }, [apiKey]);

            // --- Main Handler Functions ---
            const handleGenerate = async () => {
                if (!prompt && contentMode === 'ai') {
                    setError("Please enter a topic to generate content.");
                    return;
                }
                if (!apiKey) {
                    setError("Please set your API key first.");
                    return;
                }

                setIsGenerating(true);
                setError(null);
                
                try {
                    let generatedTasks = [];
                    if (contentMode === 'ai') {
                        const { mainTitle, points } = await generateTextContent();
                        setTitle(mainTitle);
                        generatedTasks = points.map((point, index) => ({
                            id: Date.now() + index,
                            title: point.title,
                            description: point.description,
                            iconUrl: null,
                            isIconLoading: true,
                        }));
                    } else { // Manual mode, generate icons for existing tasks
                        generatedTasks = tasks.map(task => ({ ...task, isIconLoading: true, iconUrl: null }));
                    }

                    setTasks(generatedTasks);

                    await Promise.all(generatedTasks.map(async (task) => {
                        try {
                           const iconUrl = await generateIconForPoint(task.title);
                           setTasks(prev => prev.map(t => t.id === task.id ? { ...t, iconUrl, isIconLoading: false } : t));
                        } catch (iconError) {
                            console.error(`Failed to generate icon for "${task.title}":`, iconError);
                             setTasks(prev => prev.map(t => t.id === task.id ? { ...t, isIconLoading: false } : t));
                        }
                    }));
                } catch (err) {
                    console.error("Content generation failed:", err);
                    setError(err.message);
                } finally {
                    setIsGenerating(false);
                }
            };

            const performDownload = async (format) => {
                if (!infographicRef.current) return;
                setIsDownloading(true);
                try {
                    const canvas = await html2canvas(infographicRef.current, {
                        backgroundColor: theme.backgroundColor,
                        useCORS: true,
                        scale: 2 
                    });

                    if (format === 'pdf') {
                        const imgData = canvas.toDataURL('image/png');
                        const pdf = new jsPDF({
                            orientation: canvas.width > canvas.height ? 'l' : 'p',
                            unit: 'px',
                            format: [canvas.width, canvas.height]
                        });
                        pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
                        pdf.save('ai-infographic.pdf');
                    } else {
                        const image = canvas.toDataURL(`image/${format}`, 1.0);
                        const link = document.createElement('a');
                        link.download = `ai-infographic.${format}`;
                        link.href = image;
                        link.click();
                    }
                } catch (err) {
                    console.error("Error during download:", err);
                    setError("Failed to export the infographic.");
                } finally {
                    setIsDownloading(false);
                }
            };

            // --- Manual Content Handlers ---
            const addManualPoint = () => {
                const newPoint = {
                    id: Date.now(),
                    title: "New Point",
                    description: "Describe your point here.",
                    iconUrl: null,
                    isIconLoading: false,
                };
                setTasks(prev => [...prev, newPoint]);
            };

            const updateManualPoint = (id, field, value) => {
                setTasks(prev => prev.map(t => t.id === id ? { ...t, [field]: value } : t));
            };

            const removeManualPoint = (id) => {
                setTasks(prev => prev.filter(t => t.id !== id));
            };

            // --- Render Logic ---

            if (showApiKeyModal) {
                return (
                    <div className="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 p-4">
                        <div className="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
                            <h2 className="text-2xl font-bold mb-4">Enter Gemini API Key</h2>
                            <p className="text-gray-600 mb-6">To generate content, please provide your Google AI Studio API key. It will be saved in your browser's local storage.</p>
                            <input type="password" value={tempApiKey} onChange={e => setTempApiKey(e.target.value)} placeholder="Enter your API key" className="w-full p-2 border border-gray-300 rounded-lg mb-4"/>
                            <button onClick={handleApiKeySubmit} className="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700">Save and Continue</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col lg:flex-row items-start justify-center p-4 sm:p-6 lg:p-8 space-y-8 lg:space-y-0 lg:space-x-8">
                    {/* --- Controls Panel --- */}
                    <div className="w-full lg:w-96 lg:max-w-sm bg-white p-6 rounded-2xl shadow-lg sticky top-8 self-start">
                        <h1 className="text-2xl font-bold mb-6 text-gray-800 border-b pb-3">Infographic Studio</h1>
                        
                        {/* Content Mode Toggle */}
                        <div className="mb-6">
                            <label className="block text-sm font-semibold text-gray-600 mb-2">Content Mode</label>
                            <div className="flex bg-gray-200 rounded-lg p-1">
                                <button onClick={() => setContentMode('ai')} className={`w-1/2 py-2 text-sm font-bold rounded-md transition-colors ${contentMode === 'ai' ? 'bg-blue-500 text-white shadow' : 'text-gray-600'}`}>AI Generate</button>
                                <button onClick={() => setContentMode('manual')} className={`w-1/2 py-2 text-sm font-bold rounded-md transition-colors ${contentMode === 'manual' ? 'bg-blue-500 text-white shadow' : 'text-gray-600'}`}>Manual Entry</button>
                            </div>
                        </div>

                        {/* AI Content Controls */}
                        {contentMode === 'ai' && (
                            <div className="space-y-4">
                                <div>
                                    <label htmlFor="prompt" className="block text-sm font-medium text-gray-700 mb-1">Infographic Topic</label>
                                    <textarea id="prompt" value={prompt} onChange={(e) => setPrompt(e.target.value)} className="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" rows="3"></textarea>
                                </div>
                                <div>
                                    <label htmlFor="pointCount" className="block text-sm font-medium text-gray-700 mb-1">Number of Points</label>
                                    <input type="number" id="pointCount" value={pointCount} onChange={e => setPointCount(Math.max(1, parseInt(e.target.value, 10) || 1))} className="w-full p-2 border border-gray-300 rounded-lg" min="1"/>
                                </div>
                                <button onClick={handleGenerate} disabled={isGenerating} className="w-full flex items-center justify-center bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 shadow-md disabled:bg-green-400">
                                    <SparklesIcon className="mr-2 w-5 h-5" />
                                    {isGenerating ? 'Generating...' : 'Generate Content & Icons'}
                                </button>
                            </div>
                        )}

                        {/* Manual Content Controls */}
                        {contentMode === 'manual' && (
                            <div className="space-y-4">
                                <div>
                                    <label className="block text-sm font-medium text-gray-700 mb-1">Main Title</label>
                                    <input type="text" value={title} onChange={e => setTitle(e.target.value)} className="w-full p-2 border border-gray-300 rounded-lg"/>
                                </div>
                                <h3 className="text-md font-semibold text-gray-700 pt-2 border-t">Content Points</h3>
                                <div className="space-y-3 max-h-60 overflow-y-auto pr-2">
                                    {tasks.map((task, index) => (
                                        <div key={task.id} className="p-3 bg-gray-50 rounded-lg border">
                                            <div className="flex justify-between items-center mb-2">
                                                <label className="text-sm font-medium text-gray-600">Point {index + 1}</label>
                                                <button onClick={() => removeManualPoint(task.id)} className="text-red-500 hover:text-red-700"><TrashIcon className="w-4 h-4"/></button>
                                            </div>
                                            <input type="text" placeholder="Title" value={task.title} onChange={e => updateManualPoint(task.id, 'title', e.target.value)} className="w-full p-1.5 border rounded-md mb-2 text-sm"/>
                                            <textarea placeholder="Description" value={task.description} onChange={e => updateManualPoint(task.id, 'description', e.target.value)} className="w-full p-1.5 border rounded-md text-sm" rows="2"/>
                                        </div>
                                    ))}
                                </div>
                                <button onClick={addManualPoint} className="w-full flex items-center justify-center bg-gray-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-700">
                                    <PlusIcon className="mr-2 w-5 h-5" /> Add Point
                                </button>
                                <button onClick={handleGenerate} disabled={isGenerating || tasks.length === 0} className="w-full flex items-center justify-center bg-purple-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-purple-700 shadow-md disabled:bg-purple-400">
                                    <WandIcon className="mr-2 w-5 h-5" />
                                    {isGenerating ? 'Generating Icons...' : 'Generate Icons for Points'}
                                </button>
                            </div>
                        )}

                        {error && <p className="text-red-500 text-sm mt-2">{error}</p>}

                        {/* Design and Export Panel */}
                        <div className="space-y-4 pt-6 border-t mt-6">
                            <h3 className="text-lg font-semibold text-gray-700">Design & Export</h3>
                            
                            {/* Layout */}
                            <div>
                                <label htmlFor="layout" className="block text-sm font-medium text-gray-600 mb-1">Layout</label>
                                <select id="layout" value={layout} onChange={e => setLayout(e.target.value)} className="w-full p-2 border border-gray-300 rounded-lg">
                                    <option value="grid">Grid</option>
                                    <option value="list">Vertical List</option>
                                </select>
                            </div>

                            {/* Colors */}
                            <div className="grid grid-cols-2 gap-4">
                                <label className="text-sm font-medium text-gray-600 flex items-center justify-between">BG <input type="color" value={theme.backgroundColor} onChange={e => setTheme({...theme, backgroundColor: e.target.value})} className="w-8 h-8 rounded-md border-none cursor-pointer" /></label>
                                <label className="text-sm font-medium text-gray-600 flex items-center justify-between">Title <input type="color" value={theme.titleColor} onChange={e => setTheme({...theme, titleColor: e.target.value})} className="w-8 h-8 rounded-md border-none cursor-pointer" /></label>
                                <label className="text-sm font-medium text-gray-600 flex items-center justify-between">Text <input type="color" value={theme.textColor} onChange={e => setTheme({...theme, textColor: e.target.value})} className="w-8 h-8 rounded-md border-none cursor-pointer" /></label>
                                <label className="text-sm font-medium text-gray-600 flex items-center justify-between">Card <input type="color" value={theme.cardBgColor} onChange={e => setTheme({...theme, cardBgColor: e.target.value})} className="w-8 h-8 rounded-md border-none cursor-pointer" /></label>
                            </div>

                            {/* Sliders */}
                            <div className="space-y-3 pt-2">
                                <label className="block text-sm font-medium text-gray-600">Title Size: {theme.titleFontSize}px <input type="range" min="24" max="80" value={theme.titleFontSize} onChange={e => setTheme({...theme, titleFontSize: e.target.value})} className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"/></label>
                                <label className="block text-sm font-medium text-gray-600">Card Padding: {theme.cardPadding}px <input type="range" min="8" max="48" value={theme.cardPadding} onChange={e => setTheme({...theme, cardPadding: e.target.value})} className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"/></label>
                                <label className="block text-sm font-medium text-gray-600">Card Corners: {theme.cardBorderRadius}px <input type="range" min="0" max="40" value={theme.cardBorderRadius} onChange={e => setTheme({...theme, cardBorderRadius: e.target.value})} className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"/></label>
                            </div>
                            
                            {/* Export Dropdown */}
                            <div className="relative">
                                <button onClick={() => document.getElementById('export-options').classList.toggle('hidden')} disabled={isDownloading || tasks.length === 0} className="w-full flex items-center justify-center bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 shadow-md disabled:bg-blue-400">
                                    <FileDownIcon className="mr-2 w-5 h-5" />
                                    {isDownloading ? 'Downloading...' : 'Export As...'}
                                </button>
                                <div id="export-options" className="hidden absolute bottom-full mb-2 w-full bg-white border rounded-lg shadow-xl z-10">
                                    <a onClick={() => performDownload('png')} className="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer">PNG</a>
                                    <a onClick={() => performDownload('jpeg')} className="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer">JPEG</a>
                                    <a onClick={() => performDownload('pdf')} className="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer">PDF</a>
                                </div>
                            </div>
                        </div>
                    </div>

                    {/* --- Infographic Display --- */}
                    <div className="w-full lg:flex-1">
                        <div ref={infographicRef} style={{ backgroundColor: theme.backgroundColor }} className="p-6 sm:p-8 md:p-12 rounded-2xl shadow-lg min-h-[600px] transition-colors duration-300">
                            <h1 className="text-center font-bold mb-10 md:mb-16 break-words" style={{ color: theme.titleColor, fontSize: `${theme.titleFontSize}px` }}>
                                {title}
                            </h1>
                            
                            {isGenerating && tasks.length === 0 && (
                                <div className="flex flex-col items-center justify-center text-gray-500">
                                    <Spinner />
                                    <p className="mt-4">Generating content, please wait...</p>
                                </div>
                            )}

                            {!isGenerating && tasks.length === 0 && !error && (
                                <div className="text-center text-gray-500 py-20 border-2 border-dashed rounded-lg">
                                    <p>Your infographic will appear here.</p>
                                    <p className="text-sm">Use the controls to get started.</p>
                                </div>
                            )}

                            {/* Layout Renderer */}
                            <div className={`
                                ${layout === 'grid' ? 'grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-8' : ''}
                                ${layout === 'list' ? 'flex flex-col items-center space-y-8' : ''}
                            `}>
                                {tasks.map((task) => (
                                    <div key={task.id} 
                                        className={`
                                            ${layout === 'list' ? 'w-full max-w-2xl' : ''}
                                            flex flex-col items-center text-center transition-all duration-300
                                        `}
                                        style={{ 
                                            backgroundColor: theme.cardBgColor, 
                                            padding: `${theme.cardPadding}px`,
                                            borderRadius: `${theme.cardBorderRadius}px`
                                        }}
                                    >
                                        <div className="w-24 h-24 mb-5 shadow-lg rounded-full bg-gray-200 flex items-center justify-center overflow-hidden shrink-0">
                                            {task.isIconLoading && <Spinner />}
                                            {task.iconUrl && <img src={task.iconUrl} alt={task.title} className="w-full h-full object-cover" />}
                                            {!task.isIconLoading && !task.iconUrl && <div className="text-gray-400 text-xs text-center p-1">Icon failed</div>}
                                        </div>
                                        <div className="flex-grow">
                                            <h3 className="font-bold mb-2 break-words" style={{ color: theme.titleColor, fontSize: `${theme.itemTitleFontSize}px` }}>{task.title}</h3>
                                            <p className="text-base break-words" style={{ color: theme.textColor }}>{task.description}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // --- Render the App to the DOM ---
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
