<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Infographic Creator</title>
    
    <!-- Tailwind CSS for styling -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel to transpile JSX in the browser -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- html2canvas for PNG export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
</head>
<body class="bg-gray-200">
    <!-- The React app will be rendered here -->
    <div id="root"></div>

    <!-- The React code, written in JSX, to be transpiled by Babel -->
    <script type="text/babel">
        // --- SVG Icons ---
        const BrainCircuitIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 5a3 3 0 1 0-5.997.125 4 4 0 0 0-2.526 5.77 4 4 0 0 0 .556 6.588A4 4 0 0 0 8 21a3 3 0 0 0 5.952-.39" /><path d="M12 5a3 3 0 1 1 5.997.125 4 4 0 0 1 2.526 5.77 4 4 0 0 1-.556 6.588A4 4 0 0 1 16 21a3 3 0 0 1-5.952-.39" /><path d="M9 12a3 3 0 0 0 6 0 3 3 0 0 0-6 0" /><path d="M12 12h.01" /></svg>);
        const BracesIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M8 3H7a2 2 0 0 0-2 2v5a2 2 0 0 1-2 2 2 2 0 0 1 2 2v5c0 1.1.9 2 2 2h1" /><path d="M16 21h1a2 2 0 0 0 2-2v-5a2 2 0 0 1 2-2 2 2 0 0 1-2-2V5a2 2 0 0 0-2-2h-1" /></svg>);
        const MessageSquareQuoteIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15a2 2 0 0 1-2 2H7l-4 4V5a2 2 0 0 1 2-2h14a2 2 0 0 1 2 2z"></path><path d="M15 9.5a2.5 2.5 0 0 0-5 0"></path><path d="M10 9.5A2.5 2.5 0 0 1 5 7"></path></svg>);
        const LanguagesIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m5 8 6 6" /><path d="m4 14 6-6 2-3" /><path d="M2 5h12" /><path d="M7 2h1" /><path d="m22 22-5-10-5 10" /><path d="M14 18h6" /></svg>);
        const FileDownIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" x2="12" y1="15" y2="3" /></svg>);
        const SparklesIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></svg>);

        // --- Mappings for dynamically generated content ---
        const DYNAMIC_ICONS = {
            "Analysis": <BrainCircuitIcon className="w-10 h-10 text-white" />,
            "Code": <BracesIcon className="w-10 h-10 text-white" />,
            "Creative": <MessageSquareQuoteIcon className="w-10 h-10 text-white" />,
            "Language": <LanguagesIcon className="w-10 h-10 text-white" />,
            "Default": <SparklesIcon className="w-10 h-10 text-white" />
        };
        const DYNAMIC_COLORS = {
            "Analysis": "bg-blue-500", "Code": "bg-green-500", "Creative": "bg-purple-500", "Language": "bg-red-500", "Default": "bg-indigo-500"
        };
        
        // --- Main App Component ---
        function App() {
            const { useState, useRef, useEffect } = React;

            const [apiKey, setApiKey] = useState("");
            const [showApiKeyModal, setShowApiKeyModal] = useState(true);
            const [tempApiKey, setTempApiKey] = useState("");
            
            const [tasks, setTasks] = useState([]);
            const [theme, setTheme] = useState({ backgroundColor: '#F3F4F6', textColor: '#1F2937', font: 'font-sans' });
            const [prompt, setPrompt] = useState("A Day in the Life of a Software Engineer");
            const [title, setTitle] = useState("AI Infographic Creator");
            const [isDownloading, setIsDownloading] = useState(false);
            const [isGenerating, setIsGenerating] = useState(false);
            const [error, setError] = useState(null);

            const infographicRef = useRef(null);
            
            useEffect(() => {
                // On initial load, try to get API key from localStorage
                const storedKey = localStorage.getItem("gemini_api_key");
                if(storedKey) {
                    setApiKey(storedKey);
                    setShowApiKeyModal(false);
                }
            }, []);

            const handleApiKeySubmit = () => {
                if(tempApiKey.trim()) {
                    localStorage.setItem("gemini_api_key", tempApiKey.trim());
                    setApiKey(tempApiKey.trim());
                    setShowApiKeyModal(false);
                }
            };

            const generateContent = async () => {
                if (!prompt || !apiKey) {
                    setError("Please enter a prompt and ensure API key is set.");
                    return;
                }
                setIsGenerating(true);
                setError(null);
                setTasks([]); // Clear previous tasks

                const systemPrompt = `You are an expert infographic designer. Based on the user's prompt, generate a main title for the infographic and 6 distinct points (tasks or concepts). For each point, provide a short, engaging title, a one-sentence description, and categorize it into one of the following themes: 'Analysis', 'Code', 'Creative', 'Language', or 'Default'.`;
                
                const chatHistory = [{ role: "user", parts: [{ text: `Prompt: "${prompt}"\n\n${systemPrompt}` }] }];

                const payload = {
                    contents: chatHistory,
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "OBJECT",
                            properties: {
                                "mainTitle": { "type": "STRING" },
                                "points": {
                                    "type": "ARRAY",
                                    "items": {
                                        "type": "OBJECT",
                                        "properties": {
                                            "title": { "type": "STRING" },
                                            "description": { "type": "STRING" },
                                            "theme": { "type": "STRING", "enum": ["Analysis", "Code", "Creative", "Language", "Default"]}
                                        },
                                        required: ["title", "description", "theme"]
                                    }
                                }
                            },
                            required: ["mainTitle", "points"]
                        }
                    }
                };

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    
                    if (!response.ok) {
                       throw new Error(`API Error: ${response.status} ${response.statusText}`);
                    }

                    const result = await response.json();
                    
                    if (result.candidates && result.candidates.length > 0) {
                        const generatedText = result.candidates[0].content.parts[0].text;
                        const generatedData = JSON.parse(generatedText);
                        
                        setTitle(generatedData.mainTitle);
                        const formattedTasks = generatedData.points.map((point, index) => ({
                            id: index + 1,
                            icon: point.theme,
                            title: point.title,
                            description: point.description,
                            color: DYNAMIC_COLORS[point.theme] || DYNAMIC_COLORS.Default,
                        }));
                        setTasks(formattedTasks);

                    } else {
                        throw new Error("No content generated. The response may be empty or blocked.");
                    }
                } catch (err) {
                    console.error("Gemini API call failed:", err);
                    setError(err.message);
                } finally {
                    setIsGenerating(false);
                }
            };

            const performDownload = () => {
                if (!infographicRef.current || !window.html2canvas) return;
                setIsDownloading(true);
                window.html2canvas(infographicRef.current, {
                    backgroundColor: theme.backgroundColor, useCORS: true, scale: 3
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'ai-infographic.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();
                }).catch(err => {
                    console.error("Error generating canvas:", err);
                }).finally(() => setIsDownloading(false));
            };

            if(showApiKeyModal) {
                return (
                    <div className="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50">
                        <div className="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
                            <h2 className="text-2xl font-bold mb-4">Enter Gemini API Key</h2>
                            <p className="text-gray-600 mb-6">To generate content, please provide your Google AI Studio API key. It will be saved in your browser's local storage.</p>
                            <input type="password" value={tempApiKey} onChange={e => setTempApiKey(e.target.value)} placeholder="Enter your API key" className="w-full p-2 border border-gray-300 rounded-lg mb-4"/>
                            <button onClick={handleApiKeySubmit} className="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700">Save and Continue</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className={`min-h-screen ${theme.font} bg-gray-200 flex flex-col lg:flex-row items-start justify-center p-4 sm:p-6 lg:p-8`}>
                    {/* Controls Panel */}
                    <div className="w-full lg:w-80 lg:mr-8 bg-white p-6 rounded-2xl shadow-lg mb-8 lg:mb-0 sticky top-8">
                        <h2 className="text-2xl font-bold mb-6 text-gray-800 border-b pb-3">Infographic Controls</h2>
                        <div className="space-y-6">
                            <div>
                                <label className="block text-sm font-medium text-gray-700 mb-2">Infographic Topic</label>
                                <textarea value={prompt} onChange={(e) => setPrompt(e.target.value)} className="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" rows="3"></textarea>
                                 <button onClick={generateContent} disabled={isGenerating} className="w-full mt-2 flex items-center justify-center bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 transition-colors duration-300 shadow-md disabled:bg-green-400">
                                    <SparklesIcon className="mr-2 w-5 h-5" />
                                    {isGenerating ? 'Generating...' : 'Generate Content'}
                                </button>
                                {error && <p className="text-red-500 text-sm mt-2">{error}</p>}
                            </div>
                            <div className="space-y-4 pt-4 border-t">
                                <h3 className="text-lg font-semibold text-gray-700">Theme & Export</h3>
                                <div className="flex items-center justify-between">
                                    <label htmlFor="backgroundColor" className="text-sm font-medium text-gray-600">Background</label>
                                    <input id="backgroundColor" type="color" value={theme.backgroundColor} onChange={e => setTheme({...theme, backgroundColor: e.target.value})} className="w-10 h-10 rounded-md border-none cursor-pointer" />
                                </div>
                                <div className="flex items-center justify-between">
                                    <label htmlFor="textColor" className="text-sm font-medium text-gray-600">Text Color</label>
                                    <input id="textColor" type="color" value={theme.textColor} onChange={e => setTheme({...theme, textColor: e.target.value})} className="w-10 h-10 rounded-md border-none cursor-pointer" />
                                </div>
                                 <button onClick={performDownload} disabled={isDownloading || tasks.length === 0} className="w-full flex items-center justify-center bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 transition-colors duration-300 shadow-md disabled:bg-blue-400 disabled:cursor-not-allowed">
                                    <FileDownIcon className="mr-2 w-5 h-5" />
                                    {isDownloading ? 'Downloading...' : 'Save as PNG'}
                                </button>
                            </div>
                        </div>
                    </div>

                    {/* Infographic Display */}
                    <div className="w-full lg:flex-1">
                        <div ref={infographicRef} style={{ backgroundColor: theme.backgroundColor, color: theme.textColor }} className="p-6 sm:p-8 md:p-12 rounded-2xl shadow-lg min-h-[400px]">
                            <h1 className="text-3xl sm:text-4xl md:text-5xl font-bold text-center mb-10 md:mb-16" style={{ color: theme.textColor }}>
                                {title}
                            </h1>
                            {isGenerating && <div className="flex justify-center items-center"><div className="animate-spin rounded-full h-12 w-12 border-b-2 border-gray-900"></div></div>}
                            {!isGenerating && tasks.length === 0 && !error && <div className="text-center text-gray-500">Enter a topic and click "Generate Content" to begin.</div> }
                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                                {tasks.map((task) => (
                                    <div key={task.id} className="bg-white/60 backdrop-blur-sm p-6 rounded-xl shadow-md border border-gray-200/50 flex flex-col items-center text-center transition-opacity duration-500">
                                        <div className={`flex-shrink-0 flex items-center justify-center w-20 h-20 rounded-full ${task.color} mb-5 shadow-lg`}>
                                            {DYNAMIC_ICONS[task.icon] || DYNAMIC_ICONS.Default}
                                        </div>
                                        <h3 className="text-xl font-bold mb-2" style={{ color: theme.textColor }}>{task.title}</h3>
                                        <p className="text-base" style={{ color: theme.textColor }}>{task.description}</p>
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // --- Render the App to the DOM ---
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
