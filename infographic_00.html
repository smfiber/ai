<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced AI Infographic Creator</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>

    <script src="https://unpkg.com/react-draggable@4.4.6/build/web/react-draggable.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        // --- App Version ---
        const version = "1.1.1";

        // --- SVG Icons ---
        const FileDownIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" x2="12" y1="15" y2="3" /></svg>);
        const SparklesIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></svg>);
        const PlusIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>);
        const TrashIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>);
        const WandIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m21.64 3.64-1.28-1.28a1.21 1.21 0 0 0-1.72 0L2.36 18.64a1.21 1.21 0 0 0 0 1.72l1.28 1.28a1.2 1.2 0 0 0 1.72 0L21.64 5.36a1.2 1.2 0 0 0 0-1.72Z"></path><path d="m14 7 3 3"></path><path d="M5 6v4"></path><path d="M19 14v4"></path><path d="M10 2v2"></path><path d="M7 8H3"></path><path d="M21 16h-4"></path><path d="M11 3H9"></path></svg>);
        const ChartIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 3v18h18"/><path d="M18.7 8a6 6 0 0 0-6-6"/><path d="M13 13a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/></svg>);
        const ChevronDownIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m6 9 6 6 6-6"/></svg>);
        const RotateCcwIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 2v6h6"/><path d="M3 13a9 9 0 1 0 3-7.7L3 8"/></svg>);


        // --- Loading Spinner Component ---
        const Spinner = () => <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>;

        // --- Chart Component with Tooltip ---
        const InfographicBarChart = ({ data, theme }) => {
            const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, ResponsiveContainer } = Recharts;
            let parsedData = [];
            try {
                parsedData = JSON.parse(data);
            } catch (e) {
                return <div className="text-red-500 text-center p-4">Invalid Chart Data</div>;
            }
            return (
                <ResponsiveContainer width="100%" height={280}>
                    <BarChart data={parsedData} margin={{ top: 5, right: 20, left: 0, bottom: 5 }}>
                        <CartesianGrid strokeDasharray="3 3" />
                        <XAxis dataKey="name" tick={{ fill: theme.textColor, fontSize: 12 }} />
                        <YAxis tick={{ fill: theme.textColor, fontSize: 12 }}/>
                        <Tooltip 
                            contentStyle={{ 
                                backgroundColor: theme.cardBgColor, 
                                border: `1px solid ${theme.textColor}`,
                                borderRadius: '0.5rem'
                            }}
                            labelStyle={{ color: theme.titleColor, fontWeight: 'bold' }}
                        />
                        <Bar dataKey="value" fill={theme.titleColor} />
                    </BarChart>
                </ResponsiveContainer>
            );
        };

        // --- Main App Component ---
        function App() {
            const { useState, useRef, useEffect, useCallback } = React;
            const { jsPDF } = window.jspdf;
            const Draggable = window.ReactDraggable;

            // --- State Management ---
            const [apiKey, setApiKey] = useState("");
            const [showApiKeyModal, setShowApiKeyModal] = useState(true);
            const [tempApiKey, setTempApiKey] = useState("");
            
            const [contentMode, setContentMode] = useState('manual');
            const [tasks, setTasks] = useState([]);
            const [title, setTitle] = useState("Your Infographic Title");
            const [prompt, setPrompt] = useState("Smartphone sales by brand in the last quarter");
            const [pointCount, setPointCount] = useState(3);
            const [layout, setLayout] = useState('grid');
            const [activePanel, setActivePanel] = useState('content');
            const [sizePreset, setSizePreset] = useState('auto');

            const [theme, setTheme] = useState({
                backgroundType: 'solid', backgroundColor: '#F3F4F6',
                gradientStartColor: '#FFFFFF', gradientEndColor: '#AFAFAF',
                backgroundImage: null, backgroundOverlayColor: '#000000', backgroundOverlayOpacity: 0.3,
                backgroundPattern: 'dots',
                titleFontFamily: 'Montserrat', bodyFontFamily: 'Roboto',
                titleFontSize: 48, titleFontWeight: 700,
                itemTitleFontSize: 20, itemBodyFontSize: 14,
                mainTitleColor: '#111827',
                cardTitleColor: '#1F2937',
                textColor: '#374151',
                cardBgColor: '#FFFFFF', cardPadding: 24,
                cardBorderRadius: 16, gap: 32,
            });

            const [isDownloading, setIsDownloading] = useState(false);
            const [isGenerating, setIsGenerating] = useState(false);
            const [error, setError] = useState(null);

            const infographicRef = useRef(null);
            
            // --- API Key and Initial Setup ---
            useEffect(() => {
                const storedKey = localStorage.getItem("gemini_api_key");
                if(storedKey) {
                    setApiKey(storedKey);
                    setShowApiKeyModal(false);
                }
            }, []);
            const handleApiKeySubmit = () => {
                if(tempApiKey.trim()) {
                    localStorage.setItem("gemini_api_key", tempApiKey.trim());
                    setApiKey(tempApiKey.trim());
                    setShowApiKeyModal(false);
                }
            };
            
            // --- API Call Functions ---
            const generateTextContent = useCallback(async () => {
                const systemPrompt = `You are an expert infographic designer. Based on the user's prompt, generate a main title and ${pointCount} distinct points. For each point, provide a short, engaging title and a one-sentence description.`;
                const payload = { contents: [{ role: "user", parts: [{ text: `Prompt: "${prompt}"\n\n${systemPrompt}` }] }], generationConfig: { responseMimeType: "application/json", responseSchema: { type: "OBJECT", properties: { "mainTitle": { "type": "STRING" }, "points": { "type": "ARRAY", "items": { "type": "OBJECT", "properties": { "title": { "type": "STRING" }, "description": { "type": "STRING" } } } } } } } };
                // --- Reverted to gemini-2.0-flash for stability ---
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, { method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload) });
                if (!response.ok) throw new Error(`Gemini API Error: ${response.status} ${response.statusText}`);
                const result = await response.json();
                if (!result.candidates?.[0]?.content?.parts?.[0]?.text) throw new Error("No content generated from Gemini.");
                const rawText = result.candidates[0].content.parts[0].text;
                const jsonString = rawText.substring(rawText.indexOf('{'), rawText.lastIndexOf('}') + 1);
                return JSON.parse(jsonString);
            }, [prompt, pointCount, apiKey]);

            const generateIconForPoint = useCallback(async (pointTitle) => {
                // NOTE: The original Imagen API endpoint is not reliable for client-side apps.
                // This placeholder provides a stable experience.
                const iconPrompt = `A minimalist, flat design icon representing '${pointTitle}', simple, vector style, on a clean white background.`;
                return `https://via.placeholder.com/150/771796/FFFFFF?text=ICON`;
            }, [apiKey]);
            
             // --- Item Default Properties ---
            const getNewItemDefaults = () => ({
                rotation: 0,
                bgColor: null,
                titleColor: null,
                bodyColor: null,
                x: 0, y: 0
            });

            // --- Main Handler Functions ---
            const handleGenerate = async () => {
                if (!prompt && contentMode === 'ai') { setError("Please enter a topic to generate content."); return; }
                if (!apiKey) { setError("Please set your API key first."); return; }
                setIsGenerating(true);
                setError(null);
                try {
                    let tasksToProcess = [];
                    if (contentMode === 'ai') {
                        const { mainTitle, points } = await generateTextContent();
                        setTitle(mainTitle);
                        tasksToProcess = points.map((point, index) => ({ 
                            id: Date.now() + index, type: 'point', title: point.title, 
                            description: point.description, iconUrl: null, isIconLoading: true, 
                            ...getNewItemDefaults() 
                        }));
                        setTasks(tasksToProcess);
                    } else {
                        tasksToProcess = tasks.filter(t => t.type === 'point');
                        setTasks(prev => prev.map(t => t.type === 'point' ? {...t, isIconLoading: true, iconUrl: null} : t));
                    }
                    
                    await Promise.all(tasksToProcess.map(async (task) => {
                        try {
                           const iconUrl = await generateIconForPoint(task.title);
                           setTasks(prev => prev.map(t => t.id === task.id ? { ...t, iconUrl, isIconLoading: false } : t));
                        } catch (iconError) {
                            console.error(`Failed to generate icon for "${task.title}":`, iconError);
                             setTasks(prev => prev.map(t => t.id === task.id ? { ...t, isIconLoading: false } : t));
                        }
                    }));
                } catch (err) {
                    console.error("Content generation failed:", err);
                    setError(err.message);
                } finally {
                    setIsGenerating(false);
                    setActivePanel('design');
                }
            };
            
            const performDownload = async (format) => {
                if (!infographicRef.current) return;
                setIsDownloading(true);
                const scale = sizePreset === 'auto' ? 2 : 1;
                try {
                    const canvas = await html2canvas(infographicRef.current, { backgroundColor: 'transparent', useCORS: true, scale: scale });
                    if (format === 'pdf') {
                        const imgData = canvas.toDataURL('image/png');
                        const pdf = new jsPDF({ orientation: canvas.width > canvas.height ? 'l' : 'p', unit: 'px', format: [canvas.width, canvas.height] });
                        pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
                        pdf.save('ai-infographic.pdf');
                    } else {
                        const image = canvas.toDataURL(`image/${format}`, 1.0);
                        const link = document.createElement('a');
                        link.download = `ai-infographic.${format}`;
                        link.href = image;
                        link.click();
                    }
                } catch (err) {
                    console.error("Error during download:", err);
                    setError("Failed to export the infographic.");
                } finally { setIsDownloading(false); }
            };

            // --- Manual Content Handlers ---
            const addManualItem = (type) => {
                let newItem;
                if (type === 'point') {
                    newItem = { 
                        id: Date.now(), type: 'point', title: "New Point", 
                        description: "Describe your point here.", iconUrl: null, isIconLoading: false, 
                        ...getNewItemDefaults()
                    };
                } else {
                    newItem = { 
                        id: Date.now(), type: 'chart', title: "Chart Title", 
                        data: JSON.stringify([{ name: 'A', value: 400 }, { name: 'B', value: 300 },{ name: 'C', value: 200 }, { name: 'D', value: 278 }], null, 2),
                        ...getNewItemDefaults()
                    };
                }
                setTasks(prev => [...prev, newItem]);
            };
            const updateManualItem = (id, field, value) => {
                setTasks(prev => prev.map(t => t.id === id ? { ...t, [field]: value } : t));
            };
            const removeManualItem = (id) => {
                setTasks(prev => prev.filter(t => t.id !== id));
            };
            
            // --- Drag handler for freestyle layout ---
            const handleDragStop = (e, data, taskId) => {
                setTasks(prevTasks => prevTasks.map(task => 
                    task.id === taskId ? { ...task, x: data.x, y: data.y } : task
                ));
            };

            // --- Render Logic ---
            const handleThemeChange = (prop, value) => {
                if (prop === 'backgroundImage') {
                    const file = value.target.files[0];
                    if (file) {
                        const reader = new FileReader();
                        reader.onloadend = () => {
                            setTheme(prev => ({ ...prev, backgroundImage: reader.result }));
                        };
                        reader.readAsDataURL(file);
                    }
                } else {
                    setTheme(prev => ({...prev, [prop]: value}));
                }
            };

            const getPatternUrl = (pattern) => {
                const colors = { bg: encodeURIComponent(theme.backgroundColor), fill: encodeURIComponent(theme.textColor) };
                switch(pattern) {
                    case 'dots': return `data:image/svg+xml,%3Csvg width='10' height='10' viewBox='0 0 10 10' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='10' height='10' fill='${colors.bg}'/%3E%3Ccircle cx='5' cy='5' r='1' fill='${colors.fill}'/%3E%3C/svg%3E`;
                    case 'lines': return `data:image/svg+xml,%3Csvg width='10' height='10' viewBox='0 0 10 10' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='10' height='10' fill='${colors.bg}'/%3E%3Cpath d='M-1 1l2-2M0 10l10-10M9 11l2-2' stroke='${colors.fill}' stroke-width='1'/%3E%3C/svg%3E`;
                    case 'blueprint': return `data:image/svg+xml,%3Csvg width='50' height='50' viewBox='0 0 50 50' xmlns='http://www.w3.org/2000/svg'%3E%3Crect width='50' height='50' fill='%231E3A8A'/%3E%3Cpath d='M0 50V0h50' stroke='%2360A5FA' stroke-width='1'/%3E%3C/svg%3E`;
                    default: return '';
                }
            }

            const getBackgroundStyle = () => {
                switch(theme.backgroundType) {
                    case 'gradient': return { backgroundImage: `linear-gradient(to bottom right, ${theme.gradientStartColor}, ${theme.gradientEndColor})` };
                    case 'image': return { backgroundImage: `url(${theme.backgroundImage})`, backgroundSize: 'cover', backgroundPosition: 'center' };
                    case 'pattern': return { backgroundImage: `url("${getPatternUrl(theme.backgroundPattern)}")`, backgroundRepeat: 'repeat' };
                    default: return { backgroundColor: theme.backgroundColor };
                }
            };
            
            const getPresetStyles = () => {
                const baseStyles = { position: 'relative', overflow: 'hidden' };
                switch (sizePreset) {
                    case 'linkedin': return { ...baseStyles, width: '1200px', height: '628px', maxWidth: '100%', margin: '0 auto' };
                    case 'square': return { ...baseStyles, width: '1080px', height: '1080px', maxWidth: '100%', margin: '0 auto', aspectRatio: '1 / 1' };
                    default: return { ...baseStyles, width: '100%' };
                }
            };
            if (showApiKeyModal) {
                return ( <div className="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 p-4"> <div className="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md"> <h2 className="text-2xl font-bold mb-4">Enter Gemini API Key</h2> <p className="text-gray-600 mb-6">To generate content, please provide your Google AI Studio API key. It will be saved in your browser's local storage.</p> <input type="password" value={tempApiKey} onChange={e => setTempApiKey(e.target.value)} placeholder="Enter your API key" className="w-full p-2 border border-gray-300 rounded-lg mb-4"/> <button onClick={handleApiKeySubmit} className="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700">Save and Continue</button> </div> </div> );
            }

            return (
                <div className="min-h-screen flex flex-col lg:flex-row items-start justify-center p-4 sm:p-6 lg:p-8 space-y-8 lg:space-y-0 lg:space-x-8">
                    {/* --- CONTROLS PANEL WITH ACCORDION --- */}
                    <div className="w-full lg:w-96 lg:max-w-sm bg-white p-6 rounded-2xl shadow-lg sticky top-8 self-start">
                        <div className="flex justify-between items-baseline">
                            <h1 className="text-2xl font-bold mb-4 text-gray-800 border-b pb-3">Infographic Studio</h1>
                            <span className="text-xs text-gray-400 font-mono">v{version}</span>
                        </div>
                        <div className="space-y-2">
                            {/* Accordion Item 1: Content */}
                            <div>
                                <button onClick={() => setActivePanel(activePanel === 'content' ? '' : 'content')} className="w-full flex justify-between items-center p-3 bg-gray-100 rounded-lg hover:bg-gray-200">
                                    <h2 className="font-bold text-lg text-gray-700">1. Content</h2>
                                    <ChevronDownIcon className={`w-6 h-6 text-gray-500 transition-transform ${activePanel === 'content' ? 'rotate-180' : ''}`} />
                                </button>
                                {activePanel === 'content' && (
                                    <div className="p-4 space-y-4">
                                        <label className="block text-sm font-semibold text-gray-600 mb-2">Content Mode</label>
                                        <div className="flex bg-gray-200 rounded-lg p-1">
                                            <button onClick={() => setContentMode('ai')} className={`w-1/2 py-2 text-sm font-bold rounded-md transition-colors ${contentMode === 'ai' ? 'bg-blue-500 text-white shadow' : 'text-gray-600'}`}>AI Generate</button>
                                            <button onClick={() => setContentMode('manual')} className={`w-1/2 py-2 text-sm font-bold rounded-md transition-colors ${contentMode === 'manual' ? 'bg-blue-500 text-white shadow' : 'text-gray-600'}`}>Manual Entry</button>
                                        </div>
                                        {contentMode === 'ai' && (
                                            <div className="space-y-4 pt-4 border-t">
                                                <div>
                                                    <label htmlFor="prompt" className="block text-sm font-medium text-gray-700 mb-1">Infographic Topic</label>
                                                    <textarea id="prompt" value={prompt} onChange={(e) => setPrompt(e.target.value)} className="w-full p-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500" rows="3"></textarea>
                                                </div>
                                                <div>
                                                    <label htmlFor="pointCount" className="block text-sm font-medium text-gray-700 mb-1">Number of Points</label>
                                                    <input type="number" id="pointCount" value={pointCount} onChange={e => setPointCount(Math.max(1, parseInt(e.target.value, 10) || 1))} className="w-full p-2 border border-gray-300 rounded-lg" min="1"/>
                                                </div>
                                                <button onClick={handleGenerate} disabled={isGenerating} className="w-full flex items-center justify-center bg-green-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-green-700 shadow-md disabled:bg-green-400">
                                                    <SparklesIcon className="mr-2 w-5 h-5" />
                                                    {isGenerating ? 'Generating...' : 'Generate Content & Icons'}
                                                </button>
                                            </div>
                                        )}
                                        {contentMode === 'manual' && (
                                            <div className="space-y-4 pt-4 border-t">
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">Main Title</label>
                                                    <input type="text" value={title} onChange={e => setTitle(e.target.value)} className="w-full p-2 border border-gray-300 rounded-lg"/>
                                                </div>
                                                <h3 className="text-md font-semibold text-gray-700 pt-2 border-t">Content Blocks</h3>
                                                <div className="space-y-3 max-h-[500px] overflow-y-auto pr-2">
                                                    {tasks.map((task) => (
                                                        <div key={task.id} className="p-3 bg-gray-50 rounded-lg border space-y-3">
                                                            <div className="flex justify-between items-center">
                                                                <label className="text-sm font-medium text-gray-600 capitalize">{task.type} Block</label>
                                                                <button onClick={() => removeManualItem(task.id)} className="text-red-500 hover:text-red-700"><TrashIcon className="w-4 h-4"/></button>
                                                            </div>
                                                            <input type="text" placeholder="Title" value={task.title} onChange={e => updateManualItem(task.id, 'title', e.target.value)} className="w-full p-1.5 border rounded-md mb-2 text-sm"/>
                                                            {task.type === 'point' ? ( <textarea placeholder="Description" value={task.description} onChange={e => updateManualItem(task.id, 'description', e.target.value)} className="w-full p-1.5 border rounded-md text-sm" rows="2"/> ) : ( <textarea placeholder="Chart Data (JSON)" value={task.data} onChange={e => updateManualItem(task.id, 'data', e.target.value)} className="w-full p-1.5 border rounded-md text-sm font-mono" rows="4"/> )}
                                                            
                                                            {/* -- Per-Card Overrides -- */}
                                                            <div className="pt-2 border-t space-y-2">
                                                                 <label className="block text-xs font-medium text-gray-500">Rotation: {task.rotation || 0}°
                                                                    <div className="flex items-center space-x-2">
                                                                        <input type="range" min="-45" max="45" value={task.rotation || 0} onChange={e => updateManualItem(task.id, 'rotation', e.target.value)} className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"/>
                                                                        <button onClick={() => updateManualItem(task.id, 'rotation', 0)} className="text-gray-400 hover:text-gray-600"><RotateCcwIcon className="w-3 h-3"/></button>
                                                                    </div>
                                                                </label>
                                                                <div className="grid grid-cols-3 gap-2 text-center">
                                                                    <label className="text-xs font-medium text-gray-500">BG<input type="color" value={task.bgColor || theme.cardBgColor} onChange={e => updateManualItem(task.id, 'bgColor', e.target.value)} className="w-full h-6 mt-1 rounded border-none cursor-pointer" /></label>
                                                                    <label className="text-xs font-medium text-gray-500">Title<input type="color" value={task.titleColor || theme.cardTitleColor} onChange={e => updateManualItem(task.id, 'titleColor', e.target.value)} className="w-full h-6 mt-1 rounded border-none cursor-pointer" /></label>
                                                                    <label className="text-xs font-medium text-gray-500">Body<input type="color" value={task.bodyColor || theme.textColor} onChange={e => updateManualItem(task.id, 'bodyColor', e.target.value)} className="w-full h-6 mt-1 rounded border-none cursor-pointer" /></label>
                                                                </div>
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                                <div className="flex space-x-2">
                                                    <button onClick={() => addManualItem('point')} className="w-1/2 flex items-center justify-center bg-gray-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-700"> <PlusIcon className="mr-2 w-5 h-5" /> Point </button>
                                                    <button onClick={() => addManualItem('chart')} className="w-1/2 flex items-center justify-center bg-teal-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-teal-700"> <ChartIcon className="mr-2 w-5 h-5" /> Chart </button>
                                                </div>
                                                <button onClick={handleGenerate} disabled={isGenerating || tasks.filter(t=>t.type==='point').length === 0} className="w-full flex items-center justify-center bg-purple-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-purple-700 shadow-md disabled:bg-purple-400"> <WandIcon className="mr-2 w-5 h-5" /> {isGenerating ? 'Generating Icons...' : 'Generate Icons for Points'} </button>
                                            </div>
                                        )}
                                        {error && <p className="text-red-500 text-sm mt-2">{error}</p>}
                                    </div>
                                )}
                            </div>
                            
                            {/* Accordion Item 2: Design & Export */}
                            <div>
                                <button onClick={() => setActivePanel(activePanel === 'design' ? '' : 'design')} className="w-full flex justify-between items-center p-3 bg-gray-100 rounded-lg hover:bg-gray-200">
                                    <h2 className="font-bold text-lg text-gray-700">2. Design & Export</h2>
                                    <ChevronDownIcon className={`w-6 h-6 text-gray-500 transition-transform ${activePanel === 'design' ? 'rotate-180' : ''}`} />
                                </button>
                                {activePanel === 'design' && (
                                    <div className="p-4 space-y-4">
                                        {/* Export Size Preset Dropdown */}
                                        <div> <label htmlFor="sizePreset" className="block text-sm font-medium text-gray-600 mb-1">Export Size</label> <select id="sizePreset" value={sizePreset} onChange={e => setSizePreset(e.target.value)} className="w-full p-2 border border-gray-300 rounded-lg"> <option value="auto">Auto (Responsive)</option> <option value="linkedin">LinkedIn Post (1200x628)</option> <option value="square">Square Post (1080x1080)</option> </select> </div>
                                        {/* Layout */}
                                        <div> <label htmlFor="layout" className="block text-sm font-medium text-gray-600 mb-1">Layout</label> <select id="layout" value={layout} onChange={e => setLayout(e.target.value)} className="w-full p-2 border border-gray-300 rounded-lg"> <option value="grid">Grid</option> <option value="list">Vertical List</option> <option value="freestyle">Freestyle (Draggable)</option> </select> </div>
                                        
                                        {/* Background Style */}
                                        <div> 
                                            <label className="block text-sm font-medium text-gray-600 mb-2">Background</label> 
                                            <div className="grid grid-cols-4 gap-1 bg-gray-200 rounded-lg p-1">
                                                <button onClick={() => handleThemeChange('backgroundType', 'solid')} className={`py-1 text-xs font-bold rounded-md transition-colors ${theme.backgroundType === 'solid' ? 'bg-white text-gray-800 shadow' : 'text-gray-500'}`}>Solid</button>
                                                <button onClick={() => handleThemeChange('backgroundType', 'gradient')} className={`py-1 text-xs font-bold rounded-md transition-colors ${theme.backgroundType === 'gradient' ? 'bg-white text-gray-800 shadow' : 'text-gray-500'}`}>Gradient</button>
                                                <button onClick={() => handleThemeChange('backgroundType', 'image')} className={`py-1 text-xs font-bold rounded-md transition-colors ${theme.backgroundType === 'image' ? 'bg-white text-gray-800 shadow' : 'text-gray-500'}`}>Image</button>
                                                <button onClick={() => handleThemeChange('backgroundType', 'pattern')} className={`py-1 text-xs font-bold rounded-md transition-colors ${theme.backgroundType === 'pattern' ? 'bg-white text-gray-800 shadow' : 'text-gray-500'}`}>Pattern</button>
                                            </div>
                                            <div className="mt-3 space-y-3">
                                                {theme.backgroundType === 'solid' && ( <label className="text-sm font-medium text-gray-600 flex items-center justify-between w-full">Color <input type="color" value={theme.backgroundColor} onChange={e => handleThemeChange('backgroundColor', e.target.value)} className="w-8 h-8 rounded-md border-none cursor-pointer" /></label> )}
                                                {theme.backgroundType === 'gradient' && ( <div className="flex items-center justify-between"> <label className="text-sm font-medium text-gray-600 flex items-center">Start <input type="color" value={theme.gradientStartColor} onChange={e => handleThemeChange('gradientStartColor', e.target.value)} className="w-8 h-8 ml-2 rounded-md border-none cursor-pointer" /></label> <label className="text-sm font-medium text-gray-600 flex items-center">End <input type="color" value={theme.gradientEndColor} onChange={e => handleThemeChange('gradientEndColor', e.target.value)} className="w-8 h-8 ml-2 rounded-md border-none cursor-pointer" /></label> </div> )}
                                                {theme.backgroundType === 'image' && ( <div className="space-y-3"> <input type="file" accept="image/*" onChange={e => handleThemeChange('backgroundImage', e)} className="text-sm file:mr-4 file:py-2 file:px-4 file:rounded-full file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100"/> <label className="text-sm font-medium text-gray-600 flex items-center justify-between">Overlay Color <input type="color" value={theme.backgroundOverlayColor} onChange={e => handleThemeChange('backgroundOverlayColor', e.target.value)} className="w-8 h-8 rounded-md border-none cursor-pointer" /></label> <label className="block text-sm font-medium text-gray-600">Overlay Opacity: {theme.backgroundOverlayOpacity} <input type="range" min="0" max="1" step="0.1" value={theme.backgroundOverlayOpacity} onChange={e => handleThemeChange('backgroundOverlayOpacity', e.target.value)} className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"/></label> </div> )}
                                                {theme.backgroundType === 'pattern' && ( <div className="space-y-3"><label className="block text-sm font-medium text-gray-600">Pattern Style <select value={theme.backgroundPattern} onChange={e => handleThemeChange('backgroundPattern', e.target.value)} className="w-full p-1.5 mt-1 border rounded-md text-sm"><option value="dots">Dots</option><option value="lines">Lines</option><option value="blueprint">Blueprint</option></select></label><label className="text-sm font-medium text-gray-600 flex items-center justify-between w-full">BG Color <input type="color" value={theme.backgroundColor} onChange={e => handleThemeChange('backgroundColor', e.target.value)} className="w-8 h-8 rounded-md border-none cursor-pointer" /></label><label className="text-sm font-medium text-gray-600 flex items-center justify-between w-full">Line Color <input type="color" value={theme.textColor} onChange={e => handleThemeChange('textColor', e.target.value)} className="w-8 h-8 rounded-md border-none cursor-pointer" /></label></div> )}
                                            </div>
                                        </div>
                                        
                                        {/* Typography */}
                                        <div className="space-y-3 pt-3 border-t">
                                            <h4 className="text-md font-semibold text-gray-700">Typography</h4>
                                            <label className="block text-sm font-medium text-gray-600">Title Font <select value={theme.titleFontFamily} onChange={e => handleThemeChange('titleFontFamily', e.target.value)} className="w-full p-1.5 mt-1 border rounded-md text-sm"><option value="Roboto">Roboto</option><option value="Montserrat">Montserrat</option><option value="Lato">Lato</option><option value="Playfair Display">Playfair Display</option></select></label>
                                            <label className="block text-sm font-medium text-gray-600">Body Font <select value={theme.bodyFontFamily} onChange={e => handleThemeChange('bodyFontFamily', e.target.value)} className="w-full p-1.5 mt-1 border rounded-md text-sm"><option value="Roboto">Roboto</option><option value="Montserrat">Montserrat</option><option value="Lato">Lato</option><option value="Playfair Display">Playfair Display</option></select></label>
                                            <label className="block text-sm font-medium text-gray-600">Title Size: {theme.titleFontSize}px <input type="range" min="24" max="80" value={theme.titleFontSize} onChange={e => handleThemeChange('titleFontSize', e.target.value)} className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"/></label>
                                            <label className="block text-sm font-medium text-gray-600">Title Weight <select value={theme.titleFontWeight} onChange={e => handleThemeChange('titleFontWeight', e.target.value)} className="w-full p-1.5 mt-1 border rounded-md text-sm"><option value="400">Normal</option><option value="700">Bold</option></select></label>
                                            <label className="block text-sm font-medium text-gray-600">Card Title Size: {theme.itemTitleFontSize}px <input type="range" min="14" max="32" value={theme.itemTitleFontSize} onChange={e => handleThemeChange('itemTitleFontSize', e.target.value)} className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"/></label>
                                            <label className="block text-sm font-medium text-gray-600">Card Body Size: {theme.itemBodyFontSize}px <input type="range" min="10" max="24" value={theme.itemBodyFontSize} onChange={e => handleThemeChange('itemBodyFontSize', e.target.value)} className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"/></label>
                                        </div>
                                        
                                        {/* Colors & Styling */}
                                         <div className="space-y-3 pt-3 border-t">
                                            <h4 className="text-md font-semibold text-gray-700">Default Colors & Styling</h4>
                                            <div className="grid grid-cols-2 gap-4"> 
                                                <label className="text-sm font-medium text-gray-600 flex items-center justify-between">Main Title <input type="color" value={theme.mainTitleColor} onChange={e => handleThemeChange('mainTitleColor', e.target.value)} className="w-8 h-8 rounded-md border-none cursor-pointer" /></label> 
                                                <label className="text-sm font-medium text-gray-600 flex items-center justify-between">Card Title <input type="color" value={theme.cardTitleColor} onChange={e => handleThemeChange('cardTitleColor', e.target.value)} className="w-8 h-8 rounded-md border-none cursor-pointer" /></label> 
                                                <label className="text-sm font-medium text-gray-600 flex items-center justify-between">Body Text <input type="color" value={theme.textColor} onChange={e => handleThemeChange('textColor', e.target.value)} className="w-8 h-8 rounded-md border-none cursor-pointer" /></label> 
                                                <label className="text-sm font-medium text-gray-600 flex items-center justify-between">Card BG <input type="color" value={theme.cardBgColor} onChange={e => handleThemeChange('cardBgColor', e.target.value)} className="w-8 h-8 rounded-md border-none cursor-pointer" /></label> 
                                            </div>
                                            <label className="block text-sm font-medium text-gray-600">Item Gap: {theme.gap}px <input type="range" min="8" max="64" value={theme.gap} onChange={e => handleThemeChange('gap', e.target.value)} className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"/></label>
                                            <label className="block text-sm font-medium text-gray-600">Card Padding: {theme.cardPadding}px <input type="range" min="8" max="48" value={theme.cardPadding} onChange={e => handleThemeChange('cardPadding', e.target.value)} className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"/></label>
                                            <label className="block text-sm font-medium text-gray-600">Card Corners: {theme.cardBorderRadius}px <input type="range" min="0" max="40" value={theme.cardBorderRadius} onChange={e => handleThemeChange('cardBorderRadius', e.target.value)} className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"/></label>
                                        </div>
                                        
                                        {/* Export Dropdown */}
                                        <div className="relative pt-3 border-t"> <button onClick={() => document.getElementById('export-options').classList.toggle('hidden')} disabled={isDownloading || tasks.length === 0} className="w-full flex items-center justify-center bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 shadow-md disabled:bg-blue-400"> <FileDownIcon className="mr-2 w-5 h-5" /> {isDownloading ? 'Downloading...' : 'Export As...'} </button> <div id="export-options" className="hidden absolute bottom-full mb-2 w-full bg-white border rounded-lg shadow-xl z-10"> <a onClick={() => performDownload('png')} className="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer">PNG</a> <a onClick={() => performDownload('jpeg')} className="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer">JPEG</a> <a onClick={() => performDownload('pdf')} className="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer">PDF</a> </div> </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* --- Infographic Display --- */}
                    <div className="w-full lg:flex-1">
                        <div ref={infographicRef} style={{ ...getPresetStyles() }} className="p-6 sm:p-8 rounded-2xl shadow-lg min-h-[600px] transition-all duration-300 relative overflow-hidden">
                            {/* Background Layer */}
                            <div className="absolute inset-0" style={getBackgroundStyle()}></div>
                            {/* Overlay for Image Background */}
                            {theme.backgroundType === 'image' && theme.backgroundImage && (
                                <div className="absolute inset-0" style={{ backgroundColor: theme.backgroundOverlayColor, opacity: theme.backgroundOverlayOpacity }}></div>
                            )}

                            {/* Content Layer */}
                            <div className="relative z-10">
                                <h1 className="text-center font-bold mb-10 md:mb-16 break-words" style={{ color: theme.mainTitleColor, fontSize: `${theme.titleFontSize}px`, fontFamily: `'${theme.titleFontFamily}', sans-serif`, fontWeight: theme.titleFontWeight }}>
                                    {title}
                                </h1>
                                
                                {/* Freestyle Layout */}
                                {layout === 'freestyle' && tasks.map((task) => {
                                    const cardBgColor = task.bgColor || theme.cardBgColor;
                                    const cardTitleColor = task.titleColor || theme.cardTitleColor;
                                    const textColor = task.bodyColor || theme.textColor;
                                    const chartTheme = { ...theme, cardBgColor, titleColor: cardTitleColor, textColor };

                                    return (
                                        <Draggable key={task.id} onStop={(e, data) => handleDragStop(e, data, task.id)} position={{x: task.x, y: task.y}}>
                                            <div className="absolute w-80 cursor-grab" style={{ 
                                                    backgroundColor: cardBgColor,
                                                    padding: `${theme.cardPadding}px`,
                                                    borderRadius: `${theme.cardBorderRadius}px`,
                                                    fontFamily: `'${theme.bodyFontFamily}', sans-serif`,
                                                    boxShadow: '0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05)',
                                                    transform: `rotate(${task.rotation || 0}deg)`
                                                }}>
                                                {task.type === 'point' ? (
                                                    <div className="flex flex-col items-center text-center">
                                                        <div className="w-24 h-24 mb-5 shadow-lg rounded-full bg-gray-200 flex items-center justify-center overflow-hidden shrink-0">
                                                            {task.isIconLoading && <Spinner />}
                                                            {task.iconUrl && <img src={task.iconUrl} alt={task.title} className="w-full h-full object-cover" />}
                                                            {!task.isIconLoading && !task.iconUrl && <div className="text-gray-400 text-xs text-center p-1">Icon failed</div>}
                                                        </div>
                                                        <div className="flex-grow">
                                                            <h3 className="font-bold mb-2 break-words" style={{ color: cardTitleColor, fontSize: `${theme.itemTitleFontSize}px` }}>{task.title}</h3>
                                                            <p className="break-words" style={{ color: textColor, fontSize: `${theme.itemBodyFontSize}px` }}>{task.description}</p>
                                                        </div>
                                                    </div>
                                                ) : (
                                                    <div className="w-full">
                                                        <h3 className="font-bold text-center mb-4 break-words" style={{ color: cardTitleColor, fontSize: `${theme.itemTitleFontSize}px` }}>{task.title}</h3>
                                                        <InfographicBarChart data={task.data} theme={chartTheme} />
                                                    </div>
                                                )}
                                            </div>
                                        </Draggable>
                                    )
                                })}

                                {/* Grid and List Layouts */}
                                {layout !== 'freestyle' && (
                                    <div className={`${layout === 'grid' ? 'grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3' : 'flex flex-col items-center'}`} style={{ gap: `${theme.gap}px` }}>
                                        {tasks.map((task) => {
                                            const cardBgColor = task.bgColor || theme.cardBgColor;
                                            const cardTitleColor = task.titleColor || theme.cardTitleColor;
                                            const textColor = task.bodyColor || theme.textColor;
                                            const chartTheme = { ...theme, cardBgColor, titleColor: cardTitleColor, textColor };
                                            
                                            return (
                                            <div key={task.id} 
                                                className={`${layout === 'list' ? `w-full max-w-2xl ${tasks.length > 1 ? 'mb-4' : ''}` : ''}`}
                                                style={{ 
                                                    backgroundColor: cardBgColor, 
                                                    padding: `${theme.cardPadding}px`,
                                                    borderRadius: `${theme.cardBorderRadius}px`,
                                                    fontFamily: `'${theme.bodyFontFamily}', sans-serif`,
                                                    transform: `rotate(${task.rotation || 0}deg)`,
                                                    transition: 'transform 0.2s'
                                                }}>
                                                {task.type === 'point' ? (
                                                    <div className="flex flex-col items-center text-center">
                                                        <div className="w-24 h-24 mb-5 shadow-lg rounded-full bg-gray-200 flex items-center justify-center overflow-hidden shrink-0">
                                                            {task.isIconLoading && <Spinner />}
                                                            {task.iconUrl && <img src={task.iconUrl} alt={task.title} className="w-full h-full object-cover" />}
                                                            {!task.isIconLoading && !task.iconUrl && <div className="text-gray-400 text-xs text-center p-1">Icon failed</div>}
                                                        </div>
                                                        <div className="flex-grow">
                                                            <h3 className="font-bold mb-2 break-words" style={{ color: cardTitleColor, fontSize: `${theme.itemTitleFontSize}px` }}>{task.title}</h3>
                                                            <p className="break-words" style={{ color: textColor, fontSize: `${theme.itemBodyFontSize}px` }}>{task.description}</p>
                                                        </div>
                                                    </div>
                                                ) : ( // task.type === 'chart'
                                                    <div className="w-full">
                                                        <h3 className="font-bold text-center mb-4 break-words" style={{ color: cardTitleColor, fontSize: `${theme.itemTitleFontSize}px` }}>{task.title}</h3>
                                                        <InfographicBarChart data={task.data} theme={chartTheme} />
                                                    </div>
                                                )}
                                            </div>
                                        )})}
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // --- Render the App to the DOM ---
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
