
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced AI Infographic Creator</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    
    <!-- React Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    
    <!-- Babel -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    
    <!-- Exporting Libraries -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

    <!-- Charting Library -->
    <script src="https://unpkg.com/recharts/umd/Recharts.min.js"></script>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&family=Montserrat:wght@400;700&family=Playfair+Display:wght@400;700&family=Roboto:wght@400;700&display=swap" rel="stylesheet">

</head>
<body class="bg-gray-100 font-sans">
    <div id="root"></div>

    <script type="text/babel">
        // --- SVG Icons ---
        const FileDownIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" /><polyline points="7 10 12 15 17 10" /><line x1="12" x2="12" y1="15" y2="3" /></svg>);
        const SparklesIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M12 3a6 6 0 0 0 9 9 9 9 0 1 1-9-9Z"></path></svg>);
        const PlusIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>);
        const TrashIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><polyline points="3 6 5 6 21 6"></polyline><path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path><line x1="10" y1="11" x2="10" y2="17"></line><line x1="14" y1="11" x2="14" y2="17"></line></svg>);
        const WandIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m21.64 3.64-1.28-1.28a1.21 1.21 0 0 0-1.72 0L2.36 18.64a1.21 1.21 0 0 0 0 1.72l1.28 1.28a1.2 1.2 0 0 0 1.72 0L21.64 5.36a1.2 1.2 0 0 0 0-1.72Z"></path><path d="m14 7 3 3"></path><path d="M5 6v4"></path><path d="M19 14v4"></path><path d="M10 2v2"></path><path d="M7 8H3"></path><path d="M21 16h-4"></path><path d="M11 3H9"></path></svg>);
        const ChartIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="M3 3v18h18"/><path d="M18.7 8a6 6 0 0 0-6-6"/><path d="M13 13a2 2 0 1 0 0-4 2 2 0 0 0 0 4Z"/></svg>);
        const ChevronDownIcon = ({ className }) => (<svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className={className}><path d="m6 9 6 6 6-6"/></svg>);

        // --- Loading Spinner Component ---
        const Spinner = () => <div className="animate-spin rounded-full h-8 w-8 border-b-2 border-blue-500"></div>;

        // --- Chart Component with Tooltip ---
        const InfographicBarChart = ({ data, theme }) => {
            const { BarChart, Bar, XAxis, YAxis, CartesianGrid, Tooltip, Legend, ResponsiveContainer } = Recharts;
            let parsedData = [];
            try {
                parsedData = JSON.parse(data);
            } catch (e) {
                console.error("Invalid chart data:", e);
                return <div className="text-red-500 text-center p-4">Invalid Chart Data</div>;
            }
            return (
                <ResponsiveContainer width="100%" height={300}>
                    <BarChart data={parsedData} margin={{ top: 5, right: 30, left: 20, bottom: 5 }}>
                        <CartesianGrid strokeDasharray="3 3" />
                        <XAxis dataKey="name" tick={{ fill: theme.textColor, fontSize: 12 }} />
                        <YAxis tick={{ fill: theme.textColor, fontSize: 12 }}/>
                        <Tooltip 
                            contentStyle={{ 
                                backgroundColor: theme.cardBgColor, 
                                border: `1px solid ${theme.textColor}`,
                                borderRadius: '0.5rem'
                            }}
                            labelStyle={{ color: theme.titleColor, fontWeight: 'bold' }}
                        />
                        <Legend />
                        <Bar dataKey="value" fill={theme.titleColor} />
                    </BarChart>
                </ResponsiveContainer>
            );
        };

        // --- Main App Component ---
        function App() {
            const { useState, useRef, useEffect, useCallback } = React;
            const { jsPDF } = window.jspdf;

            // --- State Management ---
            const [apiKey, setApiKey] = useState("");
            const [showApiKeyModal, setShowApiKeyModal] = useState(true);
            const [tempApiKey, setTempApiKey] = useState("");
            
            const [contentMode, setContentMode] = useState('manual');
            const [tasks, setTasks] = useState([]);
            const [prompt, setPrompt] = useState("Smartphone sales by brand in the last quarter");
            const [title, setTitle] = useState("Your Infographic Title");
            const [pointCount, setPointCount] = useState(3);
            const [layout, setLayout] = useState('grid');
            const [activePanel, setActivePanel] = useState('content');
            const [sizePreset, setSizePreset] = useState('auto'); // NEW: State for export size presets

            const [theme, setTheme] = useState({
                backgroundType: 'solid',
                backgroundColor: '#F3F4F6',
                gradientStartColor: '#FFFFFF',
                gradientEndColor: '#AFAFAF',
                titleFontFamily: 'Montserrat',
                bodyFontFamily: 'Roboto',
                titleFontSize: 48,
                titleFontWeight: 700,
                itemTitleFontSize: 20,
                itemBodyFontSize: 16,
                titleColor: '#111827',
                textColor: '#374151',
                cardBgColor: '#FFFFFF',
                cardPadding: 24,
                cardBorderRadius: 16,
                gap: 32,
            });

            const [isDownloading, setIsDownloading] = useState(false);
            const [isGenerating, setIsGenerating] = useState(false);
            const [error, setError] = useState(null);

            const infographicRef = useRef(null);
            
            // --- API Key and Initial Setup ---
            useEffect(() => {
                const storedKey = localStorage.getItem("gemini_api_key");
                if(storedKey) {
                    setApiKey(storedKey);
                    setShowApiKeyModal(false);
                }
            }, []);

            const handleApiKeySubmit = () => {
                if(tempApiKey.trim()) {
                    localStorage.setItem("gemini_api_key", tempApiKey.trim());
                    setApiKey(tempApiKey.trim());
                    setShowApiKeyModal(false);
                }
            };

            // --- API Call Functions ---
            const generateTextContent = useCallback(async () => {
                const systemPrompt = `You are an expert infographic designer. Based on the user's prompt, generate a main title and ${pointCount} distinct points. For each point, provide a short, engaging title and a one-sentence description.`;
                const payload = {
                    contents: [{ role: "user", parts: [{ text: `Prompt: "${prompt}"\n\n${systemPrompt}` }] }],
                    generationConfig: {
                        responseMimeType: "application/json",
                        responseSchema: {
                            type: "OBJECT",
                            properties: {
                                "mainTitle": { "type": "STRING" },
                                "points": { "type": "ARRAY", "items": { "type": "OBJECT", "properties": { "title": { "type": "STRING" }, "description": { "type": "STRING" } } } }
                            }
                        }
                    }
                };
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`Gemini API Error: ${response.status} ${response.statusText}`);
                const result = await response.json();
                if (!result.candidates?.[0]?.content?.parts?.[0]?.text) throw new Error("No content generated from Gemini.");
                const rawText = result.candidates[0].content.parts[0].text;
                const jsonString = rawText.substring(rawText.indexOf('{'), rawText.lastIndexOf('}') + 1);
                return JSON.parse(jsonString);
            }, [prompt, pointCount, apiKey]);

            const generateIconForPoint = useCallback(async (pointTitle) => {
                const iconPrompt = `A minimalist, flat design icon representing '${pointTitle}', simple, vector style, on a clean white background.`;
                const payload = { instances: [{ prompt: iconPrompt }], parameters: { "sampleCount": 1 } };
                const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-002:predict?key=${apiKey}`, {
                    method: 'POST', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify(payload)
                });
                if (!response.ok) throw new Error(`Imagen API Error: ${response.status} ${response.statusText}`);
                const result = await response.json();
                if (!result.predictions?.[0]?.bytesBase64Encoded) throw new Error("No image generated from Imagen.");
                return `data:image/png;base64,${result.predictions[0].bytesBase64Encoded}`;
            }, [apiKey]);
            
            // --- Main Handler Functions ---
            const handleGenerate = async () => {
                if (!prompt && contentMode === 'ai') { setError("Please enter a topic to generate content."); return; }
                if (!apiKey) { setError("Please set your API key first."); return; }
                setIsGenerating(true);
                setError(null);
                try {
                    let generatedTasks = [];
                    if (contentMode === 'ai') {
                        const { mainTitle, points } = await generateTextContent();
                        setTitle(mainTitle);
                        generatedTasks = points.map((point, index) => ({ id: Date.now() + index, type: 'point', title: point.title, description: point.description, iconUrl: null, isIconLoading: true, }));
                    } else {
                        generatedTasks = tasks.filter(t => t.type === 'point').map(task => ({ ...task, isIconLoading: true, iconUrl: null }));
                    }
                    setTasks(prev => [...prev.filter(t => t.type === 'chart'), ...generatedTasks]);
                    await Promise.all(generatedTasks.map(async (task) => {
                        try {
                           const iconUrl = await generateIconForPoint(task.title);
                           setTasks(prev => prev.map(t => t.id === task.id ? { ...t, iconUrl, isIconLoading: false } : t));
                        } catch (iconError) {
                            console.error(`Failed to generate icon for "${task.title}":`, iconError);
                             setTasks(prev => prev.map(t => t.id === task.id ? { ...t, isIconLoading: false } : t));
                        }
                    }));
                } catch (err) {
                    console.error("Content generation failed:", err);
                    setError(err.message);
                } finally {
                    setIsGenerating(false);
                    setActivePanel('design');
                }
            };

            const performDownload = async (format) => {
                if (!infographicRef.current) return;
                setIsDownloading(true);
                
                // Use a scale of 1 for presets to get exact dimensions, otherwise use 2 for high-res auto.
                const scale = sizePreset === 'auto' ? 2 : 1;

                try {
                    const canvas = await html2canvas(infographicRef.current, {
                        backgroundColor: theme.backgroundColor,
                        useCORS: true,
                        scale: scale 
                    });
                    if (format === 'pdf') {
                        const imgData = canvas.toDataURL('image/png');
                        const pdf = new jsPDF({ orientation: canvas.width > canvas.height ? 'l' : 'p', unit: 'px', format: [canvas.width, canvas.height] });
                        pdf.addImage(imgData, 'PNG', 0, 0, canvas.width, canvas.height);
                        pdf.save('ai-infographic.pdf');
                    } else {
                        const image = canvas.toDataURL(`image/${format}`, 1.0);
                        const link = document.createElement('a');
                        link.download = `ai-infographic.${format}`;
                        link.href = image;
                        link.click();
                    }
                } catch (err) {
                    console.error("Error during download:", err);
                    setError("Failed to export the infographic.");
                } finally {
                    setIsDownloading(false);
                }
            };

            // --- Manual Content Handlers ---
            const addManualItem = (type) => {
                let newItem;
                if (type === 'point') {
                    newItem = { id: Date.now(), type: 'point', title: "New Point", description: "Describe your point here.", iconUrl: null, isIconLoading: false };
                } else {
                    newItem = { 
                        id: Date.now(), 
                        type: 'chart', 
                        title: "Chart Title", 
                        data: JSON.stringify([
                            { name: 'A', value: 400 }, { name: 'B', value: 300 },
                            { name: 'C', value: 200 }, { name: 'D', value: 278 }
                        ], null, 2)
                    };
                }
                setTasks(prev => [...prev, newItem]);
            };

            const updateManualItem = (id, field, value) => {
                setTasks(prev => prev.map(t => t.id === id ? { ...t, [field]: value } : t));
            };

            const removeManualItem = (id) => {
                setTasks(prev => prev.filter(t => t.id !== id));
            };

            // --- Render Logic ---
            const handleThemeChange = (prop, value) => {
                setTheme(prev => ({...prev, [prop]: value}));
            };

            const backgroundStyle = theme.backgroundType === 'solid' 
                ? { backgroundColor: theme.backgroundColor }
                : { backgroundImage: `linear-gradient(to bottom right, ${theme.gradientStartColor}, ${theme.gradientEndColor})` };

            // NEW: Get styles for the canvas based on the selected preset
            const getPresetStyles = () => {
                switch (sizePreset) {
                    case 'linkedin':
                        return { width: '1200px', height: '628px', maxWidth: '100%', margin: '0 auto' };
                    case 'square':
                        return { width: '1080px', height: '1080px', maxWidth: '100%', margin: '0 auto', aspectRatio: '1 / 1' };
                    case 'auto':
                    default:
                        return { width: '100%' };
                }
            };

            if (showApiKeyModal) {
                return (
                    <div className="fixed inset-0 bg-gray-800 bg-opacity-75 flex items-center justify-center z-50 p-4">
                        <div className="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md">
                            <h2 className="text-2xl font-bold mb-4">Enter Gemini API Key</h2>
                            <p className="text-gray-600 mb-6">To generate content, please provide your Google AI Studio API key. It will be saved in your browser's local storage.</p>
                            <input type="password" value={tempApiKey} onChange={e => setTempApiKey(e.target.value)} placeholder="Enter your API key" className="w-full p-2 border border-gray-300 rounded-lg mb-4"/>
                            <button onClick={handleApiKeySubmit} className="w-full bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700">Save and Continue</button>
                        </div>
                    </div>
                );
            }

            return (
                <div className="min-h-screen flex flex-col lg:flex-row items-start justify-center p-4 sm:p-6 lg:p-8 space-y-8 lg:space-y-0 lg:space-x-8">
                    {/* --- CONTROLS PANEL WITH ACCORDION --- */}
                    <div className="w-full lg:w-96 lg:max-w-sm bg-white p-6 rounded-2xl shadow-lg sticky top-8 self-start">
                        <h1 className="text-2xl font-bold mb-4 text-gray-800 border-b pb-3">Infographic Studio</h1>
                        
                        <div className="space-y-2">
                            {/* --- Accordion Item 1: Content --- */}
                            <div>
                                <button onClick={() => setActivePanel(activePanel === 'content' ? '' : 'content')} className="w-full flex justify-between items-center p-3 bg-gray-100 rounded-lg hover:bg-gray-200">
                                    <h2 className="font-bold text-lg text-gray-700">1. Content</h2>
                                    <ChevronDownIcon className={`w-6 h-6 text-gray-500 transition-transform ${activePanel === 'content' ? 'rotate-180' : ''}`} />
                                </button>
                                {activePanel === 'content' && (
                                    <div className="p-4 space-y-4">
                                        <label className="block text-sm font-semibold text-gray-600 mb-2">Content Mode</label>
                                        <div className="flex bg-gray-200 rounded-lg p-1">
                                            <button onClick={() => setContentMode('ai')} className={`w-1/2 py-2 text-sm font-bold rounded-md transition-colors ${contentMode === 'ai' ? 'bg-blue-500 text-white shadow' : 'text-gray-600'}`}>AI Generate</button>
                                            <button onClick={() => setContentMode('manual')} className={`w-1/2 py-2 text-sm font-bold rounded-md transition-colors ${contentMode === 'manual' ? 'bg-blue-500 text-white shadow' : 'text-gray-600'}`}>Manual Entry</button>
                                        </div>

                                        {contentMode === 'ai' && (
                                            <div className="space-y-4 pt-4 border-t">
                                                {/* AI Controls... */}
                                            </div>
                                        )}

                                        {contentMode === 'manual' && (
                                            <div className="space-y-4 pt-4 border-t">
                                                <div>
                                                    <label className="block text-sm font-medium text-gray-700 mb-1">Main Title</label>
                                                    <input type="text" value={title} onChange={e => setTitle(e.target.value)} className="w-full p-2 border border-gray-300 rounded-lg"/>
                                                </div>
                                                <h3 className="text-md font-semibold text-gray-700 pt-2 border-t">Content Blocks</h3>
                                                <div className="space-y-3 max-h-96 overflow-y-auto pr-2">
                                                    {tasks.map((task, index) => (
                                                        <div key={task.id} className="p-3 bg-gray-50 rounded-lg border">
                                                            <div className="flex justify-between items-center mb-2">
                                                                <label className="text-sm font-medium text-gray-600 capitalize">{task.type} {task.type === 'point' ? index + 1 - tasks.filter(t=>t.type==='chart').length : index + 1 - tasks.filter(t=>t.type==='point').length}</label>
                                                                <button onClick={() => removeManualItem(task.id)} className="text-red-500 hover:text-red-700"><TrashIcon className="w-4 h-4"/></button>
                                                            </div>
                                                            <input type="text" placeholder="Title" value={task.title} onChange={e => updateManualItem(task.id, 'title', e.target.value)} className="w-full p-1.5 border rounded-md mb-2 text-sm"/>
                                                            {task.type === 'point' ? (
                                                                <textarea placeholder="Description" value={task.description} onChange={e => updateManualItem(task.id, 'description', e.target.value)} className="w-full p-1.5 border rounded-md text-sm" rows="2"/>
                                                            ) : (
                                                                <textarea placeholder="Chart Data (JSON)" value={task.data} onChange={e => updateManualItem(task.id, 'data', e.target.value)} className="w-full p-1.5 border rounded-md text-sm font-mono" rows="5"/>
                                                            )}
                                                        </div>
                                                    ))}
                                                </div>
                                                <div className="flex space-x-2">
                                                    <button onClick={() => addManualItem('point')} className="w-1/2 flex items-center justify-center bg-gray-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-gray-700"> <PlusIcon className="mr-2 w-5 h-5" /> Point </button>
                                                    <button onClick={() => addManualItem('chart')} className="w-1/2 flex items-center justify-center bg-teal-600 text-white font-bold py-2 px-4 rounded-lg hover:bg-teal-700"> <ChartIcon className="mr-2 w-5 h-5" /> Chart </button>
                                                </div>
                                                <button onClick={handleGenerate} disabled={isGenerating || tasks.filter(t=>t.type==='point').length === 0} className="w-full flex items-center justify-center bg-purple-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-purple-700 shadow-md disabled:bg-purple-400"> <WandIcon className="mr-2 w-5 h-5" /> {isGenerating ? 'Generating Icons...' : 'Generate Icons for Points'} </button>
                                            </div>
                                        )}
                                        {error && <p className="text-red-500 text-sm mt-2">{error}</p>}
                                    </div>
                                )}
                            </div>
                            
                            {/* --- Accordion Item 2: Design & Export --- */}
                            <div>
                                <button onClick={() => setActivePanel(activePanel === 'design' ? '' : 'design')} className="w-full flex justify-between items-center p-3 bg-gray-100 rounded-lg hover:bg-gray-200">
                                    <h2 className="font-bold text-lg text-gray-700">2. Design & Export</h2>
                                    <ChevronDownIcon className={`w-6 h-6 text-gray-500 transition-transform ${activePanel === 'design' ? 'rotate-180' : ''}`} />
                                </button>
                                {activePanel === 'design' && (
                                    <div className="p-4 space-y-4">
                                        {/* NEW: Export Size Preset Dropdown */}
                                        <div>
                                            <label htmlFor="sizePreset" className="block text-sm font-medium text-gray-600 mb-1">Export Size</label>
                                            <select id="sizePreset" value={sizePreset} onChange={e => setSizePreset(e.target.value)} className="w-full p-2 border border-gray-300 rounded-lg">
                                                <option value="auto">Auto (Responsive)</option>
                                                <option value="linkedin">LinkedIn Post (1200x628)</option>
                                                <option value="square">Square Post (1080x1080)</option>
                                            </select>
                                        </div>

                                        {/* Layout */}
                                        <div>
                                            <label htmlFor="layout" className="block text-sm font-medium text-gray-600 mb-1">Layout</label>
                                            <select id="layout" value={layout} onChange={e => setLayout(e.target.value)} className="w-full p-2 border border-gray-300 rounded-lg">
                                                <option value="grid">Grid</option>
                                                <option value="list">Vertical List</option>
                                            </select>
                                        </div>

                                        {/* Background Style */}
                                        <div>
                                            <label className="block text-sm font-medium text-gray-600 mb-2">Background</label>
                                            <div className="flex bg-gray-200 rounded-lg p-1">
                                                <button onClick={() => handleThemeChange('backgroundType', 'solid')} className={`w-1/2 py-1 text-sm font-bold rounded-md transition-colors ${theme.backgroundType === 'solid' ? 'bg-white text-gray-800 shadow' : 'text-gray-500'}`}>Solid</button>
                                                <button onClick={() => handleThemeChange('backgroundType', 'gradient')} className={`w-1/2 py-1 text-sm font-bold rounded-md transition-colors ${theme.backgroundType === 'gradient' ? 'bg-white text-gray-800 shadow' : 'text-gray-500'}`}>Gradient</button>
                                            </div>
                                            <div className="flex items-center justify-between mt-2">
                                                {theme.backgroundType === 'solid' ? (
                                                    <label className="text-sm font-medium text-gray-600 flex items-center justify-between w-full">Color <input type="color" value={theme.backgroundColor} onChange={e => handleThemeChange('backgroundColor', e.target.value)} className="w-8 h-8 rounded-md border-none cursor-pointer" /></label>
                                                ) : (
                                                    <>
                                                        <label className="text-sm font-medium text-gray-600 flex items-center">Start <input type="color" value={theme.gradientStartColor} onChange={e => handleThemeChange('gradientStartColor', e.target.value)} className="w-8 h-8 ml-2 rounded-md border-none cursor-pointer" /></label>
                                                        <label className="text-sm font-medium text-gray-600 flex items-center">End <input type="color" value={theme.gradientEndColor} onChange={e => handleThemeChange('gradientEndColor', e.target.value)} className="w-8 h-8 ml-2 rounded-md border-none cursor-pointer" /></label>
                                                    </>
                                                )}
                                            </div>
                                        </div>

                                         {/* Typography */}
                                        <div className="space-y-3 pt-3 border-t">
                                            <h4 className="text-md font-semibold text-gray-700">Typography</h4>
                                            <label className="block text-sm font-medium text-gray-600">Title Font <select value={theme.titleFontFamily} onChange={e => handleThemeChange('titleFontFamily', e.target.value)} className="w-full p-1.5 mt-1 border rounded-md text-sm"><option value="Roboto">Roboto</option><option value="Montserrat">Montserrat</option><option value="Lato">Lato</option><option value="Playfair Display">Playfair Display</option></select></label>
                                            <label className="block text-sm font-medium text-gray-600">Body Font <select value={theme.bodyFontFamily} onChange={e => handleThemeChange('bodyFontFamily', e.target.value)} className="w-full p-1.5 mt-1 border rounded-md text-sm"><option value="Roboto">Roboto</option><option value="Montserrat">Montserrat</option><option value="Lato">Lato</option><option value="Playfair Display">Playfair Display</option></select></label>
                                            <label className="block text-sm font-medium text-gray-600">Title Size: {theme.titleFontSize}px <input type="range" min="24" max="80" value={theme.titleFontSize} onChange={e => handleThemeChange('titleFontSize', e.target.value)} className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"/></label>
                                            <label className="block text-sm font-medium text-gray-600">Title Weight <select value={theme.titleFontWeight} onChange={e => handleThemeChange('titleFontWeight', e.target.value)} className="w-full p-1.5 mt-1 border rounded-md text-sm"><option value="400">Normal</option><option value="700">Bold</option></select></label>
                                        </div>

                                        {/* Colors & Styling */}
                                         <div className="space-y-3 pt-3 border-t">
                                            <h4 className="text-md font-semibold text-gray-700">Colors & Styling</h4>
                                            <div className="grid grid-cols-2 gap-4">
                                                <label className="text-sm font-medium text-gray-600 flex items-center justify-between">Title <input type="color" value={theme.titleColor} onChange={e => handleThemeChange('titleColor', e.target.value)} className="w-8 h-8 rounded-md border-none cursor-pointer" /></label>
                                                <label className="text-sm font-medium text-gray-600 flex items-center justify-between">Text <input type="color" value={theme.textColor} onChange={e => handleThemeChange('textColor', e.target.value)} className="w-8 h-8 rounded-md border-none cursor-pointer" /></label>
                                                <label className="text-sm font-medium text-gray-600 flex items-center justify-between">Card <input type="color" value={theme.cardBgColor} onChange={e => handleThemeChange('cardBgColor', e.target.value)} className="w-8 h-8 rounded-md border-none cursor-pointer" /></label>
                                            </div>
                                            <label className="block text-sm font-medium text-gray-600">Item Gap: {theme.gap}px <input type="range" min="8" max="64" value={theme.gap} onChange={e => handleThemeChange('gap', e.target.value)} className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"/></label>
                                            <label className="block text-sm font-medium text-gray-600">Card Padding: {theme.cardPadding}px <input type="range" min="8" max="48" value={theme.cardPadding} onChange={e => handleThemeChange('cardPadding', e.target.value)} className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"/></label>
                                            <label className="block text-sm font-medium text-gray-600">Card Corners: {theme.cardBorderRadius}px <input type="range" min="0" max="40" value={theme.cardBorderRadius} onChange={e => handleThemeChange('cardBorderRadius', e.target.value)} className="w-full h-2 bg-gray-200 rounded-lg appearance-none cursor-pointer"/></label>
                                        </div>
                                        
                                        {/* Export Dropdown */}
                                        <div className="relative pt-3 border-t">
                                            <button onClick={() => document.getElementById('export-options').classList.toggle('hidden')} disabled={isDownloading || tasks.length === 0} className="w-full flex items-center justify-center bg-blue-600 text-white font-bold py-3 px-4 rounded-lg hover:bg-blue-700 shadow-md disabled:bg-blue-400">
                                                <FileDownIcon className="mr-2 w-5 h-5" />
                                                {isDownloading ? 'Downloading...' : 'Export As...'}
                                            </button>
                                            <div id="export-options" className="hidden absolute bottom-full mb-2 w-full bg-white border rounded-lg shadow-xl z-10">
                                                <a onClick={() => performDownload('png')} className="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer">PNG</a>
                                                <a onClick={() => performDownload('jpeg')} className="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer">JPEG</a>
                                                <a onClick={() => performDownload('pdf')} className="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100 cursor-pointer">PDF</a>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        </div>
                    </div>

                    {/* --- Infographic Display --- */}
                    <div className="w-full lg:flex-1">
                        <div ref={infographicRef} style={{ ...backgroundStyle, ...getPresetStyles() }} className="p-6 sm:p-8 md:p-12 rounded-2xl shadow-lg min-h-[600px] transition-all duration-300">
                            <h1 className="text-center font-bold mb-10 md:mb-16 break-words" style={{ color: theme.titleColor, fontSize: `${theme.titleFontSize}px`, fontFamily: `'${theme.titleFontFamily}', sans-serif`, fontWeight: theme.titleFontWeight }}>
                                {title}
                            </h1>
                            
                            <div className={`${layout === 'grid' ? 'grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3' : 'flex flex-col items-center'}`} style={{ gap: `${theme.gap}px` }}>
                                {tasks.map((task) => (
                                    <div key={task.id} 
                                        className={`${layout === 'list' ? `w-full max-w-2xl ${tasks.length > 1 ? 'mb-4' : ''}` : ''} transition-all duration-300`}
                                        style={{ 
                                            backgroundColor: theme.cardBgColor, 
                                            padding: `${theme.cardPadding}px`,
                                            borderRadius: `${theme.cardBorderRadius}px`,
                                            fontFamily: `'${theme.bodyFontFamily}', sans-serif`,
                                        }}
                                    >
                                        {task.type === 'point' ? (
                                            <div className="flex flex-col items-center text-center">
                                                <div className="w-24 h-24 mb-5 shadow-lg rounded-full bg-gray-200 flex items-center justify-center overflow-hidden shrink-0">
                                                    {task.isIconLoading && <Spinner />}
                                                    {task.iconUrl && <img src={task.iconUrl} alt={task.title} className="w-full h-full object-cover" />}
                                                    {!task.isIconLoading && !task.iconUrl && <div className="text-gray-400 text-xs text-center p-1">Icon failed</div>}
                                                </div>
                                                <div className="flex-grow">
                                                    <h3 className="font-bold mb-2 break-words" style={{ color: theme.titleColor, fontSize: `${theme.itemTitleFontSize}px` }}>{task.title}</h3>
                                                    <p className="text-base break-words" style={{ color: theme.textColor, fontSize: `${theme.itemBodyFontSize}px` }}>{task.description}</p>
                                                </div>
                                            </div>
                                        ) : ( // task.type === 'chart'
                                            <div className="w-full">
                                                <h3 className="font-bold text-center mb-4 break-words" style={{ color: theme.titleColor, fontSize: `${theme.itemTitleFontSize}px` }}>{task.title}</h3>
                                                <InfographicBarChart data={task.data} theme={theme} />
                                            </div>
                                        )}
                                    </div>
                                ))}
                            </div>
                        </div>
                    </div>
                </div>
            );
        }

        // --- Render the App to the DOM ---
        const container = document.getElementById('root');
        const root = ReactDOM.createRoot(container);
        root.render(<App />);

    </script>
</body>
</html>
