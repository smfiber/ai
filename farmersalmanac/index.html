<!DOCTYPE html>
<html lang="en" class="h-full bg-gray-900">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Gardener's Almanac</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
    <script type_to_remove="module">
        // This is a placeholder to show where firebase would be imported if this were a bundled app.
        // In our api.js, we will use the dynamic import() function to load these 
        // *after* we get the config, which is safer.
    </script>
</head>
<body class="h-full font-sans antialiased text-gray-200">

    <div id="api-key-modal-backdrop" class="fixed inset-0 z-50 bg-gray-900/80 backdrop-blur-sm flex items-center justify-center p-4">
        <div class="bg-white text-gray-800 rounded-lg shadow-2xl p-6 w-full max-w-lg">
            <form id="api-key-form">
                <h2 class="text-2xl font-bold mb-2">API Keys Required</h2>
                <p class="text-gray-600 mb-6">Please provide your API keys and config to get started. These are not stored and are lost on page refresh.</p>

                <div class="mb-4">
                    <label for="trefle-key" class="block text-sm font-medium text-gray-700 mb-1">Trefle API Key</label>
                    <input type="password" id="trefle-key" name="trefle-key" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your Trefle API Key" required>
                </div>

                <div class="mb-4">
                    <label for="gemini-key" class="block text-sm font-medium text-gray-700 mb-1">Google Gemini API Key</label>
                    <input type="password" id="gemini-key" name="gemini-key" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your Google Gemini API Key" required>
                </div>

                <div class="mb-4">
                    <label for="google-client-id" class="block text-sm font-medium text-gray-700 mb-1">Google Cloud Client ID</label>
                    <input type="text" id="google-client-id" name="google-client-id" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:ring-indigo-500 focus:border-indigo-500" placeholder="Enter your Google Cloud Web Client ID" required>
                </div>

                <div class="mb-6">
                    <label for="firebase-config" class="block text-sm font-medium text-gray-700 mb-1">Firebase Web App Config (JSON)</label>
                    <textarea id="firebase-config" name="firebase-config" rows="6" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm font-mono text-xs focus:ring-indigo-500 focus:border-indigo-500" placeholder='{ "apiKey": "...", "authDomain": "...", ... }' required></textarea>
                </div>

                <button type="submit" id="api-key-submit" class="w-full bg-indigo-600 text-white py-2 px-4 rounded-md font-semibold shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2">
                    Save and Continue
                </button>
            </form>
        </div>
    </div>

    <div id="app-container" class="max-w-7xl mx-auto p-4 md:p-8">
        
        <header class="flex flex-col md:flex-row justify-between items-center pb-6 border-b border-gray-700 mb-6">
            <h1 class="text-3xl font-bold text-white mb-4 md:mb-0">Digital Gardener's Almanac <span class="text-green-400">(SE Natives)</span></h1>
            
            <div id="auth-container">
                <button id="google-signin-btn" class="bg-blue-600 text-white font-medium py-2 px-4 rounded-lg shadow-md hover:bg-blue-700 transition-colors">
                    Sign in with Google
                </button>
                <div id="user-info" class="hidden items-center">
                    <img id="user-photo" src="" alt="User" class="w-10 h-10 rounded-full mr-3">
                    <span id="user-name" class="font-medium text-white"></span>
                    <button id="google-signout-btn" class="ml-4 text-sm text-gray-400 hover:text-white">Sign Out</button>
                </div>
            </div>
        </header>

        <main id="main-content">
            
            <div id="discovery-view">
                <div class="mb-6">
                    <label for="region-select" class="block text-lg font-medium text-gray-300 mb-2">Select a region to explore native plants:</label>
                    <select id="region-select" class="w-full max-w-md bg-gray-800 border border-gray-700 text-white rounded-lg px-3 py-2 text-base focus:ring-green-500 focus:border-green-500">
                        <option value="">-- Please select a region --</option>
                        <option value="fla">Florida (fla)</option>
                        <option value="geo">Georgia (geo)</option>
                        <option value="ala">Alabama (ala)</option>
                        <option value="mis">Mississippi (mis)</option>
                        <option value="lsa">Louisiana (lsa)</option>
                        <option value="sca">South Carolina (sca)</option>
                    </select>
                </div>

                <div id="plant-gallery-container">
                    <div id="loader" class="hidden text-center py-10">
                        <p class="text-lg text-green-400">Loading native plants...</p>
                    </div>
                    <div id="plant-gallery" class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
                        </div>
                </div>
            </div>

            <div id="article-view" class="hidden bg-gray-800 p-6 md:p-8 rounded-lg shadow-xl">
                <button id="back-to-gallery-btn" class="text-green-400 font-medium mb-6">&larr; Back to Gallery</button>
                <div id="article-loader" class="hidden text-center py-10">
                    <p class="text-lg text-green-400">Generating your guide...</p>
                </div>
                <div id="article-content" class="prose prose-invert prose-lg max-w-none">
                    </div>
            </div>

        </main>
    </div>

    <script src="config.js" type="module"></script>
    <script src="api.js" type="module"></script>
    <script src="app.js" type="module"></script>

</body>
</html>
